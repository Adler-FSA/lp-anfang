name: Repo-Karte automatisch aktualisieren

on:
  schedule:
    - cron: '0 * * * *'    # Läuft jede volle Stunde (UTC)
  workflow_dispatch:        # Manuell auslösbar

jobs:
  update-map:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Tool 'tree' installieren
        run: sudo apt-get install -y tree

      - name: Strukturkarte erzeugen
        run: |
          echo "📁 **Projektübersicht – Adler-FSA / lp-anfang**" > pages/grundkurs/REPO_KARTE.md
          echo "" >> pages/grundkurs/REPO_KARTE.md
          tree -L 4 -F --dirsfirst --noreport | sed \
            -e 's/^/    /' \
            -e 's/|/│/g' \
            -e 's/`/└/g' \
            -e 's/--/>/g' \
            >> pages/grundkurs/REPO_KARTE.md
          echo "" >> pages/grundkurs/REPO_KARTE.md
          echo "_(Automatisch aktualisiert über GitHub Actions – letzter Build: $(date +"%d.%m.%Y, %H:%M"))_" >> pages/grundkurs/REPO_KARTE.md

      - name: Änderungen committen
        run: |
          git config user.name "Adler-FSA AutoMap"
          git config user.email "actions@github.com"
          git add pages/grundkurs/REPO_KARTE.md
          git commit -m "🔁 Repo-Karte automatisch (stündlich) aktualisiert" || echo "Keine Änderungen"
          git push
