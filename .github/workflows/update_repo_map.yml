name: 🔁 Repo-Karte automatisch aktualisieren

on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types:
      - completed

jobs:
  update-map:
    runs-on: ubuntu-latest
    steps:
      - name: 🔽 Repository auschecken
        uses: actions/checkout@v4

      - name: 🧩 Tool 'tree' installieren
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: 🧰 Node.js vorbereiten
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🦅 Strukturkarte erzeugen
        run: |
          echo "📦 Generiere REPO_KARTE.md ..."
          mkdir -p pages/grundkurs
          {
            echo "# 🦅 Projektkarte – Adler-FSA (automatisch erstellt)"
            echo ""
            echo "**Stand:** $(date '+%d.%m.%Y %H:%M Uhr')"
            echo ""
            echo '```'
            tree -a -I ".git|node_modules|.github" || echo "(tree command not found)"
            echo '```'
            echo ""
            echo "_Automatisch aktualisiert bei jedem Commit oder Pages-Deploy._"
          } > pages/grundkurs/REPO_KARTE.md

      - name: 💾 Änderungen committen
        run: |
          git config user.name "Adler-FSA AutoMap"
          git config user.email "actions@github.com"
          git add pages/grundkurs/REPO_KARTE.md
          git commit -m "🔁 Update REPO_KARTE.md automatisch" || echo "Keine Änderungen erkannt"
          git push
