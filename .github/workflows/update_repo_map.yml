name: 🔁 Repo-Karte automatisch aktualisieren

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-map:
    runs-on: ubuntu-latest
    steps:
      - name: 🔽 Repository auschecken
        uses: actions/checkout@v4

      - name: 🧰 Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🧩 Strukturkarte erzeugen
        run: |
          echo "📦 Generiere REPO_KARTE.md ..."
          mkdir -p pages/grundkurs
          echo "# 🦅 Projektkarte – Adler-FSA (automatisch erstellt)" > pages/grundkurs/REPO_KARTE.md
          echo "" >> pages/grundkurs/REPO_KARTE.md
          echo "**Stand:** $(date '+%d.%m.%Y %H:%M Uhr')" >> pages/grundkurs/REPO_KARTE.md
          echo "" >> pages/grundkurs/REPO_KARTE.md
          echo '```' >> pages/grundkurs/REPO_KARTE.md
          tree -a -I ".git|node_modules|.github" >> pages/grundkurs/REPO_KARTE.md
          echo '```' >> pages/grundkurs/REPO_KARTE.md
          echo "" >> pages/grundkurs/REPO_KARTE.md
          echo "_Automatisch aktualisiert bei jedem Commit auf main._" >> pages/grundkurs/REPO_KARTE.md

      - name: 💾 Änderungen committen
        run: |
          git config user.name "Adler-FSA AutoMap"
          git config user.email "actions@github.com"
          git add pages/grundkurs/REPO_KARTE.md
          git commit -m "🔁 Update REPO_KARTE.md automatisch" || echo "Keine Änderungen erkannt"
          git push
