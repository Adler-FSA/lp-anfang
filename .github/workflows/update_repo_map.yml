name: 🗺️ Repo-Karte automatisch aktualisieren

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-map:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 🧩 Repository auschecken
        uses: actions/checkout@v4

      - name: 📦 Tool 'tree' installieren
        run: sudo apt-get install -y tree

      - name: 🪄 Strukturkarte erzeugen
        run: |
          mkdir -p pages/grundkurs
          echo "# 📁 Repository-Struktur – Automatisch generiert" > pages/grundkurs/REPO_KARTE.md
          echo "" >> pages/grundkurs/REPO_KARTE.md
          tree -I ".git|node_modules|.github" -L 4 >> pages/grundkurs/REPO_KARTE.md

      - name: 💾 Änderungen committen
        run: |
          git config user.name "Adler-FSA AutoMap"
          git config user.email "actions@github.com"
          git add pages/grundkurs/REPO_KARTE.md
          git commit -m "🗺️ Repo-Karte automatisch aktualisiert" || echo "Keine Änderungen"
          git push
