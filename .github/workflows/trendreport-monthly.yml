name: Trendreport Monthly

on:
  workflow_dispatch:
    inputs:
      month:
        description: "Optional: force month YYYY-MM (otherwise previous month)"
        required: false
        default: ""
  schedule:
    # GitHub cron = UTC. 05:10 UTC â‰ˆ 06:10 Europe/Berlin (Winterzeit).
    # Run on day 2 -> previous month is complete.
    - cron: "10 5 2 * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser

      - name: Generate trendreport
        env:
          TREND_MONTH: ${{ github.event.inputs.month }}
        run: |
          python tools/trendreport/trendreport.py

      - name: Commit & Push (if changed)
        run: |
          git config user.name "fsa-trend-bot"
          git config user.email "fsa-trend-bot@users.noreply.github.com"
          git add pages/trend
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Trendreport: generate monthly report + year trend flight"
            git push
          fi
