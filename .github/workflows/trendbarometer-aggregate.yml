name: Trendbarometer Aggregate (Halfyear/Year)

on:
  workflow_dispatch:
  schedule:
    # täglich 06:10 UTC (du kannst das später ändern)
    - cron: "10 6 * * *"

permissions:
  contents: write

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build manifests + periods
        run: |
          python tools/trendreport/aggregate_periods.py

      - name: Commit changes (if any)
        run: |
          git config user.name "fsa-trend-bot"
          git config user.email "fsa-trend-bot@users.noreply.github.com"
          git add pages/trend/data/manifest.json pages/trend/data/manifest_periods.json pages/trend/data/periods/*.json || true
          git diff --cached --quiet && echo "No changes to commit." && exit 0
          git commit -m "Trendbarometer: aggregate halfyear/year + manifests"
          git push
