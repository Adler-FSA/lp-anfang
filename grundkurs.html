<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FSA Akademie – Grundkurs</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#111826;
      --ink:#e5e7eb;
      --muted:#9aa3b8;
      --gold:#d4af37;
      --line: rgba(212,175,55,0.28);
    }
    html,body{
      margin:0; background: radial-gradient(1200px 600px at 50% 0%, #151a22 0%, #0b0f14 55%, #080b10 100%);
      color:var(--ink); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    main{ max-width:1100px; margin:0 auto; padding: 0 16px 90px; }

    /* Abstand nach dem globalen Menü */
    .sp-top { margin-top: 3cm; }

    /* Intro-Block */
    .card{
      background: rgba(17, 24, 39, 0.7);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 1.4rem;
      box-shadow: 0 0 22px rgba(212,175,55,0.08);
    }
    h1,h2 { color: var(--gold); margin: 0 0 .6rem 0; }
    p { color: var(--muted); line-height: 1.6; margin: .4rem 0; }

    /* Info-Sektionen (ℹ️/🚀/🎯/🛠/🌟) */
    .info-wrap { margin-top: 1.6cm; display: grid; gap: 18px; }
    .ibox{
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    .ibox h3{ margin: 0 0 8px; color: var(--ink); }
    .ibox ul{ margin: 10px 0 0 20px; }
    .ibox li{ margin: 4px 0; }

    /* Anker für Grundkurs-Menü (Türenleiste) */
    #kursmenu-anchor{ margin-top: 1.5cm; }

    /* Back-to-home Button (kommt aus JS-Datei) hat eigene Styles */
  </style>
</head>
<body>

  <main>

    <!-- ░░ Hauptüberschrift / Introtext wird dynamisch (DE/EN) befüllt ░░ -->
    <section id="intro" class="card sp-top">
      <h1 id="intro-title">Willkommen im Grundkurs</h1>
      <div id="intro-text">
        <!-- wird durch JS gefüllt -->
      </div>
    </section>

    <!-- ░░ Grundkurs-Menü (Basis/Sicherheit/Einkommen/Network/Prüfung) ░░ -->

    <!-- ░░ Info-Blöcke (ℹ️/🚀/🎯/🛠/🌟) – werden auch dynamisch (DE/EN) befüllt ░░ -->
    <section id="info" class="info-wrap">
      <!-- wird durch JS gefüllt -->
    </section>

  </main>

  <!-- ░░ Globale Bausteine (Top-Menü, Sprache, Musik) – mit NoCache ░░ -->
  <script src="library/js/menu.js?nocache=20251027"></script>
  <script src="library/js/lang-switcher.js?nocache=20251027"></script>
  <script src="library/js/music-button.js?nocache=20251027"></script>

  <!-- ░░ Grundkurs-Menü (die 5 Türen) + Back-to-Home ░░ -->
  <script src="library/js/grundkurs-menu.js?nocache=20251027"></script>
  <script src="library/js/back-to-home.js?nocache=20251027"></script>

    function renderIntro(lang){
      const L = GK_COPY[lang] || GK_COPY.de;
      document.getElementById('intro-title').innerHTML = L.title;
      const box = document.getElementById('intro-text');
      box.innerHTML = L.intro.map(p => `<p>${p}</p>`).join("");
    }

    function renderInfo(lang){
      const L = GK_COPY[lang] || GK_COPY.de;
      const wrap = document.getElementById('info');
      wrap.innerHTML = "";
      L.boxes.forEach(b => {
        const div = document.createElement('div');
        div.className = 'ibox';
        const listHTML = b.list ? `<ul>${b.list.map(i=>`<li>${i}</li>`).join("")}</ul>` : "";
        const footHTML = b.foot ? `<p>${b.foot}</p>` : "";
        div.innerHTML = `
          <h3>${b.title}</h3>
          ${b.body.map(p=>`<p>${p}</p>`).join("")}
          ${listHTML}
          ${footHTML}
        `;
        wrap.appendChild(div);
      });
    }

    // Init + Live Umschalten
    (function(){
      const lang = localStorage.getItem('fsa_lang') || 'de';
      renderIntro(lang);
      renderInfo(lang);

      window.addEventListener('storage', (e)=>{
        if(e.key === 'fsa_lang'){
          const ln = e.newValue || 'de';
          renderIntro(ln);
          renderInfo(ln);
        }
      });
    })();
  </script>
</body>
</html>
