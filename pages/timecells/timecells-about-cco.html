<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timecells – CCO</title>
  <meta name="description" content="Vorstellung von Simon Wanjala, Chief Community Officer von Timecells: Community-Fokus, Support und Einstieg in Krypto mit M-Pesa in wenigen Minuten. Zweisprachig (DE/EN)." />
  <style>
    :root{
      --bg:#020617;
      --bg-soft:#020617;
      --card:#0f172a;
      --card-soft:rgba(15,23,42,.96);
      --accent:#00a36c;
      --accent-soft:rgba(0,163,108,.16);
      --gold:#d4af37;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border:rgba(148,163,184,.6);
      --radius:18px;
      --shadow:0 28px 60px rgba(0,0,0,.72);
      --maxw:960px;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;
      padding:0;
      min-height:100%;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 0% 0%, rgba(0,163,108,.25), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(212,175,55,.22), transparent 65%),
        #020617;
    }
    body{
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:32px 16px 40px;
    }
    .page{
      width:100%;
      max-width:var(--maxw);
      background:linear-gradient(135deg, rgba(15,23,42,.98), rgba(12,19,38,.96));
      border-radius:24px;
      box-shadow:var(--shadow);
      border:1px solid var(--border);
      padding:20px 20px 22px;
      position:relative;
      overflow:hidden;
    }
    .page::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 10% -10%, rgba(56,189,248,.4), transparent 60%),
        radial-gradient(circle at 110% 110%, rgba(34,197,94,.4), transparent 65%);
      opacity:.55;
      pointer-events:none;
      mix-blend-mode:screen;
    }
    .page-inner{
      position:relative;
      z-index:1;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom:18px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:600;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:.8rem;
      color:var(--muted);
    }
    .brand-mark{
      width:22px;
      height:22px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 20%, #ffffff, #22c55e 45%, #0f766e 80%);
      box-shadow:0 0 18px rgba(34,197,94,.7);
      position:relative;
      flex-shrink:0;
    }
    .brand-mark::after{
      content:"";
      position:absolute;
      inset:5px;
      border-radius:999px;
      border:2px solid rgba(15,23,42,.96);
    }
    nav{
      display:flex;
      gap:10px;
      font-size:.8rem;
      color:var(--muted);
      justify-content:center;
      flex:1;
      flex-wrap:wrap;
    }
    nav a, nav span{
      text-decoration:none;
      color:inherit;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid transparent;
      white-space:nowrap;
    }
    nav a:hover{
      border-color:rgba(148,163,184,.5);
      background:rgba(15,23,42,.9);
    }
    nav span.current{
      border-color:rgba(148,163,184,.7);
      background:rgba(15,23,42,.98);
      color:var(--text);
    }
    .lang-toggle{
      display:flex;
      gap:6px;
      background:rgba(15,23,42,.98);
      border-radius:999px;
      padding:3px;
      border:1px solid rgba(148,163,184,.65);
    }
    .lang-toggle button{
      border:none;
      background:transparent;
      color:var(--muted);
      font-size:.78rem;
      padding:4px 9px;
      border-radius:999px;
      cursor:pointer;
      min-width:38px;
    }
    .lang-toggle button.active{
      background:linear-gradient(135deg, var(--accent), #16a34a);
      color:#020617;
      font-weight:600;
    }

    .hero{
      display:grid;
      grid-template-columns:minmax(0,1.5fr) minmax(0,1fr);
      gap:18px;
      padding:10px 4px 6px;
      border-bottom:1px solid rgba(148,163,184,.45);
      margin-bottom:18px;
    }
    @media (max-width:840px){
      .hero{
        grid-template-columns:1fr;
      }
    }
    .eyebrow{
      font-size:.8rem;
      text-transform:uppercase;
      letter-spacing:.14em;
      color:var(--accent);
      font-weight:600;
      margin-bottom:6px;
    }
    h1{
      margin:0 0 4px;
      font-size:1.9rem;
      letter-spacing:.02em;
    }
    .subtitle{
      margin:0 0 10px;
      font-size:.95rem;
      color:var(--muted);
      max-width:32rem;
    }
    .intro{
      margin:0;
      font-size:.9rem;
      color:var(--muted);
      max-width:34rem;
    }

    .hero-right{
      align-self:center;
      justify-self:flex-end;
    }
    .quote-card{
      border-radius:var(--radius);
      padding:12px 14px;
      background:
        radial-gradient(circle at 0 0, rgba(34,197,94,.24), transparent 60%),
        var(--card-soft);
      border:1px solid rgba(148,163,184,.7);
      box-shadow:0 16px 40px rgba(0,0,0,.55);
      max-width:320px;
      font-size:.85rem;
      color:var(--muted);
    }
    .quote-card-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      margin-bottom:4px;
    }
    .quote-label{
      font-size:.75rem;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:var(--accent);
    }
    .quote-icon{
      width:20px;
      height:20px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.7);
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(15,23,42,.97);
      flex-shrink:0;
    }
    .quote-icon svg{
      width:11px;
      height:11px;
    }
    .quote-main{
      font-style:italic;
      margin:0 0 6px;
      line-height:1.5;
    }
    .quote-name{
      font-size:.82rem;
      font-weight:600;
      color:var(--text);
    }
    .quote-role{
      font-size:.78rem;
      color:var(--muted);
    }

    .layout{
      margin-top:18px;
      display:grid;
      grid-template-columns:minmax(0,1.6fr) minmax(0,1.1fr);
      gap:18px;
    }
    @media (max-width:880px){
      .layout{
        grid-template-columns:1fr;
      }
    }

    .bio{
      border-radius:var(--radius);
      padding:16px 16px 14px;
      background:var(--card-soft);
      border:1px solid rgba(148,163,184,.6);
    }
    .bio h2{
      margin:0 0 4px;
      font-size:1.05rem;
    }
    .bio-sub{
      margin:0 0 10px;
      font-size:.85rem;
      color:var(--muted);
    }
    .bio p{
      margin:0 0 8px;
      font-size:.9rem;
      line-height:1.6;
      color:var(--muted);
    }
    .bio p:last-child{
      margin-bottom:0;
    }

    .cta-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin-top:11px;
    }
    .btn-primary{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:8px 16px;
      font-size:.9rem;
      font-weight:600;
      letter-spacing:.03em;
      text-transform:uppercase;
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:linear-gradient(135deg, var(--accent), #16a34a);
      color:#020617;
      box-shadow:0 12px 30px rgba(34,197,94,.5);
    }
    .btn-primary svg{
      width:14px;
      height:14px;
    }
    .btn-secondary{
      border-radius:999px;
      border:1px dashed rgba(148,163,184,.65);
      padding:7px 14px;
      font-size:.8rem;
      color:var(--muted);
      background:rgba(15,23,42,.94);
    }

    .side{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .card{
      border-radius:var(--radius);
      padding:14px 14px 12px;
      background:rgba(15,23,42,.95);
      border:1px solid rgba(148,163,184,.65);
      font-size:.86rem;
    }
    .card-title{
      font-size:.9rem;
      font-weight:600;
      margin:0 0 6px;
    }
    .card-list{
      list-style:none;
      margin:0;
      padding:0;
    }
    .card-list li{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-bottom:4px;
    }
    .card-list span.label{
      font-size:.8rem;
      color:var(--muted);
    }
    .card-list span.value{
      font-size:.85rem;
      color:var(--text);
      text-align:right;
    }
    .pill-row{
      margin-top:4px;
      display:flex;
      flex-wrap:wrap;
      gap:6px;
    }
    .pill{
      font-size:.78rem;
      padding:3px 9px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.6);
      background:rgba(15,23,42,.96);
      color:var(--muted);
    }

    .footer{
      margin-top:20px;
      padding-top:12px;
      border-top:1px solid rgba(148,163,184,.45);
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:space-between;
      align-items:center;
      font-size:.78rem;
      color:var(--muted);
    }
    .footer-links{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }
    .footer a{
      color:var(--muted);
      text-decoration:none;
      border-bottom:1px dashed rgba(148,163,184,.65);
    }
    .footer a:hover{
      color:var(--accent);
      border-bottom-color:var(--accent);
    }
  </style>
</head>
<body>

      <section class="hero">

      </section>

      <section class="layout" aria-label="CCO Profile">
        <article class="bio">
          <h2 data-i18n="bio.heading"></h2>

          <p data-i18n="bio.p1"></p>

          <p data-i18n="bio.p3"></p>
          <p data-i18n="bio.p4"></p>

          <div class="cta-row">
            <button type="button" class="btn-primary">
              <span data-i18n="cta.primary"></span>
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M5 12.75h10.19l-3.72 3.73a.75.75 0 1 0 1.06 1.06l5.1-5.1a.75.75 0 0 0 0-1.06l-5.1-5.1a.75.75 0 0 0-1.06 1.06l3.72 3.73H5a.75.75 0 0 0 0 1.5Z" fill="#020617"/>

            <div class="btn-secondary" data-i18n="cta.secondary"></div>
          </div>
        </article>

        <aside class="side" aria-label="Key Facts">
          <div class="card">
            <div class="card-title" data-i18n="facts.title"></div>
            <ul class="card-list">
              <li>
                <span class="label" data-i18n="facts.roleLabel"></span>
                <span class="value" data-i18n="facts.roleValue"></span>
              </li>
              <li>
                <span class="label" data-i18n="facts.focusLabel"></span>
                <span class="value" data-i18n="facts.focusValue"></span>

              <li>
                <span class="label" data-i18n="facts.regionLabel"></span>
                <span class="value" data-i18n="facts.regionValue"></span>

          <div class="card">

      </section>

      <footer class="footer">
        <div data-i18n="footer.copy"></div>
        <div class="footer-links">
          <a href="https://www.timecells.app/about-cco" target="_blank" rel="noopener" data-i18n="footer.original"></a>
          <span>·</span>
          <a href="timecells-basis.html" data-i18n="footer.back"></a>
        </div>
      </footer>
    </div>
  </div>

  <script>
    const translations = {
      de:{
        "nav.brand":"Timecells · CCO",
        "nav.home":"Zur Timecells Basis",
        "nav.roadmap":"Roadmap",
        "nav.ceo":"About CEO",
        "nav.cco":"About CCO",

        "hero.eyebrow":"Community & Support",
        "hero.title":"Simon Wanjala – Chief Community Officer",
        "hero.subtitle":"Einstieg in Krypto mit M-Pesa in wenigen Minuten – getragen von echter Community-Betreuung.",
        "hero.intro":"Timecells ist so aufgebaut, dass Nutzer in Kenia und ganz Afrika mit ihrem bestehenden M-Pesa-Konto in kurzer Zeit einsteigen können. Der Chief Community Officer sorgt dafür, dass sich dieser Weg sicher, verständlich und begleitet anfühlt.",

        "quote.label":"Stimme des CCO",
        "quote.text":"„Wir nehmen dich Schritt für Schritt mit – vom ersten Registrierungs-Klick bis zu deinen laufenden Rewards. Du bist dabei nie auf dich allein gestellt.“",
        "quote.name":"Simon Wanjala",
        "quote.role":"Chief Community Officer bei Timecells",

        "bio.heading":"Was die Community vom CCO erwarten kann",
        "bio.sub":"Support, der mehr ist als nur ein Ticketsystem.",

        "bio.p1":"Als Chief Community Officer steht Simon Wanjala für den menschlichen Teil von Timecells. Während Smart Contracts im Hintergrund für Sicherheit und Automatisierung sorgen, kümmert sich das Community-Team darum, dass Fragen schnell und verständlich beantwortet werden.",
        "bio.p2":"Ein zentraler Punkt ist der einfache Einstieg: Mit einem M-Pesa-Konto können Nutzer ihr Timecells-Konto einrichten und in wenigen Minuten ihre erste Krypto-Position aufbauen. Der Prozess ist so gestaltet, dass Registrieren und Kaufen ohne komplizierte Hürden möglich sind – passend zum Originalversprechen der offiziellen Seite.",
        "bio.p3":"Die erworbenen Kryptowährungen werden automatisch in ein Staking-Modell eingebunden, das Erträge in USDT über zwei Jahre verteilt. Nutzer können ihre Rewards flexibel abrufen und so Schritt für Schritt Erfahrung mit digitalen Assets sammeln, ohne ständig alles aktiv überwachen zu müssen.",
        "bio.p4":"Besonderen Wert legt der CCO darauf, dass jederzeit echte Menschen erreichbar sind: über Chat, Community-Kanäle und persönliche Gespräche. Ziel ist eine Community, die sich gegenseitig stärkt und in der neue Nutzer von den Erfahrungen derjenigen profitieren, die schon länger dabei sind.",

        "cta.primary":"Community kontaktieren",
        "cta.secondary":"Hinweis: Support-Anfragen und Konto-Themen laufen weiterhin über die offiziellen Timecells-Kanäle und nicht über diese FSA-Seite.",

        "facts.title":"Eckdaten zum CCO",
        "facts.roleLabel":"Rolle",
        "facts.roleValue":"Chief Community Officer",
        "facts.focusLabel":"Schwerpunkt",
        "facts.focusValue":"Community-Betreuung & Onboarding",
        "facts.regionLabel":"Regionale Ausrichtung",
        "facts.regionValue":"Kenia & Sub-Sahara-Afrika",
        "facts.pill1":"M-Pesa Onboarding",
        "facts.pill2":"Kunden-Support",
        "facts.pill3":"Staking-Rewards",

        "values.title":"Community-Fokus & Serviceversprechen",
        "values.p1":"Der CCO steht für erreichbaren, verständlichen Support. Nutzer sollen jederzeit wissen, wo sie stehen: welche Schritte bereits erledigt sind, welche Rewards laufen und welche Optionen sie als Nächstes haben.",
        "values.p2":"Transparenz und Verlässlichkeit sind die Basis. Versprochen werden keine „schnellen Reichtümer“, sondern ein klarer, begleiteter Zugang zur Krypto-Welt – mit besonderem Fokus auf Menschen, die zum ersten Mal digitale Assets nutzen.",

        "footer.copy":"Inoffizielle CCO-Übersicht der FSA Akademie auf Basis der offiziellen Timecells-Seite About CCO.",
        "footer.original":"Original-Seite „About CCO“ öffnen",
        "footer.back":"Zurück zur Timecells Basis"
      },
      en:{
        "nav.brand":"Timecells · CCO",
        "nav.home":"Back to Timecells Hub",
        "nav.roadmap":"Roadmap",
        "nav.ceo":"About CEO",
        "nav.cco":"About CCO",

        "hero.eyebrow":"Community & Support",
        "hero.title":"Simon Wanjala – Chief Community Officer",
        "hero.subtitle":"Entering crypto with M-Pesa in just a few minutes – backed by real community support.",
        "hero.intro":"Timecells is designed so that users in Kenya and across Africa can get started quickly using their existing M-Pesa accounts. The Chief Community Officer makes sure this journey feels safe, clear and well supported.",

        "quote.label":"Voice of the CCO",
        "quote.text":"\"We guide you step by step – from your very first registration click to your ongoing rewards. You’re never left alone on your journey.\"",
        "quote.name":"Simon Wanjala",
        "quote.role":"Chief Community Officer at Timecells",

        "bio.heading":"What the community can expect from the CCO",
        "bio.sub":"Support that goes beyond a ticket system.",

        "bio.p1":"As Chief Community Officer, Simon Wanjala represents the human side of Timecells. While smart contracts provide automation and security in the background, the community team focuses on answering questions quickly and in a way that everyone can understand.",
        "bio.p2":"A key element is the simple start: with an M-Pesa account, users can set up their Timecells account and, within a few minutes, build their first crypto position. The flow is designed so that registration and purchase work smoothly without unnecessary hurdles, reflecting the promise of the official page.",
        "bio.p3":"The purchased cryptocurrencies are automatically placed into a staking model that distributes rewards in USDT over a two-year period. Users can access their rewards flexibly, gaining hands-on experience with digital assets without having to watch the market all the time.",
        "bio.p4":"The CCO places strong emphasis on having real people available: via chat, community channels and personal calls. The goal is a community in which members support each other and new users benefit from the experience of those who joined earlier.",

        "cta.primary":"Contact community",
        "cta.secondary":"Note: Support requests and account matters are still handled through the official Timecells channels, not through this FSA page.",

        "facts.title":"Key facts about the CCO",
        "facts.roleLabel":"Role",
        "facts.roleValue":"Chief Community Officer",
        "facts.focusLabel":"Main focus",
        "facts.focusValue":"Community support & onboarding",
        "facts.regionLabel":"Regional focus",
        "facts.regionValue":"Kenya & Sub-Saharan Africa",
        "facts.pill1":"M-Pesa onboarding",
        "facts.pill2":"Customer support",
        "facts.pill3":"Staking rewards",

        "values.title":"Community focus & service promise",
        "values.p1":"The CCO stands for accessible, easy-to-understand support. Users should always know where they stand: which steps are done, which rewards are running and what they can do next.",
        "values.p2":"Transparency and reliability form the basis. The aim is not to promise quick riches but to provide a clear, guided entry into the crypto world – especially for people using digital assets for the first time.",

        "footer.copy":"Unofficial CCO overview by the FSA Academy based on the official Timecells About CCO page.",
        "footer.original":"Open original \"About CCO\" page",
        "footer.back":"Back to Timecells Hub"
      }
    };

    function applyLanguage(lang){
      const dict = translations[lang] || translations.de;
      document.documentElement.lang = lang === "en" ? "en" : "de";
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        if(dict[key]){
          el.textContent = dict[key];
        }
      });
      document.querySelectorAll(".lang-toggle button").forEach(btn=>{
        btn.classList.toggle("active", btn.dataset.lang === lang);
      });
    }

    document.querySelectorAll(".lang-toggle button").forEach(btn=>{
      btn.addEventListener("click", ()=>applyLanguage(btn.dataset.lang || "de"));
    });

    // Initialsprache: Deutsch
    applyLanguage("de");
