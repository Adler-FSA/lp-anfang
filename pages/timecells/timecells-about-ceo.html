<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timecells – CEO</title>
  <meta name="description" content="Vorstellung von Ludger Kohaupt, CEO von Timecells: Vision, Werte und Fokus auf Sub-Sahara-Afrika. Zweisprachig (DE/EN), basierend auf der offiziellen Timecells-Seite About CEO." />
  <style>
    :root{
      --bg:#020617;
      --bg-soft:#0b1120;
      --card:#0f172a;
      --card-soft:rgba(15,23,42,.94);
      --accent:#00a36c;
      --accent-soft:rgba(0,163,108,.14);
      --gold:#d4af37;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border:rgba(148,163,184,.55);
      --radius:18px;
      --shadow:0 28px 60px rgba(0,0,0,.7);
      --maxw:960px;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;
      padding:0;
      min-height:100%;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 0% 0%, rgba(0,163,108,.25), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(212,175,55,.22), transparent 65%),
        #020617;
    }
    body{
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:32px 16px 40px;
    }
    .page{
      width:100%;
      max-width:var(--maxw);
      background:linear-gradient(135deg, rgba(15,23,42,.98), rgba(12,19,38,.96));
      border-radius:24px;
      box-shadow:var(--shadow);
      border:1px solid var(--border);
      padding:20px 20px 22px;
      position:relative;
      overflow:hidden;
    }
    .page::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 6% 0%, rgba(56,189,248,.4), transparent 60%),
        radial-gradient(circle at 100% 120%, rgba(34,197,94,.36), transparent 65%);
      opacity:.55;
      pointer-events:none;
      mix-blend-mode:screen;
    }
    .page-inner{
      position:relative;
      z-index:1;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom:18px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:600;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:.8rem;
      color:var(--muted);
    }
    .brand-mark{
      width:22px;
      height:22px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 20%, #ffffff, #22c55e 45%, #0f766e 80%);
      box-shadow:0 0 18px rgba(34,197,94,.7);
      position:relative;
      flex-shrink:0;
    }
    .brand-mark::after{
      content:"";
      position:absolute;
      inset:5px;
      border-radius:999px;
      border:2px solid rgba(15,23,42,.96);
    }
    nav{
      display:flex;
      gap:10px;
      font-size:.8rem;
      color:var(--muted);
      justify-content:center;
      flex:1;
    }
    nav a, nav span{
      text-decoration:none;
      color:inherit;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid transparent;
      white-space:nowrap;
    }
    nav a:hover{
      border-color:rgba(148,163,184,.5);
      background:rgba(15,23,42,.9);
    }
    nav span.current{
      border-color:rgba(148,163,184,.7);
      background:rgba(15,23,42,.98);
      color:var(--text);
    }
    .lang-toggle{
      display:flex;
      gap:6px;
      background:rgba(15,23,42,.98);
      border-radius:999px;
      padding:3px;
      border:1px solid rgba(148,163,184,.65);
    }
    .lang-toggle button{
      border:none;
      background:transparent;
      color:var(--muted);
      font-size:.78rem;
      padding:4px 9px;
      border-radius:999px;
      cursor:pointer;
      min-width:38px;
    }
    .lang-toggle button.active{
      background:linear-gradient(135deg, var(--accent), #16a34a);
      color:#020617;
      font-weight:600;
    }

    .hero{
      display:grid;
      grid-template-columns:minmax(0,1.5fr) minmax(0,1fr);
      gap:18px;
      padding:10px 4px 6px;
      border-bottom:1px solid rgba(148,163,184,.45);
      margin-bottom:18px;
    }
    @media (max-width:840px){
      .hero{
        grid-template-columns:1fr;
      }
    }
    .eyebrow{
      font-size:.8rem;
      text-transform:uppercase;
      letter-spacing:.14em;
      color:var(--accent);
      font-weight:600;
      margin-bottom:6px;
    }
    h1{
      margin:0 0 4px;
      font-size:1.9rem;
      letter-spacing:.02em;
    }
    .subtitle{
      margin:0 0 10px;
      font-size:.95rem;
      color:var(--muted);
      max-width:32rem;
    }
    .intro{
      margin:0;
      font-size:.9rem;
      color:var(--muted);
      max-width:34rem;
    }
    .hero-right{
      align-self:center;
      justify-self:flex-end;
    }
    .quote-card{
      border-radius:var(--radius);
      padding:12px 14px;
      background:
        radial-gradient(circle at 0 0, rgba(34,197,94,.26), transparent 60%),
        var(--card-soft);
      border:1px solid rgba(148,163,184,.7);
      box-shadow:0 16px 40px rgba(0,0,0,.55);
      max-width:320px;
      font-size:.85rem;
      color:var(--muted);
    }
    .quote-card-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      margin-bottom:4px;
    }
    .quote-label{
      font-size:.75rem;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:var(--accent);
    }
    .quote-icon{
      width:20px;
      height:20px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.7);
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(15,23,42,.95);
      flex-shrink:0;
    }
    .quote-icon svg{
      width:11px;
      height:11px;
    }
    .quote-main{
      font-style:italic;
      margin:0 0 6px;
      line-height:1.5;
    }
    .quote-name{
      font-size:.82rem;
      font-weight:600;
      color:var(--text);
    }
    .quote-role{
      font-size:.78rem;
      color:var(--muted);
    }

    .layout{
      margin-top:18px;
      display:grid;
      grid-template-columns:minmax(0,1.6fr) minmax(0,1.1fr);
      gap:18px;
    }
    @media (max-width:880px){
      .layout{
        grid-template-columns:1fr;
      }
    }

    .bio{
      border-radius:var(--radius);
      padding:16px 16px 14px;
      background:var(--card-soft);
      border:1px solid rgba(148,163,184,.6);
    }
    .bio h2{
      margin:0 0 4px;
      font-size:1.05rem;
    }
    .bio-sub{
      margin:0 0 10px;
      font-size:.85rem;
      color:var(--muted);
    }
    .bio p{
      margin:0 0 8px;
      font-size:.9rem;
      line-height:1.6;
      color:var(--muted);
    }
    .bio p:last-child{
      margin-bottom:0;
    }

    .cta-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin-top:11px;
    }
    .btn-primary{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:8px 16px;
      font-size:.9rem;
      font-weight:600;
      letter-spacing:.03em;
      text-transform:uppercase;
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:linear-gradient(135deg, var(--accent), #16a34a);
      color:#020617;
      box-shadow:0 12px 30px rgba(34,197,94,.5);
    }
    .btn-primary svg{
      width:14px;
      height:14px;
    }
    .btn-secondary{
      border-radius:999px;
      border:1px dashed rgba(148,163,184,.65);
      padding:7px 14px;
      font-size:.8rem;
      color:var(--muted);
      background:rgba(15,23,42,.9);
    }

    .side{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .card{
      border-radius:var(--radius);
      padding:14px 14px 12px;
      background:rgba(15,23,42,.94);
      border:1px solid rgba(148,163,184,.6);
      font-size:.86rem;
    }
    .card-title{
      font-size:.9rem;
      font-weight:600;
      margin:0 0 6px;
    }
    .card-list{
      list-style:none;
      margin:0;
      padding:0;
    }
    .card-list li{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-bottom:4px;
    }
    .card-list span.label{
      font-size:.8rem;
      color:var(--muted);
    }
    .card-list span.value{
      font-size:.85rem;
      color:var(--text);
      text-align:right;
    }
    .pill-row{
      margin-top:4px;
      display:flex;
      flex-wrap:wrap;
      gap:6px;
    }
    .pill{
      font-size:.78rem;
      padding:3px 9px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.6);
      background:rgba(15,23,42,.9);
      color:var(--muted);
    }

    .footer{
      margin-top:20px;
      padding-top:12px;
      border-top:1px solid rgba(148,163,184,.45);
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:space-between;
      align-items:center;
      font-size:.78rem;
      color:var(--muted);
    }
    .footer-links{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }
    .footer a{
      color:var(--muted);
      text-decoration:none;
      border-bottom:1px dashed rgba(148,163,184,.65);
    }
    .footer a:hover{
      color:var(--accent);
      border-bottom-color:var(--accent);
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="page-inner">
      <header>
        <div class="brand">
          <div class="brand-mark"></div>
          <span data-i18n="nav.brand"></span>
        </div>
        <nav>
          <a href="timecells-basis.html" data-i18n="nav.home"></a>
          <a href="timecells-roadmap.html" data-i18n="nav.roadmap"></a>
          <span class="current" data-i18n="nav.ceo"></span>
        </nav>
        <div class="lang-toggle" aria-label="Sprache / Language">
          <button type="button" data-lang="de" class="active">DE</button>
          <button type="button" data-lang="en">EN</button>
        </div>
      </header>

      <section class="hero">
        <div>
          <div class="eyebrow" data-i18n="hero.eyebrow"></div>
          <h1 data-i18n="hero.title"></h1>
          <p class="subtitle" data-i18n="hero.subtitle"></p>
          <p class="intro" data-i18n="hero.intro"></p>
        </div>
        <div class="hero-right">
          <div class="quote-card">
            <div class="quote-card-header">
              <div class="quote-label" data-i18n="quote.label"></div>
              <div class="quote-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                  <path d="M7.5 6.5C5.6 6.5 4 8.12 4 10.06c0 1.9 1.47 3.44 3.34 3.5-.06 1.4-.57 2.35-1.7 3.4-.32.3-.31.8.02 1.1.3.27.77.26 1.06-.03 1.53-1.5 2.18-3.03 2.18-5.3V10c0-1.93-1.56-3.5-3.5-3.5Zm9 0C14.6 6.5 13 8.12 13 10.06c0 1.9 1.47 3.44 3.34 3.5-.06 1.4-.57 2.35-1.7 3.4-.32.3-.31.8.02 1.1.3.27.77.26 1.06-.03 1.53-1.5 2.18-3.03 2.18-5.3V10c0-1.93-1.56-3.5-3.5-3.5Z" fill="currentColor"/>
                </svg>
              </div>
            </div>
            <p class="quote-main" data-i18n="quote.text"></p>
            <div class="quote-name" data-i18n="quote.name"></div>
            <div class="quote-role" data-i18n="quote.role"></div>
          </div>
        </div>
      </section>

      <section class="layout" aria-label="CEO Profile">
        <article class="bio">
          <h2 data-i18n="bio.heading"></h2>
          <p class="bio-sub" data-i18n="bio.sub"></p>

          <p data-i18n="bio.p1"></p>
          <p data-i18n="bio.p2"></p>
          <p data-i18n="bio.p3"></p>
          <p data-i18n="bio.p4"></p>

          <div class="cta-row">
            <button type="button" class="btn-primary">
              <span data-i18n="cta.primary"></span>
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M5 12.75h10.19l-3.72 3.73a.75.75 0 1 0 1.06 1.06l5.1-5.1a.75.75 0 0 0 0-1.06l-5.1-5.1a.75.75 0 0 0-1.06 1.06l3.72 3.73H5a.75.75 0 0 0 0 1.5Z" fill="#020617"/>
              </svg>
            </button>
            <div class="btn-secondary" data-i18n="cta.secondary"></div>
          </div>
        </article>

        <aside class="side" aria-label="Key Facts">
          <div class="card">
            <div class="card-title" data-i18n="facts.title"></div>
            <ul class="card-list">
              <li>
                <span class="label" data-i18n="facts.roleLabel"></span>
                <span class="value" data-i18n="facts.roleValue"></span>
              </li>
              <li>
                <span class="label" data-i18n="facts.focusLabel"></span>
                <span class="value" data-i18n="facts.focusValue"></span>
              </li>
              <li>
                <span class="label" data-i18n="facts.regionLabel"></span>
                <span class="value" data-i18n="facts.regionValue"></span>
              </li>
            </ul>
            <div class="pill-row">
              <span class="pill" data-i18n="facts.pill1"></span>
              <span class="pill" data-i18n="facts.pill2"></span>
              <span class="pill" data-i18n="facts.pill3"></span>
            </div>
          </div>

          <div class="card">
            <div class="card-title" data-i18n="values.title"></div>
            <p data-i18n="values.p1"></p>
            <p data-i18n="values.p2"></p>
          </div>
        </aside>
      </section>

      <footer class="footer">
        <div data-i18n="footer.copy"></div>
        <div class="footer-links">
          <a href="https://www.timecells.app/about-ceo" target="_blank" rel="noopener" data-i18n="footer.original"></a>
          <span>·</span>
          <a href="timecells-basis.html" data-i18n="footer.back"></a>
        </div>
      </footer>
    </div>
  </div>

  <script>
    const translations = {
      de:{
        "nav.brand":"Timecells · CEO",
        "nav.home":"Zur Timecells Basis",
        "nav.roadmap":"Roadmap",
        "nav.ceo":"About CEO",

        "hero.eyebrow":"Leadership & Vision",
        "hero.title":"Ludger Kohaupt – CEO von Timecells",
        "hero.subtitle":"Mit Timecells wird der Wechsel zwischen Mobile Money und Krypto so einfach wie ein Anruf oder eine Nachricht.",
        "hero.intro":"Der Schwerpunkt von Timecells liegt in Kenia – mit der Vision, finanzielle Teilhabe und smarte Krypto-Lösungen in ganz Afrika zugänglich zu machen. Diese Seite stellt den CEO und seine Beweggründe vor, auf Basis der offiziellen Timecells-Seite „About CEO“.",

        "quote.label":"Stimme des CEO",
        "quote.text":"„Mein Ziel ist es, Menschen in Kenia und in ganz Afrika den Weg in die Welt der Kryptowährungen so leicht wie möglich zu machen – transparent, verständlich und vertrauenswürdig.“",
        "quote.name":"Ludger Kohaupt",
        "quote.role":"CEO von Timecells Development Ltd.",

        "bio.heading":"Warum Timecells in Afrika ansetzt",
        "bio.sub":"Ein kurzer Einblick in die Motivation und den Fokus des CEO.",

        "bio.p1":"Ludger Kohaupt sieht in der Kombination aus Mobile Money und Kryptowährungen eine große Chance für Menschen in Kenia und in ganz Sub-Sahara-Afrika. Viele Nutzer verfügen bereits über ein M-Pesa-Konto, aber nicht über einen einfachen Zugang zur Krypto-Welt. Genau hier setzt Timecells an.",
        "bio.p2":"Sein Anspruch ist, den Einstieg so einfach zu gestalten, dass sowohl jüngere als auch ältere Nutzer ohne technische Vorkenntnisse starten können: klar strukturierte Abläufe, transparente Informationen und ein Support, der reale Menschen und echte Antworten bietet.",
        "bio.p3":"Ein weiterer Schwerpunkt liegt auf Vertrauen und langfristigen Beziehungen. Timecells soll ein Projekt sein, das man gerne mit Freunden und Familie teilt – weil man das Gefühl hat, dass Sicherheit, Service und Nutzen im Mittelpunkt stehen.",
        "bio.p4":"Das Kernteam von Timecells ist in Kenia verwurzelt und gleichzeitig international aufgestellt. Über verschiedene Zeitzonen hinweg steht ein globales Team bereit, um Fragen zu beantworten, Rückmeldungen aufzunehmen und das Angebot kontinuierlich weiterzuentwickeln.",

        "cta.primary":"Gespräch buchen",
        "cta.secondary":"Hinweis: Dies ist eine inoffizielle Profilseite der FSA Akademie. Die Terminbuchung erfolgt weiterhin über die offiziellen Timecells-Kanäle.",

        "facts.title":"Eckdaten zum CEO",
        "facts.roleLabel":"Rolle",
        "facts.roleValue":"Co-Founder & CEO",
        "facts.focusLabel":"Schwerpunkt",
        "facts.focusValue":"Brücke zwischen Mobile Money & Krypto",
        "facts.regionLabel":"Regionale Ausrichtung",
        "facts.regionValue":"Kenia & Sub-Sahara-Afrika",
        "facts.pill1":"Mobile Money",
        "facts.pill2":"Krypto-Zugang",
        "facts.pill3":"Community-Aufbau",

        "values.title":"Werte & Führungsstil",
        "values.p1":"Im Zentrum stehen Vertrauen, Verständlichkeit und echte Betreuung. Nutzer sollen nicht nur investieren, sondern verstehen, wie Timecells funktioniert – und warum es auf Sicherheit und langfristige Stabilität ausgelegt ist.",
        "values.p2":"Der Führungsstil des CEO ist stark praxisorientiert: lieber klare Prozesse und erreichbare Ziele, als leere Versprechen. Das Projekt wächst Schritt für Schritt und bleibt dabei eng an den Bedürfnissen der lokalen Community ausgerichtet.",

        "footer.copy":"Inoffizielle CEO-Übersicht der FSA Akademie auf Basis der offiziellen Timecells-Seite About CEO.",
        "footer.original":"Original-Seite „About CEO“ öffnen",
        "footer.back":"Zurück zur Timecells Basis"
      },
      en:{
        "nav.brand":"Timecells · CEO",
        "nav.home":"Back to Timecells Hub",
        "nav.roadmap":"Roadmap",
        "nav.ceo":"About CEO",

        "hero.eyebrow":"Leadership & Vision",
        "hero.title":"Ludger Kohaupt – CEO of Timecells",
        "hero.subtitle":"With Timecells, moving between mobile money and crypto becomes as simple as a call or a message.",
        "hero.intro":"Timecells is rooted in Kenya with a clear vision: to make financial inclusion and smart crypto solutions accessible across Africa. This page presents the CEO and his motivation, based on the official Timecells \"About CEO\" page.",

        "quote.label":"Voice of the CEO",
        "quote.text":"\"My goal is to make the world of cryptocurrencies easy and trustworthy for people in Kenya and across Africa – transparent, understandable and focused on real needs.\"",
        "quote.name":"Ludger Kohaupt",
        "quote.role":"CEO of Timecells Development Ltd.",

        "bio.heading":"Why Timecells focuses on Africa",
        "bio.sub":"A brief look at the CEO’s motivation and focus.",

        "bio.p1":"Ludger Kohaupt sees a unique opportunity in combining mobile money and cryptocurrencies for people in Kenya and Sub-Saharan Africa. Many users already rely on M-Pesa, but lack a simple and safe way to access the crypto space. Timecells is designed to close exactly this gap.",
        "bio.p2":"His goal is to make the first step as easy as possible so that both younger and older users can get started without technical expertise: structured flows, transparent information and real people available for support.",
        "bio.p3":"Another key focus is trust and long-term relationships. Timecells should be a project that people feel confident to share with friends and family because they experience security, service and clear benefits.",
        "bio.p4":"The core team of Timecells is rooted in Kenya and at the same time globally connected. Across time zones, a distributed team is available to answer questions, listen to feedback and evolve the platform continuously.",

        "cta.primary":"Book a call",
        "cta.secondary":"Note: This is an unofficial profile page by the FSA Academy. Call bookings are still handled via the official Timecells channels.",

        "facts.title":"Key Facts about the CEO",
        "facts.roleLabel":"Role",
        "facts.roleValue":"Co-Founder & CEO",
        "facts.focusLabel":"Main focus",
        "facts.focusValue":"Bridge between mobile money & crypto",
        "facts.regionLabel":"Regional focus",
        "facts.regionValue":"Kenya & Sub-Saharan Africa",
        "facts.pill1":"Mobile money",
        "facts.pill2":"Crypto access",
        "facts.pill3":"Community building",

        "values.title":"Values & Leadership Style",
        "values.p1":"Trust, clarity and real support are at the center. Users are not only meant to invest but also to understand how Timecells works and why it is designed for security and long-term stability.",
        "values.p2":"The CEO’s leadership style is strongly hands-on: clear processes and achievable goals are preferred over empty promises. The project grows step by step while staying close to the needs of the local community.",

        "footer.copy":"Unofficial CEO overview by the FSA Academy based on the official Timecells \"About CEO\" page.",
        "footer.original":"Open original \"About CEO\" page",
        "footer.back":"Back to Timecells Hub"
      }
    };

    function applyLanguage(lang){
      const dict = translations[lang] || translations.de;
      document.documentElement.lang = lang === "en" ? "en" : "de";
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        if(dict[key]){
          el.textContent = dict[key];
        }
      });
      document.querySelectorAll(".lang-toggle button").forEach(btn=>{
        btn.classList.toggle("active", btn.dataset.lang === lang);
      });
    }

    document.querySelectorAll(".lang-toggle button").forEach(btn=>{
      btn.addEventListener("click", ()=>applyLanguage(btn.dataset.lang || "de"));
    });

    // Initialsprache: Deutsch
    applyLanguage("de");
  </script>
</body>
