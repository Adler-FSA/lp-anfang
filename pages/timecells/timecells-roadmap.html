<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timecells – Roadmap</title>
  <meta name="description" content="Roadmap von Timecells mit sechs Entwicklungsphasen – von Fundament & Partnerschaften bis zu NFTs, Real World Assets und Multi-Währungs-Exchange. DE/EN." />
  <style>
    :root{
      --bg:#05070b;
      --bg-soft:#0b1018;
      --card:#111827;
      --card-soft:rgba(15,23,42,.88);
      --accent:#00a36c;
      --accent-soft:rgba(0,163,108,.14);
      --gold:#d4af37;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border:rgba(148,163,184,.45);
      --radius:18px;
      --shadow:0 20px 50px rgba(0,0,0,.65);
      --maxw:1040px;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;
      padding:0;
      min-height:100%;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 0% 0%, rgba(0,163,108,.25), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(212,175,55,.18), transparent 60%),
        #020617;
    }
    body{
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:32px 16px 40px;
    }
    .page{
      width:100%;
      max-width:var(--maxw);
      background:linear-gradient(135deg, rgba(15,23,42,.98), rgba(12,19,34,.96));
      border-radius:24px;
      box-shadow:var(--shadow);
      border:1px solid rgba(148,163,184,.55);
      padding:20px 20px 26px;
      position:relative;
      overflow:hidden;
    }
    .page::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 5% 0%, rgba(0,163,108,.25), transparent 55%),
        radial-gradient(circle at 105% 100%, rgba(212,175,55,.18), transparent 60%);
      opacity:.45;
      pointer-events:none;
      mix-blend-mode:screen;
    }
    .page-inner{
      position:relative;
      z-index:1;
    }

    header{
      display:flex;
      align-items:center;
      gap:16px;
      justify-content:space-between;
      margin-bottom:18px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:600;
      letter-spacing:.05em;
      text-transform:uppercase;
      font-size:.82rem;
      color:var(--muted);
    }
    .brand-mark{
      width:22px;
      height:22px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 20%, #ffffff, #22c55e 45%, #0f766e 80%);
      box-shadow:0 0 18px rgba(34,197,94,.7);
      position:relative;
      flex-shrink:0;
    }
    .brand-mark::after{
      content:"";
      position:absolute;
      inset:5px;
      border-radius:999px;
      border:2px solid rgba(15,23,42,.92);
    }
    nav{
      display:flex;
      gap:12px;
      font-size:.82rem;
      color:var(--muted);
      flex:1;
      justify-content:center;
    }
    nav a, nav span{
      text-decoration:none;
      color:inherit;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid transparent;
    }
    nav a:hover{
      border-color:rgba(148,163,184,.4);
      background:rgba(15,23,42,.9);
    }
    nav span.current{
      border-color:rgba(148,163,184,.5);
      background:rgba(15,23,42,.98);
      color:var(--text);
    }
    .lang-toggle{
      display:flex;
      gap:6px;
      background:rgba(15,23,42,.95);
      border-radius:999px;
      padding:3px;
      border:1px solid rgba(148,163,184,.55);
    }
    .lang-toggle button{
      border:none;
      background:transparent;
      color:var(--muted);
      font-size:.78rem;
      padding:4px 9px;
      border-radius:999px;
      cursor:pointer;
      min-width:38px;
    }
    .lang-toggle button.active{
      background:linear-gradient(135deg, var(--accent), #16a34a);
      color:#0b1120;
      font-weight:600;
    }

    .hero{
      padding:12px 4px 6px;
      border-bottom:1px solid rgba(148,163,184,.35);
      margin-bottom:16px;
    }
    .eyebrow{
      font-size:.78rem;
      text-transform:uppercase;
      letter-spacing:.14em;
      color:var(--accent);
      font-weight:600;
      margin-bottom:6px;
    }
    h1{
      margin:0 0 6px;
      font-size:1.85rem;
      letter-spacing:.02em;
    }
    .subtitle{
      margin:0 0 10px;
      font-size:.97rem;
      color:var(--muted);
      max-width:46rem;
    }
    .intro{
      font-size:.9rem;
      color:var(--muted);
      max-width:46rem;
    }

    .grid{
      display:grid;
      grid-template-columns:minmax(0,1.4fr) minmax(0,1fr);
      gap:18px;
      margin-top:20px;
    }
    @media (max-width:900px){
      .grid{
        grid-template-columns:1fr;
      }
    }

    .timeline{
      border-radius:var(--radius);
      padding:16px 16px 18px;
      background:
        radial-gradient(circle at 0 0, rgba(0,163,108,.16), transparent 60%),
        radial-gradient(circle at 110% 110%, rgba(212,175,55,.16), transparent 60%),
        var(--bg-soft);
      border:1px solid rgba(148,163,184,.45);
      position:relative;
      overflow:hidden;
    }
    .timeline::before{
      content:"";
      position:absolute;
      left:20px;
      top:18px;
      bottom:20px;
      width:2px;
      background:linear-gradient(to bottom, rgba(148,163,184,.2), rgba(34,197,94,.7));
      opacity:.85;
    }
    .timeline-item{
      position:relative;
      padding-left:40px;
      padding-bottom:18px;
    }
    .timeline-item:last-child{
      padding-bottom:0;
    }
    .dot{
      position:absolute;
      left:11px;
      top:3px;
      width:18px;
      height:18px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 25%, #ffffff, #22c55e 45%, #16a34a 85%);
      box-shadow:0 0 14px rgba(34,197,94,.85);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .dot svg{
      width:9px;
      height:9px;
    }
    .dot-ring{
      fill:none;
      stroke:rgba(15,23,42,.95);
      stroke-width:1.8;
    }
    .meta{
      font-size:.78rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      margin-bottom:4px;
    }
    .meta span{
      opacity:.9;
    }
    .stage-title{
      margin:0 0 4px;
      font-size:.96rem;
      font-weight:600;
    }
    .theme{
      font-size:.83rem;
      color:var(--muted);
    }

    .stage-cards{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .card{
      border-radius:var(--radius);
      background:var(--card-soft);
      border:1px solid var(--border);
      padding:14px 14px 14px;
      backdrop-filter:blur(14px);
    }
    .card-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      margin-bottom:6px;
    }
    .card-label{
      font-size:.78rem;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
    }
    .card-pill{
      font-size:.75rem;
      padding:2px 9px;
      border-radius:999px;
      border:1px solid rgba(34,197,94,.55);
      background:rgba(22,163,74,.1);
      color:var(--accent);
      white-space:nowrap;
    }
    .card h2{
      margin:0 0 6px;
      font-size:1rem;
    }
    .card p{
      margin:0 0 5px;
      font-size:.88rem;
      line-height:1.5;
      color:var(--muted);
    }
    .card p:last-child{
      margin-bottom:0;
    }
    .tagline{
      margin-top:6px;
      font-size:.8rem;
      color:var(--gold);
      font-style:italic;
    }

    .footer{
      margin-top:22px;
      padding-top:14px;
      border-top:1px solid rgba(148,163,184,.35);
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:space-between;
      align-items:center;
      font-size:.78rem;
      color:var(--muted);
    }
    .footer .links{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }
    .footer a{
      color:var(--muted);
      text-decoration:none;
      border-bottom:1px dashed rgba(148,163,184,.5);
    }
    .footer a:hover{
      color:var(--accent);
      border-bottom-color:var(--accent);
    }
  </style>
</head>

    function applyLanguage(lang){

        const key = el.getAttribute("data-i18n");
        if(dict[key]){
          el.textContent = dict[key];
        }
      });
      document.querySelectorAll(".lang-toggle button").forEach(btn=>{
        btn.classList.toggle("active", btn.dataset.lang === lang);
      });
    }
