        chapter_body: `
          <p><strong>Kapitel 20 (Bonus 2): Rechtsrahmen hinterfragen – Völkerrecht, Menschenrechte, Handelsrecht und die Schattenzone der Zuständigkeiten</strong></p>

          <p>Dieses Kapitel ist keine juristische Anleitung und ersetzt keine Beratung. Es ist eine Denkbewegung: Recht ist nicht nur Text, sondern auch Zuständigkeit, Auslegung, Verfahren und Durchsetzung. Wo mehrere Ebenen parallel wirken – national, international, wirtschaftlich, vertraglich – entsteht leicht ein Nebel, in dem Menschen nicht mehr unterscheiden können, was gilt, was nur behauptet wird und was praktisch durchsetzbar ist. Ich unterstelle dabei niemandem pauschal böse Absicht. Ich beschreibe eine Struktur, die in komplexen Systemen fast automatisch entsteht – und die Souveränität umso wichtiger macht: prüfen, verstehen, Optionen bauen.</p>

          <p>Viele Menschen glauben, Recht sei etwas Festes. Etwas Klar definiertes. Etwas, das „gilt“.</p>

          <p>Und ja: Recht ist eine der wichtigsten Errungenschaften der Zivilisation, weil es Willkür begrenzen soll. Aber genau hier liegt auch der kritische Punkt:</p>

          <p><strong>Recht schützt nur dann, wenn es nachvollziehbar, anwendbar und durchsetzbar ist.</strong></p>

          <p>In der Realität ist Recht nicht nur Text. Recht ist auch Macht, Zuständigkeit, Auslegung, Durchsetzung – und damit wieder: Schalter.</p>

          <p>Dieses Kapitel ist kein juristisches Lehrbuch. Es ist eine Denkbewegung. Eine Einladung, die Frage zu stellen, die in vielen Diskussionen fehlt:</p>

          <p><strong>Welche Rechtslogiken wirken im Hintergrund – und warum wird es so schwer, zwischen richtig und falsch zu unterscheiden?</strong></p>

          <div class="divider">⸻</div>

          <h3>20.1 Recht ist nicht gleich Recht – mehrere Ebenen, mehrere Spiele</h3>

          <p>In modernen Gesellschaften existieren mehrere Rechtsrahmen parallel:<br>
          - nationales Recht (Gesetze im Staat)<br>
          - europäische und internationale Regelwerke<br>
          - Völkerrecht (Beziehungen zwischen Staaten)<br>
          - Menschenrechte (Grundprinzipien und Schutzansprüche)<br>
          - Handelsrecht (Wirtschaftsregeln, Verträge, Standards)<br>
          - Sonderregelungen (Seerecht, Vertragszonen, internationale Schiedsgerichte etc.)</p>

          <p>Viele Bürger leben, als gäbe es nur eine Ebene: „das Gesetz hier“.</p>

          <p>Aber in Wirklichkeit wirken viele Ebenen gleichzeitig – oft unsichtbar, oft unverständlich, oft schwer greifbar. Und dort, wo Dinge unverständlich sind, entsteht wieder Abhängigkeit:</p>

          <p><strong>Man muss glauben, statt prüfen zu können.</strong></p>

          <div class="divider">⸻</div>

          <h3>20.2 Der Bruch zwischen Ideal und Praxis</h3>

          <p>Menschenrechte klingen absolut. Sie klingen wie ein moralischer Fels.</p>

          <p>Und genau deshalb ist der Schock groß, wenn man merkt:<br>
          Menschenrechte sind nicht automatisch Schutz – sie sind auch ein politisches Feld.</p>

          <p>Nicht, weil Menschenrechte falsch wären, sondern weil ihre Auslegung, Priorisierung und Durchsetzung in der realen Welt konflikthaft ist.</p>

          <p>Ein Staat kann Menschenrechte unterschreiben und sie trotzdem praktisch aushebeln – durch Ausnahmen, Notlagen, Sicherheitslogik oder Interpretation.</p>

          <p>Damit entsteht eine neue Form von Willkür:<br>
          Nicht offen gegen das Recht – sondern im Namen des Rechts.</p>

          <p>Das ist die gefährlichste Willkür: die, die sich selbst moralisch legitimiert.</p>

          <div class="divider">⸻</div>

          <h3>20.3 Handelsrecht: Wenn Ökonomie zum stillen Gesetzgeber wird</h3>

          <p>Handelsrecht wirkt oft neutral: Verträge, Standards, Regeln des Marktes.</p>

          <p>Aber Wirtschaft ist nicht neutral, wenn sie Macht konzentriert.</p>

          <p>Wenn globale Konzerne, Finanzstrukturen und Handelsbeziehungen stärker sind als nationale Politik, dann verschiebt sich die Macht:<br>
          - von der demokratischen Debatte<br>
          - hin zu Vertragslogiken<br>
          - hin zu Marktzwängen<br>
          - hin zu „Sachzwängen“</p>

          <p>Dann wird Politik oft nicht mehr gefragt:<br>
          „Was ist richtig?“<br>
          sondern:<br>
          „Was ist möglich, ohne dass Märkte reagieren?“</p>

          <p>Das ist die stille Entmachtung der Demokratie durch Ökonomie.</p>

          <p>Nicht über Gewalt.<br>
          Über Abhängigkeit.</p>

          <div class="divider">⸻</div>

          <h3>20.4 Völkerrecht: Prinzipien vs. Durchsetzung</h3>

          <p>Völkerrecht klingt nach Ordnung zwischen Staaten. Aber es hat ein Kernproblem:</p>

          <p><strong>Es ist oft nur so stark wie die Durchsetzungsmacht.</strong></p>

          <p>Das bedeutet: Es kann gelten – und trotzdem wirkungslos sein, wenn Machtinteressen dominieren. Und das erzeugt ein gefährliches Gefühl bei Bürgern:</p>

          <p>„Warum gilt das Recht nicht für alle gleich?“</p>

          <p>Wenn Menschen diesen Bruch zu oft sehen, verlieren sie Vertrauen – nicht nur in Politik, sondern in das Prinzip von Gerechtigkeit. Und genau dort wächst die Bereitschaft für radikale Antworten.</p>

          <p>Das ist ein psychologisches Risiko für Gesellschaften: Ungleich angewendetes Recht erzeugt Zynismus.</p>

          <div class="divider">⸻</div>

          <h3>20.5 Seerecht, Sonderzonen, Schiedsgerichte – die Schattenräume</h3>

          <p>In vielen globalen Prozessen entstehen Räume, in denen Zuständigkeit schwer greifbar wird. Nicht unbedingt illegal – aber komplex.</p>

          <p>Komplexität ist nicht automatisch böse. Aber Komplexität kann auch eine Funktion haben:</p>

          <p><strong>Sie kann Verantwortung verteilen, bis sie unsichtbar wird.</strong></p>

          <p>Wenn niemand mehr klar zuständig ist, kann niemand mehr klar verantwortlich gemacht werden.<br>
          Und wenn niemand verantwortlich ist, ist Willkür wieder möglich – nicht als böser Wille, sondern als systemische Unklarheit.</p>

          <p>Der Bürger steht dann vor einer Wand aus Zuständigkeiten und Formularen – und merkt: Recht existiert, aber der Zugang zum Recht ist nicht gleich verteilt.</p>

          <p>Das ist eine neue Form von Ungleichheit.</p>

          <div class="divider">⸻</div>

          <h3>20.6 Warum das schwer macht, „richtig“ und „falsch“ zu unterscheiden</h3>

          <p>Wenn mehrere Rechtslogiken gleichzeitig wirken, entsteht ein Nebel:<br>
          - etwas kann legal sein und trotzdem unmoralisch<br>
          - etwas kann moralisch wirken und trotzdem Freiheitsrechte einschränken<br>
          - etwas kann „zum Schutz“ passieren und trotzdem Willkür erzeugen<br>
          - etwas kann „regelkonform“ sein und trotzdem ungerecht wirken</p>

          <p>Der Mensch sucht dann Halt – und Halt wird oft durch Narrative ersetzt.<br>
          Und Narrative können manipuliert werden.</p>

          <p>Darum ist die Fähigkeit, selbst zu prüfen, so wichtig.</p>

          <div class="divider">⸻</div>

          <h3>20.7 Der Ausweg: Souveränität als Rechts-Realismus</h3>

          <p>Dieses Kapitel will nicht sagen: „Alles ist fake.“<br>
          Es will sagen: Recht ist ein Feld – und Felder brauchen Orientierung.</p>

          <p>Souveränität bedeutet hier:<br>
          - nicht blind vertrauen<br>
          - nicht blind misstrauen<br>
          - sondern Mechaniken erkennen<br>
          - Zuständigkeiten verstehen lernen<br>
          - und das eigene Leben so bauen, dass man nicht auf einen einzigen Rechts-Schalter angewiesen ist</p>

          <p>Denn wenn Recht in der Praxis dehnbar wird, wird die beste Verteidigung nicht Empörung, sondern Resilienz.</p>

          <p>Finanziell.<br>
          Digital.<br>
          Sozial.</p>

          <div class="divider">⸻</div>

          <h3>Schluss Kapitel 20</h3>

          <p>Die Frage ist nicht, ob Recht existiert.<br>
          Die Frage ist, ob Recht dich schützt – oder ob du nur noch in einem System aus Zuständigkeiten und Ausnahmen lebst.</p>

          <p>Je komplexer die Welt wird, desto wichtiger wird eine neue Bürgerkompetenz:<br>
          Nicht juristisch werden – sondern prüffähig bleiben.</p>

          <p>Und genau deshalb führt der Weg zurück zu Souveränität:<br>
          Optionen bauen.<br>
          Schalter verkleinern.<br>
          Verantwortung tragen.<br>
          Peer-to-peer leben.</p>

          <p><strong>Schluss-Hinweis (juristische Neutralität):</strong> Dieses Kapitel will Recht nicht schwächen, sondern den Blick schärfen: Wo Verantwortung diffus wird, wächst Willkürpotenzial. Prüffähigkeit ist die Bürgerkompetenz, die Freiheit in komplexen Zeiten tragfähig hält.</p>
        `
      },
      en: {}
    };

    // EN Fallback = DE (damit nichts verändert/übersetzt wird)
    for(const k in I18N.de){
      if(I18N.en[k] == null) I18N.en[k] = I18N.de[k];
    }

    const btnDE = document.getElementById("btnDE");
    const btnEN = document.getElementById("btnEN");

    function applyLang(lang){
      document.documentElement.lang = (lang === "en") ? "en" : "de";
      btnDE.classList.toggle("active", lang === "de");
      btnEN.classList.toggle("active", lang === "en");

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        const val = (I18N[lang] && I18N[lang][key] != null) ? I18N[lang][key] : I18N.de[key];
        if(key === "chapter_body"){
          el.innerHTML = val;
        }else{
          el.textContent = val;
        }
      });

      localStorage.setItem("fsa_lang", lang);
    }

    btnDE.addEventListener("click", () => applyLang("de"));
    btnEN.addEventListener("click", () => applyLang("en"));

    const saved = localStorage.getItem("fsa_lang") || "de";
    applyLang(saved === "en" ? "en" : "de");
  </script>
