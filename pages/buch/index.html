<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Die Rückeroberung der eigenen Souveränität – Buch</title>
  <meta name="description" content="Buchübersicht: Cover, Inhaltsverzeichnis, Kapitel 1–22 (inkl. Bonus) als anklickbare Galerie." />

  <style>
    :root{
      --bg:#050814;
      --bg2:#020617;
      --panel:rgba(15,23,42,.92);
      --panel2:rgba(15,23,42,.78);
      --text:#e9edf3;
      --muted:#9aa6b2;
      --gold:#d4af37;
      --gold2:#f1d070;
      --radius:18px;
      --shadow:0 26px 50px rgba(0,0,0,.55);
      --glow:0 0 26px rgba(212,175,55,.25), 0 10px 28px rgba(0,0,0,.55);
      --maxw:1320px;
    }

    html,body{height:100%;}
    body{
      margin:0;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 20% 0%, rgba(212,175,55,.12), transparent 55%),
        radial-gradient(900px 600px at 85% 15%, rgba(59,130,246,.10), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:24px 18px 70px;
    }

    .hero{
      background:linear-gradient(135deg, rgba(15,23,42,.92), rgba(2,6,23,.88));
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px;
      padding:22px 18px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .hero:before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(600px 220px at 15% 10%, rgba(212,175,55,.18), transparent 55%);
      pointer-events:none;
    }
    .hero h1{
      margin:0 0 8px 0;
      font-size: clamp(26px, 3.2vw, 44px);
      letter-spacing:.2px;
    }
    .hero p{
      margin:0;
      color:var(--muted);
      max-width: 980px;
      line-height:1.35;
    }

    .section{
      margin-top:18px;
      background:linear-gradient(180deg, rgba(15,23,42,.60), rgba(2,6,23,.40));
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px;
      padding:14px 14px 18px;
      box-shadow: 0 14px 34px rgba(0,0,0,.35);
    }
    .section h2{
      margin:8px 6px 14px;
      font-size:18px;
      letter-spacing:.3px;
      color:var(--gold2);
    }

    /* 4 Karten nebeneinander (iPad quer ok), darunter automatisch weniger */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:14px;
      padding: 0 6px 6px;
    }
    @media (max-width: 979px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 679px){
      .grid{ grid-template-columns: 1fr; }
    }

    a.card{
      display:block;
      text-decoration:none;
      color:inherit;
      background:rgba(10,16,32,.72);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 18px 44px rgba(0,0,0,.42);
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
    }
    a.card:hover{
      transform: translateY(-3px);
      border-color: rgba(212,175,55,.28);
      box-shadow: 0 22px 58px rgba(0,0,0,.55), 0 0 22px rgba(212,175,55,.10);
    }

    .thumb{
      aspect-ratio: 3 / 4; /* Buchformat */
      background: radial-gradient(400px 240px at 50% 20%, rgba(255,255,255,.08), transparent 60%),
                  linear-gradient(180deg, rgba(2,6,23,.35), rgba(2,6,23,.85));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit: contain;   /* GANZES BILD, kein Zuschnitt */
      display:block;
      border-radius:14px;
      background: rgba(0,0,0,.18);
    }

    .meta{
      padding:12px 12px 14px;
      display:flex;
      flex-direction:column;
      gap:7px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      width:max-content;
      padding:4px 10px;
      border-radius:999px;
      background: rgba(212,175,55,.12);
      border:1px solid rgba(212,175,55,.22);
      color: var(--gold2);
      font-size:12px;
      letter-spacing:.2px;
    }
    .title{
      margin:0;
      font-size:14px;
      line-height:1.25;
      color: var(--text);
      font-weight: 650;
    }
    .sub{
      margin:0;
      font-size:12px;
      color: var(--muted);
      line-height:1.25;
    }

    .footerSpace{ height: 20px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <h1>Die Rückeroberung der eigenen Souveränität</h1>
      <p>Buchübersicht: Cover, Inhaltsverzeichnis, Kapitel 1–22 (inkl. Bonus) – als anklickbare Galerie.</p>
    </div>

    <div class="section">
      <h2>Buchstart</h2>
      <div id="gridStart" class="grid"></div>
    </div>

    <div class="section">
      <h2>Kapitel 1–18</h2>
      <div id="gridMain" class="grid"></div>
    </div>

    <div class="section">
      <h2>Bonus 19–22</h2>
      <div id="gridBonus" class="grid"></div>
    </div>

    <div class="section">
      <h2>Buchende</h2>
      <div id="gridEnd" class="grid"></div>
    </div>

    <div class="footerSpace"></div>
  </div>

  <script>
    // Pfade (relativ von /lp-anfang/pages/buch/index.html)
    const IMG_BASE  = "../../library/buch/images/";
    const PAGE_BASE = "./";

    function makeCard(item){
      const a = document.createElement("a");
      a.className = "card";
      a.href = PAGE_BASE + item.page;

      const thumb = document.createElement("div");
      thumb.className = "thumb";

      const img = document.createElement("img");
      const candidates = Array.isArray(item.images) ? item.images.slice() : [item.image];

      let i = 0;
      img.src = IMG_BASE + candidates[i];

      img.onerror = () => {
        i++;
        if (i < candidates.length) {
          img.src = IMG_BASE + candidates[i];
        } else {
          // letzte Absicherung: nicht „kaputt“ wirken lassen
          img.removeAttribute("src");
          img.alt = "Bild konnte nicht geladen werden";
        }
      };

      img.alt = item.alt || item.title;
      thumb.appendChild(img);

      const meta = document.createElement("div");
      meta.className = "meta";

      const pill = document.createElement("div");
      pill.className = "pill";
      pill.textContent = item.pill;

      const title = document.createElement("p");
      title.className = "title";
      title.textContent = item.title;

      const sub = document.createElement("p");
      sub.className = "sub";
      sub.textContent = item.sub || "";

      meta.appendChild(pill);
      meta.appendChild(title);
      if(item.sub) meta.appendChild(sub);

      a.appendChild(thumb);
      a.appendChild(meta);
      return a;
    }

    // --- Buchstart
    const startItems = [
      {
        pill:"Buch",
        title:"Buch – Cover (Front)",
        sub:"Start / Cover",
        page:"buch-cover-front.html",
        image:"buch-cover-front-de.jpg"
      },
      {
        pill:"Buch",
        title:"Buch – Inhaltsverzeichnis",
        sub:"Übersicht",
        page:"buch-inhaltsverzeichnis.html",
        image:"buch-inhaltsverzeichnis-de.jpg"
      }
    ];

    // --- Kapitel 1–18 + Trenner direkt nach Kapitel 18
    const mainItems = [
      { pill:"Kapitel 01", title:"Kapitel 1: Der unsichtbare Vertrag", page:"kapitel-01.html", image:"kapitel-01-der-unsichtbare-vertrag-de.jpg" },
      { pill:"Kapitel 02", title:"Kapitel 2: Abhängigkeit als Design", page:"kapitel-02.html", image:"kapitel-02-abhaengigkeit-als-design-de.jpg" },
      { pill:"Kapitel 03", title:"Kapitel 3: Fremdbestimmung – die leise Form der Kontrolle", page:"kapitel-03.html", image:"kapitel-03-fremdbestimmung-die-leise-form-der-kontrolle-de.jpg" },
      { pill:"Kapitel 04", title:"Kapitel 4: Zensur, Framing und die schmale Debatte", page:"kapitel-04.html", image:"kapitel-04-zensur-framing-und-die-schmale-debatte-de.jpg" },
      { pill:"Kapitel 05", title:"Kapitel 5: Die unsichtbaren Schalter", page:"kapitel-05.html", image:"kapitel-05-die-unsichtbaren-schalter-de.jpg" },
      { pill:"Kapitel 06", title:"Kapitel 6: Souveränität ist nicht Egoismus", page:"kapitel-06.html", image:"kapitel-06-souveraenitaet-ist-nicht-egoismus-de.jpg" },
      { pill:"Kapitel 07", title:"Kapitel 7: Freiheit braucht Eigentum", page:"kapitel-07.html", image:"kapitel-07-freiheit-braucht-eigentum-de.jpg" },
      { pill:"Kapitel 08", title:"Kapitel 8: Korruption und Ausbeutung sind oft Nebenprodukte von Monopolen", page:"kapitel-08.html", image:"kapitel-08-korruption-und-ausbeutung-sind-oft-nebenprodukte-von-monopolen-de.jpg" },
      { pill:"Kapitel 09", title:"Kapitel 9: Der Hebel", page:"kapitel-09.html", image:"kapitel-09-der-hebel-de.jpg" },
      { pill:"Kapitel 10", title:"Kapitel 10: Dezentralität als Anti-Willkür", page:"kapitel-10.html", image:"kapitel-10-dezentralitaet-als-anti-willkuer-de.jpg" },
      { pill:"Kapitel 11", title:"Kapitel 11: Peer-to-peer ist eine Kultur", page:"kapitel-11.html", image:"kapitel-11-peer-to-peer-ist-eine-kultur-de.jpg" },
      { pill:"Kapitel 12", title:"Kapitel 12: Vertrauen neu denken", page:"kapitel-12.html", image:"kapitel-12-vertrauen-neu-denken-de.jpg" },
      { pill:"Kapitel 13", title:"Kapitel 13: Risiken, Schattenseiten und Gegenargumente", page:"kapitel-13.html", image:"kapitel-13-risiken-schattenseiten-und-gegenargumente-de.jpg" },
      { pill:"Kapitel 14", title:"Kapitel 14: Das Souveränitäts-Protokoll", page:"kapitel-14.html", image:"kapitel-14-das-souveraenitaets-protokoll-de.jpg" },
      { pill:"Kapitel 15", title:"Kapitel 15: Das finanzielle Fundament", page:"kapitel-15.html", image:"kapitel-15-das-finanzielle-fundament-de.jpg" },
      { pill:"Kapitel 16", title:"Kapitel 16: Digitale Selbstverteidigung", page:"kapitel-16.html", image:"kapitel-16-digitale-selbstverteidigung-de.jpg" },
      { pill:"Kapitel 17", title:"Kapitel 17: Lokale Resilienz", page:"kapitel-17.html", image:"kapitel-17-lokale-resilienz-de.jpg" },
      { pill:"Kapitel 18", title:"Kapitel 18: Die Zukunft wird direkter", page:"kapitel-18.html", image:"kapitel-18-die-zukunft-wird-direkter-de.jpg" },

      // Trenner: direkt nach Kapitel 18
      { pill:"Trenner", title:"Buch – Trenner (Bonus)", sub:"Bildliche Trennung nach Kapitel 18", page:"buch-trenner-bonus.html", image:"buch-trenner-bonus-de.jpg" }
    ];

    // --- Bonus 19–22 (Kapitel 20 mit Fallbacks, damit die Karte nicht leer bleibt)
    const bonusItems = [
      {
        pill:"Kapitel 19 (Bonus 1)",
        title:"Kapitel 19 (Bonus 1): Unterwanderung – wenn Demokratie zur Fassade wird",
        page:"kapitel-19.html",
        image:"kapitel-19-bonus-unterwanderung-wenn-demokratie-zur-fassade-wird-de.jpg"
      },
      {
        {
        pill:"Kapitel 20 (Bonus 2)",
        title:"Kapitel 20 (Bonus 2): Rechtsrahmen hinterfragen – Völkerrecht, Menschenrechte, Handelsrecht und die Schattenzone der Zuständigkeiten",
        page:"kapitel-20.html",
        image:"kapitel-20-bonus-rechtsrahmen-hinterfragen-voelkerrecht-menschenrechte-handelsrecht-und-die-schattenzone-der-zustaendigkeiten-de.jpg"
      },
      {
        pill:"Kapitel 21",
        title:"Kapitel 21: Die Rückeroberung der Kontrolle",
        page:"kapitel-21.html",
        image:"kapitel-21-die-rueckeroberung-der-kontrolle-de.jpg"
      },
      {
        pill:"Kapitel 22",
        title:"Kapitel 22: Der unsichtbare Druck – Es allen recht machen wollen",
        page:"kapitel-22.html",
        image:"kapitel-22-der-unsichtbare-druck-es-allen-recht-machen-wollen-de.jpg"
      }
    ];

    // --- Buchende
    const endItems = [
      {
        pill:"Buch",
        title:"Buch – Cover (Back)",
        sub:"Rückseite",
        page:"buch-cover-back.html",
        image:"buch-cover-back-de.jpg"
      }
    ];

    function render(gridId, items){
      const grid = document.getElementById(gridId);
      items.forEach(it => grid.appendChild(makeCard(it)));
    }

    render("gridStart", startItems);
    render("gridMain",  mainItems);
    render("gridBonus", bonusItems);
    render("gridEnd",   endItems);
  </script>
</body>
</html>
