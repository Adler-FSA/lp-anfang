<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Die Rückeroberung der eigenen Souveränität – Buch</title>
  <meta name="description" content="Buchübersicht: Cover, Inhaltsverzeichnis, Kapitel 1–22 (inkl. Bonus) – als anklickbare Galerie." />

  <style>
    :root{
      --bg:#050814;
      --bg2:#020617;
      --panel:rgba(15,23,42,.90);
      --panel2:rgba(15,23,42,.78);
      --text:#e9edf3;
      --muted:#9aa6b2;
      --gold:#d4af37;
      --gold2:#f1d070;
      --shadow:0 26px 55px rgba(0,0,0,.55);
      --glow:0 0 26px rgba(212,175,55,.18), 0 12px 32px rgba(0,0,0,.55);
      --radius:18px;
      --maxw:1200px;
    }

    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(30,64,175,.25), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, rgba(212,175,55,.10), transparent 55%),
                  linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:26px 16px 42px;
    }

    .hero{
      background: linear-gradient(135deg, rgba(15,23,42,.85), rgba(2,6,23,.55));
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px;
      box-shadow: var(--shadow);
      padding:22px 18px;
    }

    h1{
      margin:0 0 6px 0;
      font-size: clamp(26px, 3.6vw, 44px);
      letter-spacing:.2px;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .section{
      margin-top:18px;
      background: linear-gradient(135deg, rgba(15,23,42,.78), rgba(2,6,23,.40));
      border:1px solid rgba(255,255,255,.07);
      border-radius:22px;
      box-shadow: 0 18px 44px rgba(0,0,0,.45);
      overflow:hidden;
    }

    .section-head{
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.07);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .section-title{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
      color: var(--gold2);
      font-weight: 700;
    }

    .grid{
      padding:16px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:14px;
    }

    /* responsive */
    @media (max-width: 1100px){
      .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (max-width: 820px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 520px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      display:block;
      text-decoration:none;
      color:inherit;
      background: rgba(2,6,23,.35);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 18px 42px rgba(0,0,0,.40);
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(212,175,55,.28);
      box-shadow: 0 0 0 1px rgba(212,175,55,.12), 0 26px 60px rgba(0,0,0,.55);
    }

    .imgbox{
      position:relative;
      border-bottom:1px solid rgba(255,255,255,.07);
      background: rgba(0,0,0,.18);
      aspect-ratio: 3 / 4;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
    }
    .imgbox img{
      width:100%;
      height:100%;
      object-fit: contain; /* WICHTIG: ganzes Bild, kein Ausschnitt */
      border-radius:12px;
      background: rgba(255,255,255,.02);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
    }

    .badge{
      position:absolute;
      top:10px;
      left:10px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
      background: rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.10);
      color: var(--gold2);
      backdrop-filter: blur(6px);
    }

    .meta{
      padding:12px 12px 14px;
      min-height: 70px;
    }
    .meta h3{
      margin:0 0 6px 0;
      font-size:14px;
      line-height:1.25;
    }
    .meta p{
      margin:0;
      font-size:12px;
      color:var(--muted);
      line-height:1.35;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <h1>Die Rückeroberung der eigenen Souveränität</h1>
      <p class="sub">Buchübersicht: Cover, Inhaltsverzeichnis, Kapitel 1–22 (inkl. Bonus) – als anklickbare Galerie.</p>
    </div>

    <div class="section" id="sec-start">
      <div class="section-head">
        <h2 class="section-title">Buchstart</h2>
      </div>
      <div class="grid" id="grid-start"></div>
    </div>

    <div class="section" id="sec-chapters">
      <div class="section-head">
        <h2 class="section-title">Kapitel 1–18</h2>
      </div>
      <div class="grid" id="grid-chapters"></div>
    </div>

    <div class="section" id="sec-bonus">
      <div class="section-head">
        <h2 class="section-title">Bonus 19–22</h2>
      </div>
      <div class="grid" id="grid-bonus"></div>
    </div>

    <div class="section" id="sec-end">
      <div class="section-head">
        <h2 class="section-title">Buchende</h2>
      </div>
      <div class="grid" id="grid-end"></div>
    </div>
  </div>

  <script>
    // Basis-Pfade (relativ zu: /lp-anfang/pages/buch/index.html)
    const IMG_BASE = "../../library/buch/images/";
    const PAGE_BASE = "./";

    function cardHTML(item){
      const a = document.createElement("a");
      a.className = "card";
      a.href = item.href;

      const imgbox = document.createElement("div");
      imgbox.className = "imgbox";

      const badge = document.createElement("div");
      badge.className = "badge";
      badge.textContent = item.badge || "";

      const img = document.createElement("img");
      img.src = IMG_BASE + item.img;
      img.alt = item.alt || item.title;
      img.loading = "lazy";
      img.decoding = "async";

      imgbox.appendChild(badge);
      imgbox.appendChild(img);

      const meta = document.createElement("div");
      meta.className = "meta";

      const h3 = document.createElement("h3");
      h3.textContent = item.title;

      const p = document.createElement("p");
      p.textContent = item.sub || "";

      meta.appendChild(h3);
      meta.appendChild(p);

      a.appendChild(imgbox);
      a.appendChild(meta);

      return a;
    }

    function render(gridId, items){
      const grid = document.getElementById(gridId);
      grid.innerHTML = "";
      items.forEach(it => grid.appendChild(cardHTML(it)));
    }

    // Buchstart
    const startItems = [
      {
        badge: "Buch",
        title: "Buch – Cover (Front)",
        sub: "Start / Cover",
        img: "buch-cover-front-de.jpg",
        href: PAGE_BASE + "cover-front.html",
        alt: "Buch – Cover (Front)"
      },
      {
        badge: "Buch",
        title: "Buch – Inhaltsverzeichnis",
        sub: "Übersicht",
        img: "buch-inhaltsverzeichnis-de.jpg",
        href: PAGE_BASE + "inhaltsverzeichnis.html",
        alt: "Buch – Inhaltsverzeichnis"
      }
    ];

    // Kapitel 1–18 (WICHTIG: Trenner direkt hinter Kapitel 18, damit Bonus 19–22 4er-Reihe bleibt)
    const chapterItems = [
      { badge:"Kapitel 01", title:"Kapitel 1: Der unsichtbare Vertrag", sub:"", img:"kapitel-01-der-unsichtbare-vertrag-de.jpg", href: PAGE_BASE+"kapitel-01-der-unsichtbare-vertrag.html" },
      { badge:"Kapitel 02", title:"Kapitel 2: Abhängigkeit als Design", sub:"", img:"kapitel-02-abhaengigkeit-als-design-de.jpg", href: PAGE_BASE+"kapitel-02-abhaengigkeit-als-design.html" },
      { badge:"Kapitel 03", title:"Kapitel 3: Fremdbestimmung – die leise Form der Kontrolle", sub:"", img:"kapitel-03-fremdbestimmung-die-leise-form-der-kontrolle-de.jpg", href: PAGE_BASE+"kapitel-03-fremdbestimmung-die-leise-form-der-kontrolle.html" },
      { badge:"Kapitel 04", title:"Kapitel 4: Zensur, Framing und die schmale Debatte", sub:"", img:"kapitel-04-zensur-framing-und-die-schmale-debatte-de.jpg", href: PAGE_BASE+"kapitel-04-zensur-framing-und-die-schmale-debatte.html" },
      { badge:"Kapitel 05", title:"Kapitel 5: Die unsichtbaren Schalter", sub:"", img:"kapitel-05-die-unsichtbaren-schalter-de.jpg", href: PAGE_BASE+"kapitel-05-die-unsichtbaren-schalter.html" },
      { badge:"Kapitel 06", title:"Kapitel 6: Souveränität ist nicht Egoismus", sub:"", img:"kapitel-06-souveraenitaet-ist-nicht-egoismus-de.jpg", href: PAGE_BASE+"kapitel-06-souveraenitaet-ist-nicht-egoismus.html" },
      { badge:"Kapitel 07", title:"Kapitel 7: Freiheit braucht Eigentum", sub:"", img:"kapitel-07-freiheit-braucht-eigentum-de.jpg", href: PAGE_BASE+"kapitel-07-freiheit-braucht-eigentum.html" },
      { badge:"Kapitel 08", title:"Kapitel 8: Korruption und Ausbeutung sind oft Nebenprodukte von Monopolen", sub:"", img:"kapitel-08-korruption-und-ausbeutung-sind-oft-nebenprodukte-von-monopolen-de.jpg", href: PAGE_BASE+"kapitel-08-korruption-und-ausbeutung-sind-oft-nebenprodukte-von-monopolen.html" },
      { badge:"Kapitel 09", title:"Kapitel 9: Der Hebel", sub:"", img:"kapitel-09-der-hebel-de.jpg", href: PAGE_BASE+"kapitel-09-der-hebel.html" },
      { badge:"Kapitel 10", title:"Kapitel 10: Dezentralität als Anti-Willkür", sub:"", img:"kapitel-10-dezentralitaet-als-anti-willkuer-de.jpg", href: PAGE_BASE+"kapitel-10-dezentralitaet-als-anti-willkuer.html" },
      { badge:"Kapitel 11", title:"Kapitel 11: Peer-to-Peer ist eine Kultur", sub:"", img:"kapitel-11-peer-to-peer-ist-eine-kultur-de.jpg", href: PAGE_BASE+"kapitel-11-peer-to-peer-ist-eine-kultur.html" },
      { badge:"Kapitel 12", title:"Kapitel 12: Vertrauen neu denken", sub:"", img:"kapitel-12-vertrauen-neu-denken-de.jpg", href: PAGE_BASE+"kapitel-12-vertrauen-neu-denken.html" },
      { badge:"Kapitel 13", title:"Kapitel 13: Risiken, Schattenseiten und Gegenargumente", sub:"", img:"kapitel-13-risiken-schattenseiten-und-gegenargumente-de.jpg", href: PAGE_BASE+"kapitel-13-risiken-schattenseiten-und-gegenargumente.html" },
      { badge:"Kapitel 14", title:"Kapitel 14: Das Souveränitäts-Protokoll", sub:"", img:"kapitel-14-das-souveraenitaets-protokoll-de.jpg", href: PAGE_BASE+"kapitel-14-das-souveraenitaets-protokoll.html" },
      { badge:"Kapitel 15", title:"Kapitel 15: Das finanzielle Fundament", sub:"", img:"kapitel-15-das-finanzielle-fundament-de.jpg", href: PAGE_BASE+"kapitel-15-das-finanzielle-fundament.html" },
      { badge:"Kapitel 16", title:"Kapitel 16: Digitale Selbstverteidigung", sub:"", img:"kapitel-16-digitale-selbstverteidigung-de.jpg", href: PAGE_BASE+"kapitel-16-digitale-selbstverteidigung.html" },
      { badge:"Kapitel 17", title:"Kapitel 17: Lokale Resilienz", sub:"", img:"kapitel-17-lokale-resilienz-de.jpg", href: PAGE_BASE+"kapitel-17-lokale-resilienz.html" },
      { badge:"Kapitel 18", title:"Kapitel 18: Die Zukunft wird direkter", sub:"", img:"kapitel-18-die-zukunft-wird-direkter-de.jpg", href: PAGE_BASE+"kapitel-18-die-zukunft-wird-direkter.html" },

      // <-- HIER: Trenner direkt nach Kapitel 18 (damit Bonus 19–22 als 4er-Reihe passt)
      { badge:"Trenner", title:"Buch – Trenner (Bonus)", sub:"", img:"buch-trenner-bonus-de.jpg", href: PAGE_BASE+"trenner-bonus.html" }
    ];

    // Bonus 19–22 (4 Karten nebeneinander)
    const bonusItems = [
      { badge:"Bonus 1", title:"Kapitel 19 (Bonus 1): Unterwanderung – wenn Demokratie zur Fassade wird", sub:"", img:"kapitel-19-bonus-unterwanderung-wenn-demokratie-zur-fassade-wird-de.jpg", href: PAGE_BASE+"kapitel-19-bonus-unterwanderung-wenn-demokratie-zur-fassade-wird.html" },
      { badge:"Bonus 2", title:"Kapitel 20 (Bonus 2): Rechtsrahmen hinterfragen – Völkerrecht, Menschenrechte, Handelsrecht und die Schattenzone der Zuständigkeiten", sub:"", img:"kapitel-20-bonus-rechtsrahmen-hinterfragen-voelkerrecht-menschenrechte-handelsrecht-und-die-schattenzone-der-zustaendigkeiten-de.jpg", href: PAGE_BASE+"kapitel-20-bonus-rechtsrahmen-hinterfragen-schattenzone-der-zustaendigkeiten.html" },
      { badge:"Kapitel 21", title:"Kapitel 21: Die Rückeroberung der Kontrolle", sub:"", img:"kapitel-21-die-rueckeroberung-der-kontrolle-de.jpg", href: PAGE_BASE+"kapitel-21-die-rueckeroberung-der-kontrolle.html" },
      { badge:"Kapitel 22", title:"Kapitel 22: Der unsichtbare Druck – Es allen recht machen wollen", sub:"", img:"kapitel-22-der-unsichtbare-druck-es-allen-recht-machen-wollen-de.jpg", href: PAGE_BASE+"kapitel-22-der-unsichtbare-druck-es-allen-recht-machen-wollen.html" }
    ];

    // Buchende
    const endItems = [
      {
        badge: "Buch",
        title: "Buch – Cover (Back)",
        sub: "Rückseite",
        img: "buch-cover-back-de.jpg",
        href: PAGE_BASE + "cover-back.html",
        alt: "Buch – Cover (Back)"
      }
    ];

    render("grid-start", startItems);
    render("grid-chapters", chapterItems);
    render("grid-bonus", bonusItems);
    render("grid-end", endItems);
  </script>
</body>
</html>
