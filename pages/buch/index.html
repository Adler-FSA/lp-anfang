<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Die Rückeroberung der eigenen Souveränität – Buchübersicht</title>
  <meta name="description" content="Buchübersicht: Cover, Inhaltsverzeichnis, Kapitel 1–22 (inkl. Bonus) als anklickbare Galerie." />

  <style>
    :root{
      --bg:#050814;
      --bg2:#020617;
      --text:#e9edf3;
      --muted:#a8b3c7;
      --gold:#d4af37;
      --gold2:#f1d070;
      --panel:rgba(15,23,42,.86);
      --panel2:rgba(15,23,42,.70);
      --stroke:rgba(212,175,55,.22);
      --shadow:0 22px 50px rgba(0,0,0,.55);
      --glow:0 0 26px rgba(212,175,55,.22), 0 10px 28px rgba(0,0,0,.55);
      --radius:16px;
      --maxw:1200px;
    }

    html,body{height:100%;}
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 30% -10%, rgba(212,175,55,.10), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(56,189,248,.10), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    .wrap{max-width:var(--maxw); margin:0 auto; padding:26px 16px 60px;}
    header{
      padding:18px 16px;
      border:1px solid rgba(255,255,255,.06);
      background:linear-gradient(180deg, rgba(15,23,42,.72), rgba(15,23,42,.40));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .title{
      margin:0 0 6px;
      font-weight:800;
      letter-spacing:.2px;
      font-size: clamp(22px, 3.4vw, 34px);
      line-height:1.15;
    }
    .sub{
      margin:0;
      color:var(--muted);
      line-height:1.4;
      font-size: 14px;
    }

    .hint{
      margin-top:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }
    .pill{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(2,6,23,.35);
      padding:8px 10px;
      border-radius:999px;
    }
    .pill strong{color:var(--gold2); font-weight:700;}

    .grid{
      margin-top:18px;
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
    }

    .card{
      grid-column: span 6;
      display:block;
      text-decoration:none;
      color:inherit;
      border:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg, rgba(15,23,42,.78), rgba(15,23,42,.52));
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: var(--stroke);
      box-shadow: var(--shadow), var(--glow);
    }

    .thumb{
      position:relative;
      background:rgba(0,0,0,.22);
      aspect-ratio: 16/10;
      overflow:hidden;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: saturate(1.02) contrast(1.02);
    }
    .badge{
      position:absolute;
      left:10px;
      top:10px;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(2,6,23,.55);
      color:var(--gold2);
      letter-spacing:.2px;
    }

    .meta{
      padding:12px 12px 14px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .meta h3{
      margin:0;
      font-size:14px;
      line-height:1.3;
      font-weight:750;
    }
    .meta p{
      margin:0;
      color:var(--muted);
      font-size:12px;
      line-height:1.35;
    }

    .sepTitle{
      grid-column: 1 / -1;
      margin:10px 2px 0;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(15,23,42,.55);
      color:var(--gold2);
      font-weight:800;
      letter-spacing:.2px;
    }

    @media (max-width: 980px){
      .card{grid-column: span 12;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1 class="title">Die Rückeroberung der eigenen Souveränität</h1>
      <p class="sub">Buchübersicht: Cover, Inhaltsverzeichnis, Kapitel 1–22 (inkl. Bonus) – als anklickbare Galerie.</p>
      <div class="hint">
        <div class="pill"><strong>Pfad Bilder:</strong> /lp-anfang/library/buch/images/</div>
        <div class="pill"><strong>Pfad Seiten:</strong> /lp-anfang/pages/buch/</div>
      </div>
    </header>

    <div id="grid" class="grid" aria-label="Buch-Galerie"></div>
  </div>

  <script>
    // WICHTIG: Diese Seite erwartet deine JPG-Dateien in:
    // /library/buch/images/
    // und die Kapitel-HTMLs in:
    // /pages/buch/

    const IMG_BASE = "../../library/buch/images/";

    const items = [
      // Front / TOC / Kapitel 1-18 / Trenner / Bonus / Back
      {
        kind:"front",
        badge:"Buch",
        title:"Buch – Cover (Front)",
        img:"buch-cover-front-de.jpg",
        href:"cover-front.html",
        note:"Start / Cover"
      },
      {
        kind:"toc",
        badge:"Buch",
        title:"Buch – Inhaltsverzeichnis",
        img:"buch-inhaltsverzeichnis-de.jpg",
        href:"inhaltsverzeichnis.html",
        note:"Übersicht"
      },

      { kind:"chap", badge:"Kapitel 01", title:"Kapitel 1: Der unsichtbare Vertrag", img:"kapitel-01-der-unsichtbare-vertrag-de.jpg", href:"kapitel-01-der-unsichtbare-vertrag.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 02", title:"Kapitel 2: Abhängigkeit als Design", img:"kapitel-02-abhaengigkeit-als-design-de.jpg", href:"kapitel-02-abhaengigkeit-als-design.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 03", title:"Kapitel 3: Fremdbestimmung – die leise Form der Kontrolle", img:"kapitel-03-fremdbestimmung-die-leise-form-der-kontrolle-de.jpg", href:"kapitel-03-fremdbestimmung-die-leise-form-der-kontrolle.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 04", title:"Kapitel 4: Zensur, Framing und die schmale Debatte", img:"kapitel-04-zensur-framing-und-die-schmale-debatte-de.jpg", href:"kapitel-04-zensur-framing-und-die-schmale-debatte.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 05", title:"Kapitel 5: Die unsichtbaren Schalter", img:"kapitel-05-die-unsichtbaren-schalter-de.jpg", href:"kapitel-05-die-unsichtbaren-schalter.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 06", title:"Kapitel 6: Souveränität ist nicht Egoismus", img:"kapitel-06-souveraenitaet-ist-nicht-egoismus-de.jpg", href:"kapitel-06-souveraenitaet-ist-nicht-egoismus.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 07", title:"Kapitel 7: Freiheit braucht Eigentum", img:"kapitel-07-freiheit-braucht-eigentum-de.jpg", href:"kapitel-07-freiheit-braucht-eigentum.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 08", title:"Kapitel 8: Korruption und Ausbeutung sind oft Nebenprodukte von Monopolen", img:"kapitel-08-korruption-und-ausbeutung-sind-oft-nebenprodukte-von-monopolen-de.jpg", href:"kapitel-08-korruption-und-ausbeutung-sind-oft-nebenprodukte-von-monopolen.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 09", title:"Kapitel 9: Der Hebel", img:"kapitel-09-der-hebel-de.jpg", href:"kapitel-09-der-hebel.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 10", title:"Kapitel 10: Dezentralität als Anti-Willkür", img:"kapitel-10-dezentralitaet-als-anti-willkuer-de.jpg", href:"kapitel-10-dezentralitaet-als-anti-willkuer.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 11", title:"Kapitel 11: Peer-to-Peer ist eine Kultur", img:"kapitel-11-peer-to-peer-ist-eine-kultur-de.jpg", href:"kapitel-11-peer-to-peer-ist-eine-kultur.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 12", title:"Kapitel 12: Vertrauen neu denken", img:"kapitel-12-vertrauen-neu-denken-de.jpg", href:"kapitel-12-vertrauen-neu-denken.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 13", title:"Kapitel 13: Risiken, Schattenseiten und Gegenargumente", img:"kapitel-13-risiken-schattenseiten-und-gegenargumente-de.jpg", href:"kapitel-13-risiken-schattenseiten-und-gegenargumente.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 14", title:"Kapitel 14: Das Souveränitäts-Protokoll", img:"kapitel-14-das-souveraenitaets-protokoll-de.jpg", href:"kapitel-14-das-souveraenitaets-protokoll.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 15", title:"Kapitel 15: Das finanzielle Fundament", img:"kapitel-15-das-finanzielle-fundament-de.jpg", href:"kapitel-15-das-finanzielle-fundament.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 16", title:"Kapitel 16: Digitale Selbstverteidigung", img:"kapitel-16-digitale-selbstverteidigung-de.jpg", href:"kapitel-16-digitale-selbstverteidigung.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 17", title:"Kapitel 17: Lokale Resilienz", img:"kapitel-17-lokale-resilienz-de.jpg", href:"kapitel-17-lokale-resilienz.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 18", title:"Kapitel 18: Die Zukunft wird direkter", img:"kapitel-18-die-zukunft-wird-direkter-de.jpg", href:"kapitel-18-die-zukunft-wird-direkter.html", note:"Kapitel lesen" },

      {
        kind:"divider",
        badge:"Buch",
        title:"Buch – Trenner (Bonus)",
        img:"buch-trenner-bonus-de.jpg",
        href:"trenner-bonus.html",
        note:"Trennseite"
      },

      { kind:"bonus", badge:"Bonus 1", title:"Kapitel 19 (Bonus 1): Unterwanderung – wenn Demokratie zur Fassade wird", img:"kapitel-19-bonus-unterwanderung-wenn-demokratie-zur-fassade-wird-de.jpg", href:"kapitel-19-bonus-unterwanderung-wenn-demokratie-zur-fassade-wird.html", note:"Kapitel lesen" },
      { kind:"bonus", badge:"Bonus 2", title:"Kapitel 20 (Bonus 2): Rechtsrahmen hinterfragen – Völkerrecht, Menschenrechte, Handelsrecht und die Schattenzone der Zuständigkeiten", img:"kapitel-20-bonus-rechtsrahmen-hinterfragen-schattenzone-der-zustaendigkeiten-de.jpg", href:"kapitel-20-bonus-rechtsrahmen-hinterfragen-schattenzone-der-zustaendigkeiten.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 21", title:"Kapitel 21: Die Rückeroberung der Kontrolle", img:"kapitel-21-die-rueckeroberung-der-kontrolle-de.jpg", href:"kapitel-21-die-rueckeroberung-der-kontrolle.html", note:"Kapitel lesen" },
      { kind:"chap", badge:"Kapitel 22", title:"Kapitel 22: Der unsichtbare Druck – Es allen recht machen wollen", img:"kapitel-22-der-unsichtbare-druck-es-allen-recht-machen-wollen-de.jpg", href:"kapitel-22-der-unsichtbare-druck-es-allen-recht-machen-wollen.html", note:"Kapitel lesen" },

      {
        kind:"back",
        badge:"Buch",
        title:"Buch – Cover (Rückseite)",
        img:"buch-cover-back-de.jpg",
        href:"cover-back.html",
        note:"Backcover"
      }
    ];

    const grid = document.getElementById("grid");

    // Optional: Abschnittsmarker (Teil 1 / Bonus)
    const renderSection = (label) => {
      const d = document.createElement("div");
      d.className = "sepTitle";
      d.textContent = label;
      grid.appendChild(d);
    };

    renderSection("Buchstart");
    items.slice(0,2).forEach(addCard);

    renderSection("Kapitel 1–18");
    items.slice(2, 2+18).forEach(addCard);

    renderSection("Bonus");
    items.slice(20, 20+1).forEach(addCard); // Trenner
    items.slice(21, 21+4).forEach(addCard); // 19-22

    renderSection("Buchende");
    items.slice(25).forEach(addCard);

    function addCard(it){
      const a = document.createElement("a");
      a.className = "card";
      a.href = it.href;

      a.innerHTML = `
        <div class="thumb">
          <img loading="lazy" src="${IMG_BASE + it.img}" alt="${escapeHtml(it.title)}">
          <div class="badge">${escapeHtml(it.badge)}</div>
        </div>
        <div class="meta">
          <h3>${escapeHtml(it.title)}</h3>
          <p>${escapeHtml(it.note || "")}</p>
        </div>
      `;
      grid.appendChild(a);
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }
  </script>
</body>
</html>
