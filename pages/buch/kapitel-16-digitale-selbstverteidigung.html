  <script>

        panel_title: "Kapitel 16 – Digitale Selbstverteidigung",
        img_cap: "Kapitelbild – Digitale Selbstverteidigung",
        btn_back: "← Zur Buchübersicht",
        btn_next: "Weiter zu Kapitel 17 →",
        next_hint: "Als Nächstes: Lokale Resilienz – Gemeinschaft so bauen, dass sie stärkt statt bevormundet.",

        chapter_body: `
          <p>Früher konnte ein Mensch vieles verlieren, ohne dass sein Leben sofort stillstand. Man konnte umziehen, neu anfangen, Kontakte wiederfinden, Geld anders verwalten, Nachrichten anders bekommen. Das war unbequem – aber möglich.</p>

          <p>Heute hängt ein erstaunlicher Teil des Alltags an digitalen Türen. Nicht, weil jemand „böse“ ist, sondern weil es praktisch ist: schneller, effizienter, billiger, skalierbar.</p>

          <p>Aber genau diese Praktikabilität hat einen Preis, den viele erst merken, wenn es knallt:</p>

          <p><strong>Wenn dein Leben an digitalen Zugängen hängt,<br>
          dann ist Zugriff eine Machtfrage.</strong></p>

          <p>Digitale Selbstverteidigung ist deshalb keine Technik-Spielerei und keine Paranoia. Sie ist die nüchterne Antwort auf eine Realität: In einer zentralisierten Welt kann ein Klick reichen, um dich aus deinem Alltag zu drücken – manchmal aus Fehler, manchmal aus Regel-Logik, manchmal aus Risiko-Scoring, manchmal aus politischem Klima.</p>

          <p>Dieses Kapitel ist keine Aufforderung, „auszusteigen“.<br>
          Es ist eine Einladung, wieder erwachsen mit Zugängen umzugehen.</p>

          <div class="divider">⸻</div>

          <h3>Die Szene: Das Login, das nicht mehr funktioniert</h3>

          <p>Stell dir einen normalen Morgen vor. Du willst etwas Kleines erledigen. Nachricht schreiben, Rechnung zahlen, Termin bestätigen, Ticket öffnen. Du tippst dein Passwort ein. Es klappt nicht.</p>

          <p>Du denkst: Tippfehler. Nochmal.<br>
          Dann kommt: „Zu viele Versuche.“<br>
          Dann: „Bitte verifizieren.“<br>
          Dann: „Ihr Konto ist eingeschränkt.“</p>

          <p>Und plötzlich merkst du: Es geht nicht um ein Passwort. Es geht um Zugang.<br>
          Und Zugang bedeutet in dieser Welt: Handlungsfähigkeit.</p>

          <p>Du bist nicht verhaftet. Du bist nicht verurteilt. Du bist nur… nicht mehr drin.<br>
          Und genau das ist das neue Machtinstrument moderner Systeme: Nicht Strafe, sondern Ausschluss.</p>

          <p>Ausschluss ist leise. Und weil er leise ist, wirkt er stärker, als viele glauben.</p>

          <div class="divider">⸻</div>

          <h3>Digitale Selbstverteidigung heißt nicht „Misstrauen gegen alles“</h3>

          <p>Hier ist die erste Klarstellung, damit die Richtung sauber bleibt:</p>

          <p>Digitale Selbstverteidigung ist kein Weltbild.<br>
          Sie ist ein Risikomanagement.</p>

          <p>So wie ein Sicherheitsgurt nicht bedeutet, dass du „gegen Autos“ bist.<br>
          So wie eine Hausversicherung nicht bedeutet, dass du „gegen Nachbarn“ bist.</p>

          <p>Du schützt nicht, weil du Angst schüren willst.<br>
          Du schützt, weil du verstanden hast, dass Systeme Fehler haben – und dass Macht manchmal kippt.</p>

          <p>Und du schützt, damit deine Freiheit nicht an einem einzigen Punkt bricht.</p>

          <div class="divider">⸻</div>

          <h3>Der Kern: Redundanz ist Freiheit</h3>

          <p>Die wichtigste Idee der digitalen Selbstverteidigung ist erstaunlich einfach:</p>

          <p><strong>Wenn du nur einen Weg hast, bist du abhängig.<br>
          Wenn du mehrere Wege hast, bist du frei.</strong></p>

          <p>Die gefährlichsten Situationen entstehen, wenn ein Bereich deines Lebens nur noch über eine Tür läuft:<br>
          • nur ein Kommunikationskanal<br>
          • nur ein Zahlungsweg<br>
          • nur ein Speicherort<br>
          • nur eine Identität<br>
          • nur ein Gerät<br>
          • nur ein Zugang, den jemand anders verwaltet</p>

          <p>Dann braucht es keine offene Unterdrückung. Dann reicht ein Ausfall. Oder eine Regeländerung. Oder ein Missverständnis. Oder ein automatischer Score. Oder ein Bericht. Oder ein falscher Klick.</p>

          <p>Und plötzlich stehst du draußen.</p>

          <p>Digitale Selbstverteidigung baut nicht Mauern. Sie baut zweite Türen.</p>

          <div class="divider">⸻</div>

          <h3>Mini-Szene: Der Mensch, der plötzlich ruhig bleibt</h3>

          <p>Ein Mensch ohne Redundanz reagiert bei digitalen Problemen oft panisch – weil Panik logisch ist. Er hat keinen Ausweg.</p>

          <p>Ein Mensch mit Redundanz reagiert anders. Nicht weil er „cool“ ist, sondern weil er Optionen hat.</p>

          <p>Wenn etwas ausfällt, nimmt er den anderen Weg.<br>
          Wenn ein Dienst spinnt, wechselt er.<br>
          Wenn ein Gerät weg ist, kommt er trotzdem an sein Leben ran.</p>

          <p>Das klingt banal – aber genau darin liegt Souveränität: nicht, dass Probleme verschwinden, sondern dass Probleme dich nicht mehr komplett stoppen.</p>

          <div class="divider">⸻</div>

          <h3>Die zweite Idee: Besitz ist nicht Zugriff, wenn du nur „nutzt“</h3>

          <p>In Kapitel 7 ging es darum, dass Besitz oft nur Nutzung ist, wenn er widerrufbar ist. Digital gilt das noch stärker.</p>

          <p>Viele Menschen glauben, sie besitzen ihre Fotos, ihre Kontakte, ihre Dokumente, ihre Inhalte. In Wahrheit besitzen sie oft nur einen Zugang zu einer Plattform, die es ihnen „bereitstellt“.</p>

          <p>Solange alles läuft, fühlt es sich an wie Eigentum.<br>
          Aber sobald der Zugang weg ist, merkst du den Unterschied.</p>

          <p>Digitale Selbstverteidigung bedeutet deshalb:<br>
          Du brauchst Dinge, die dir bleiben, wenn der Zugang verschwindet.</p>

          <p>Nicht, weil du überall das Schlimmste erwartest, sondern weil du nicht von einem einzigen Schalter abhängig sein willst.</p>

          <div class="divider">⸻</div>

          <h3>Die dritte Idee: Sicherheit ist nicht Kontrolle – Sicherheit ist Verhalten</h3>

          <p>Viele Menschen glauben, digitale Sicherheit sei ein technisches Thema: „Ich brauche die richtige App, dann ist alles gut.“</p>

          <p>In Wahrheit ist digitale Sicherheit vor allem ein Verhaltensthema.</p>

          <p>Betrug, Manipulation und Zugriff passieren selten, weil jemand „zu wenig Technik“ hat. Sie passieren, weil Menschen unter Druck handeln, weil sie hoffen, weil sie nicht prüfen, weil sie schnell klicken, weil sie müde sind, weil sie zu nett sind.</p>

          <p>Digitale Selbstverteidigung heißt daher vor allem:<br>
          Tempo rausnehmen. Prüfen lernen. Muster erkennen. Nicht jedem Link folgen. Nicht jedem Versprechen glauben.</p>

          <p>Der stärkste Schutz ist oft der unspektakulärste Satz:</p>

          <p><strong>„Ich prüfe das.“</strong></p>

          <p>Der gleiche Satz, der in Kapitel 9 die finanzielle Souveränität symbolisiert, ist auch digital ein Schutzschild. Denn Betrug lebt von Tempo.</p>

          <div class="divider">⸻</div>

          <h3>Die Szene: Der Klick, der sich wie ein Fehler anfühlt – und wie ein Verlust</h3>

          <p>Fast jeder kennt das: Man klickt auf etwas, und sofort spürt man: „Das war nicht gut.“</p>

          <p>Man hat nicht „Schaden“ angerichtet, aber man fühlt sich ausgeliefert. Und diese Auslieferung hat eine moderne Ursache: Die digitale Welt macht uns abhängig von Dingen, die wir nicht sehen.</p>

          <p>Digitale Selbstverteidigung macht Dinge wieder sichtbar. Nicht, weil du alles verstehen musst, sondern weil du die wichtigsten Hebel kennen musst:<br>
          • Wo liegen meine Daten?<br>
          • Wo liegt meine Identität?<br>
          • Welche Zugänge sind kritisch?<br>
          • Was passiert, wenn das weg ist?<br>
          • Habe ich einen zweiten Weg?</p>

          <p>Das ist nicht Nerd-Wissen. Das ist Lebenswissen.</p>

          <div class="divider">⸻</div>

          <h3>Digitale Selbstverteidigung als Würdefrage</h3>

          <p>Am Ende geht es auch hier nicht um Technik, sondern um Würde.</p>

          <p>Ein Mensch, der digital ausgeliefert ist, lebt in einem ständigen „Bitte“.<br>
          Bitte lass meinen Account. Bitte lass mein Konto. Bitte lass meine Reichweite. Bitte lass meinen Zugang.</p>

          <p>Dieses „Bitte“ ist selten laut. Es ist ein inneres Gefühl. Und dieses Gefühl verändert dich. Es macht dich vorsichtiger, angepasster, berechenbarer.</p>

          <p>Digitale Selbstverteidigung ist deshalb ein Akt der Selbstachtung:<br>
          Nicht „gegen“ die Welt, sondern „für“ dich.</p>

          <p>Du sagst damit:<br>
          „Ich nutze Systeme, aber ich gehöre ihnen nicht.“<br>
          „Ich kooperiere, aber ich liefere mich nicht aus.“<br>
          „Ich bin Teil der Gesellschaft, aber nicht abhängig von einem einzigen Schalter.“</p>

          <div class="divider">⸻</div>

          <h3>Der Übergang: Freiheit braucht auch lokale Resilienz</h3>

          <p>Jetzt schließen wir die Brücke zur dritten Säule: dem sozialen und lokalen Teil.</p>

          <p>Denn digitale Selbstverteidigung allein macht noch keine Freiheit. Wenn du nur digitale Alternativen hast, bleibst du im digitalen Raum gefangen.</p>

          <p>Wirklich souverän wird ein Mensch erst, wenn er auch im echten Leben tragfähig ist: durch Beziehungen, Fähigkeiten, lokale Netze, gegenseitige Hilfe, Austausch.</p>

          <p>Im nächsten Kapitel geht es daher um lokale Resilienz:<br>
          Wie man Gemeinschaft so baut, dass sie nicht bevormundet, sondern stärkt. Wie Peer-to-peer im Alltag aussieht. Und warum die Zukunft nicht nur digital dezentral, sondern auch menschlich direkter wird.</p>

          <div class="divider">⸻</div>
        `
      },
      en: {}
    };

    // EN Fallback = DE
    for(const k in I18N.de){
      if(I18N.en[k] == null) I18N.en[k] = I18N.de[k];
    }

    const btnDE = document.getElementById("btnDE");
    const btnEN = document.getElementById("btnEN");

    function applyLang(lang){
      document.documentElement.lang = (lang === "en") ? "en" : "de";
      btnDE.classList.toggle("active", lang === "de");
      btnEN.classList.toggle("active", lang === "en");

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        const val = (I18N[lang] && I18N[lang][key] != null) ? I18N[lang][key] : I18N.de[key];
        if(key === "chapter_body"){
          el.innerHTML = val;
        }else{
          el.textContent = val;
        }
      });

      localStorage.setItem("fsa_lang", lang);
    }

    btnDE.addEventListener("click", () => applyLang("de"));
    btnEN.addEventListener("click", () => applyLang("en"));

    const saved = localStorage.getItem("fsa_lang") || "de";
    applyLang(saved === "en" ? "en" : "de");
  </script>
