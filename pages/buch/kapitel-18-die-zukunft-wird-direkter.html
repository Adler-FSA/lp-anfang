  <script>
    const I18N = {
      de: {
        h1: "Kapitel 18: Die Zukunft wird direkter",
        sub: "Die Rückeroberung der eigenen Souveränität – Kapitelansicht.",
        panel_title: "Kapitel 18 – Die Zukunft wird direkter",
        img_cap: "Kapitelbild – Die Zukunft wird direkter",
        btn_prev: "← Zurück zu Kapitel 17",
        btn_next: "Weiter zu Bonus Kapitel 1 →",
        next_hint: "Als Nächstes: Bonus Kapitel 1 – Unterwanderung: Wenn Demokratie zur Fassade wird.",

        chapter_body: `
          <p>Es gibt Zeiten, in denen Menschen spüren, dass etwas kippt, lange bevor sie es erklären können. Nicht als konkrete Nachricht, sondern als Stimmung: ein Druck im Alltag, eine Müdigkeit im Kopf, ein leiser Vertrauensverlust.</p>

          <p>Viele Menschen sagen heute Sätze wie:</p>

          <p>„Irgendwie fühlt es sich nicht mehr frei an.“<br>
          „Man weiß nicht mehr, was morgen gilt.“<br>
          „Alles wird komplizierter – aber nicht besser.“<br>
          „Man muss aufpassen, was man sagt.“<br>
          „Man hängt überall drin – und ist trotzdem austauschbar.“</p>

          <p>Das sind keine politischen Parolen. Das sind Erfahrungs-Sätze. Und Erfahrung ist oft ehrlicher als jede Debatte.</p>

          <p>Dieses Buch hat versucht, eine Logik sichtbar zu machen: Zentralisierung macht effizient – und abhängig. Abhängigkeit macht steuerbar. Steuerbarkeit erzeugt Willkürpotenzial. Und Willkür zerstört Orientierung.</p>

          <p>Der Gegenentwurf ist nicht Chaos. Der Gegenentwurf ist Reife: Souveränität, Dezentralität, Peer-to-peer, finanzielle Handlungsfähigkeit, lokale Resilienz.</p>

          <p>Und damit kommen wir zur Schlussfrage:</p>

          <p><strong>Wohin geht die Zukunft, wenn Menschen genug von Schaltern haben?</strong></p>

          <div class="divider">⸻</div>

          <h3>Die Szene: Der Moment, in dem jemand nicht mehr mitspielt</h3>
          <p>Es ist nicht immer der große Protest, der Dinge verändert. Oft ist es der Moment, in dem ein Mensch innerlich aus dem „Ich muss“ aussteigt.</p>

          <p>Nicht dramatisch. Nicht laut. Sondern still.</p>

          <p>Er nimmt einen schlechten Deal nicht mehr an.<br>
          Er unterschreibt nicht mehr aus Angst.<br>
          Er lässt sich nicht mehr in Tempo treiben.<br>
          Er baut Reserven auf.<br>
          Er lernt, prüft, vergleicht.<br>
          Er baut ein kleines Netzwerk.<br>
          Er macht sich weniger abhängig.</p>

          <p>Und plötzlich merkt er: Das System hat weniger Griff.</p>

          <p>Nicht weil er rebelliert, sondern weil er Optionen hat.</p>

          <p>Die Zukunft beginnt genau dort: bei Menschen, die wieder wahlfähig werden.</p>

          <div class="divider">⸻</div>

          <h3>Der große Trend: Weniger Mittelsmänner, mehr Verantwortung</h3>
          <p>Wenn man alle Entwicklungen zusammennimmt – technologisch, wirtschaftlich, kulturell – erkennt man eine Bewegung, die sich nicht mehr aufhalten lässt:</p>

          <p><strong>Menschen wollen wieder direkter handeln.</strong></p>

          <p>Nicht, weil sie Institutionen „hassen“.<br>
          Sondern, weil sie nicht mehr akzeptieren wollen, dass zwischen ihnen und ihrem Leben ständig jemand steht.</p>

          <p>Der Mittelsmann war lange bequem. Er hat organisiert, geprüft, verwaltet. Aber er hat auch Bedingungen gesetzt, Gebühren genommen, Entscheidungen getroffen, Sichtbarkeit sortiert, Zugänge kontrolliert.</p>

          <p>Und je größer diese Vermittler wurden, desto mehr wurden sie zu Schaltern.</p>

          <p>Die Zukunft wird deshalb direkter, weil Schalter nicht ewig akzeptiert werden, wenn sie zu groß werden.</p>

          <p>Peer-to-peer ist nicht nur ein Technologietrend. Es ist eine kulturelle Korrektur:<br>
          Menschen holen sich Zuständigkeit zurück.</p>

          <div class="divider">⸻</div>

          <h3>Was sich verändert: Von „Autorität“ zu „Nachvollziehbarkeit“</h3>
          <p>In der alten Welt war Vertrauen oft an Titel gebunden:<br>
          „Er ist Experte.“ „Sie ist offiziell.“ „Das ist geprüft.“ „Das ist zertifiziert.“</p>

          <p>In der neuen Welt wird Vertrauen zunehmend an etwas anderes gebunden:</p>

          <p><strong>Kann ich es nachvollziehen?</strong></p>

          <p>Nicht jeder wird alles prüfen. Aber das Prinzip verschiebt sich: weg von blindem Glauben, hin zu Beweisbarkeit. Weg von Deutung, hin zu Mechanik. Weg von „Glaub mir“, hin zu „Zeig es mir“.</p>

          <p>Diese Verschiebung ist leise, aber mächtig. Denn sie reduziert das Monopol auf Wahrheit.</p>

          <p>Und ohne Wahrheitsmonopol wird es schwerer, Menschen über Angst zu regieren.</p>

          <div class="divider">⸻</div>

          <h3>Was bleibt und was verschwindet</h3>
          <p>Die Zukunft wird nicht „institutionenfrei“ sein. Das wäre naiv. Menschen organisieren sich. Sie bauen Strukturen. Sie schaffen Regeln.</p>

          <p>Die entscheidende Frage ist nicht: „Gibt es Institutionen?“<br>
          Die entscheidende Frage ist: Sind Institutionen Werkzeuge – oder Schalter?</p>

          <p>Werkzeuge kann man wechseln.<br>
          Schalter machen abhängig.</p>

          <p>Die Zukunft wird sich daran messen, ob sie Schalter kleiner macht. Ob sie Alternativen baut. Ob sie Redundanz schafft. Ob sie Willkür schwerer macht.</p>

          <p>Und das wird auf drei Ebenen passieren:<br>
          • finanziell (weniger Erpressbarkeit)<br>
          • digital (weniger Ausknipsbarkeit)<br>
          • sozial/lokal (weniger Isolation)</p>

          <p>Wenn diese drei Ebenen zusammenspielen, entsteht eine Gesellschaft, die nicht perfekt ist, aber robuster – und menschlicher.</p>

          <div class="divider">⸻</div>

          <h3>Die stille Wende: Verantwortung wird wieder attraktiv</h3>
          <p>Vielleicht ist das die überraschendste Erkenntnis: Verantwortung, die lange als Last galt, wird wieder attraktiv.</p>

          <p>Nicht, weil Menschen plötzlich edler werden.<br>
          Sondern, weil sie merken, dass Entlastung oft mit Entmündigung bezahlt wird.</p>

          <p>Wer alles abgibt, wird verwaltet.<br>
          Wer nichts trägt, wird geführt.<br>
          Wer nur konsumiert, wird formbar.</p>

          <p>Und irgendwann spüren Menschen: Das ist keine Würde.</p>

          <p>Würde entsteht, wenn man tragen kann. Wenn man wählen kann. Wenn man Nein sagen kann. Wenn man nicht bei jedem Windstoß kippt.</p>

          <p>Diese Wende ist nicht laut. Sie passiert in vielen kleinen Entscheidungen: Menschen lernen wieder, Dinge selbst zu tun. Sie bauen Netzwerke. Sie sichern sich ab. Sie prüfen. Sie übernehmen Zuständigkeit.</p>

          <p>Das ist keine Revolution. Es ist Reifung.</p>

          <div class="divider">⸻</div>

          <h3>Die Schlussformel dieses Buches</h3>
          <p>Wenn man alles auf einen Satz bringen müsste, wäre es dieser:</p>

          <p><strong>Freiheit entsteht dort, wo Menschen Optionen haben –<br>
          und Optionen entstehen durch Eigentum, Kompetenz, Gemeinschaft und Dezentralität.</strong></p>

          <p>Zentralisierung kann Ordnung schaffen – aber sie macht abhängig.<br>
          Dezentralität kann fordern – aber sie macht frei.</p>

          <p>Finanzielle Souveränität ist der Hebel, weil sie „ich muss“ entkoppelt.<br>
          Digitale Selbstverteidigung verkleinert Schalter, weil sie Alternativen baut.<br>
          Lokale Resilienz macht Freiheit menschlich, weil sie Isolation beendet.</p>

          <p>Und Peer-to-peer ist die Kultur, die das alles verbindet: direkt, verantwortlich, erwachsen.</p>

          <div class="divider">⸻</div>

          <h3>Letzte Szene: Der Mensch, der wieder wählen kann</h3>
          <p>Stell dir einen Menschen vor, der nicht perfekt ist. Er hat Fehler. Er hat Angst. Er hat Phasen, in denen er zweifelt. Er ist nicht „Held“.</p>

          <p>Aber er hat etwas zurückgewonnen, das viele für normal halten, bis es fehlt:</p>

          <p><strong>Wahlfähigkeit.</strong></p>

          <p>Er kann prüfen.<br>
          Er kann warten.<br>
          Er kann Nein sagen.<br>
          Er kann umschalten.<br>
          Er kann Hilfe annehmen, ohne sich zu verkaufen.<br>
          Er kann geben, ohne sich auszunutzen.<br>
          Er kann in Gemeinschaft leben, ohne bevormundet zu werden.</p>

          <p>Er ist nicht gegen die Welt.<br>
          Er ist wieder bei sich.</p>

          <p>Und genau dort beginnt Souveränität: nicht im Kampf gegen andere, sondern in der Rückkehr zur eigenen Zuständigkeit.</p>
        `
      },
      en: {}
    };

    for(const k in I18N.de){
      if(I18N.en[k] == null) I18N.en[k] = I18N.de[k];
    }

    const btnDE = document.getElementById("btnDE");
    const btnEN = document.getElementById("btnEN");

    function applyLang(lang){
      document.documentElement.lang = (lang === "en") ? "en" : "de";
      btnDE.classList.toggle("active", lang === "de");
      btnEN.classList.toggle("active", lang === "en");

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        const val = (I18N[lang] && I18N[lang][key] != null) ? I18N[lang][key] : I18N.de[key];
        if(key === "chapter_body"){
          el.innerHTML = val;
        }else{
          el.textContent = val;
        }
      });

      localStorage.setItem("fsa_lang", lang);
    }

    btnDE.addEventListener("click", () => applyLang("de"));
    btnEN.addEventListener("click", () => applyLang("en"));

    const saved = localStorage.getItem("fsa_lang") || "de";
    applyLang(saved === "en" ? "en" : "de");
  </script>
