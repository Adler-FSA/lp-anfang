<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vertriebsbibliothek – Kapitel 09</title>
  <meta name="robots" content="index,follow" />
  <style>
:root{
  --bg:#050814;
  --bg2:#020617;
  --panel:rgba(15,23,42,.88);
  --panel2:rgba(15,23,42,.72);
  --txt:#e9eef7;
  --muted:#a9b4c7;
  --gold:#d4af37;
  --gold2:#f2d37a;
  --line:rgba(212,175,55,.38);
  --shadow:0 24px 60px rgba(0,0,0,.55);
  --glow:0 0 26px rgba(212,175,55,.22), 0 12px 30px rgba(0,0,0,.55);
  --radius:18px;
  --maxw:1100px;
}
*{box-sizing:border-box;}
html,body{
  margin:0;
  background:
    radial-gradient(1200px 800px at 20% 10%, rgba(212,175,55,.10), transparent 55%),
    radial-gradient(900px 600px at 80% 30%, rgba(94,168,255,.08), transparent 60%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--txt);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  overflow-x:hidden;
}
.wrap{max-width:var(--maxw);margin:0 auto;padding:38px 18px 70px;}
.kicker{
  display:inline-flex;align-items:center;gap:8px;
  padding:7px 10px;border-radius:999px;
  border:1px solid rgba(212,175,55,.25);
  background:rgba(0,0,0,.18);
  color:var(--gold2);
  font-size:12px;font-weight:800;letter-spacing:.25px;
  width:fit-content; white-space:nowrap;
}
.dot{width:8px;height:8px;border-radius:99px;background:rgba(242,211,122,.9);box-shadow:0 0 12px rgba(212,175,55,.35)}
h1{margin:10px 0 6px;font-size:38px;line-height:1.12;font-weight:900}
.sub{margin:0;color:var(--muted);max-width:95ch;line-height:1.55;font-size:15px}
.actionsTop{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:16px}
.btn{
  appearance:none;border:none;cursor:pointer;
  padding:10px 12px;border-radius:14px;
  background:linear-gradient(180deg, rgba(212,175,55,.95), rgba(212,175,55,.75));
  color:#111; font-weight:900; letter-spacing:.2px;
  box-shadow:var(--glow);
  text-decoration:none;
  display:inline-flex;align-items:center;gap:8px;
  white-space:nowrap;
}
.btn2{
  appearance:none;border:1px solid rgba(212,175,55,.28);cursor:pointer;
  padding:10px 12px;border-radius:14px;
  background:rgba(0,0,0,.22);
  color:var(--txt); font-weight:800;
  text-decoration:none;
  display:inline-flex;align-items:center;gap:8px;
  white-space:nowrap;
}
.btn2[aria-disabled="true"]{opacity:.45;pointer-events:none;}
.btn2:hover{background:rgba(0,0,0,.28);}
.btn:hover{filter:brightness(1.03);}
.line{height:2px;background:linear-gradient(90deg,transparent,var(--gold),transparent);opacity:.85;margin:18px 0 18px;}
.panel{
  background:linear-gradient(180deg,var(--panel),var(--panel2));
  border:1px solid rgba(212,175,55,.22);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  backdrop-filter: blur(6px);
  padding:18px 18px;
  position:relative;
  overflow:hidden;
}
.panel:before{
  content:"";
  position:absolute;inset:-2px;
  background:radial-gradient(650px 240px at 10% 0%, rgba(212,175,55,.10), transparent 55%);
  pointer-events:none;
}
.panel > *{position:relative;z-index:1;}
h2{margin:0 0 8px;font-size:18px;letter-spacing:.2px;color:var(--gold2)}
.contentBox{
  margin-top:10px;
  padding:12px 14px;
  border-radius:14px;
  border:1px dashed rgba(212,175,55,.35);
  background:rgba(0,0,0,.16);
  color:var(--muted);
  font-size:14px;
  line-height:1.6;
}
.footerNav{
  margin-top:14px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
  justify-content:space-between;
}
.footerLeft,.footerRight,.footerMid{display:flex;gap:10px;flex-wrap:wrap;align-items:center;}
.footerMid{justify-content:center;flex:1}
@page{ margin:14mm; }
@media print{
  html,body{
    background:#fff !important;
    color:#000 !important;
    height:auto !important;
    overflow:visible !important;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }
  .wrap{padding:0 !important;}
  .actionsTop,.kicker{display:none !important;}
  .panel{
    box-shadow:none !important;
    background:#fff !important;
    border:1px solid #999 !important;
    backdrop-filter:none !important;
    break-inside:avoid-page;
    page-break-inside:avoid;
  }
  .panel:before{display:none !important;}
  .sub,h2,.contentBox{color:#000 !important;}
  h1{color:#000 !important;}
  .line{background:#999 !important;}
  a{color:#000 !important;text-decoration:none !important;}
  .footerNav{display:none !important;}
}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="kicker"><span class="dot"></span> Kapitel 09</div>
    <h1>Kapitel 09 – Marketingplan & Einkommen</h1>
    <div class="sub">Nachvollziehbar, seriös, aufbaubar – Struktur statt Lautstärke.</div>

    <div class="actionsTop">
      <button class="btn" type="button" id="printBtn">Drucken</button>
      <a class="btn2" href="./index.html" data-internal>← Inhaltsverzeichnis</a>
    </div>

    <div class="line"></div>

    <section class="panel">
      <h2>Inhalt</h2>
      <div class="contentBox">[Platzhalter – hier kommt später der Text rein.]</div>

      <div class="footerNav">
        <div class="footerLeft">
          <a class="btn2" href="./index.html" data-internal>← Inhaltsverzeichnis</a>
        </div>

        <div class="footerMid">
          <a class="btn2" href="./kapitel-08.html" data-internal aria-disabled="false">← Vorheriges</a>
          <a class="btn2" href="./kapitel-10.html" data-internal aria-disabled="false">Nächstes →</a>
        </div>

        <div class="footerRight">
          <button class="btn" type="button" id="printBtn2">Drucken</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    (function(){
      function doPrint(){ window.print(); }
      document.getElementById("printBtn").addEventListener("click", doPrint);
      document.getElementById("printBtn2").addEventListener("click", doPrint);
    })();
  </script>

  <script>
    (function(){
      const t = Date.now();
      document.querySelectorAll('a[data-internal]').forEach(a=>{
        try{
          const u = new URL(a.getAttribute('href'), location.href);
          u.searchParams.set('nocache', t);
          a.href = u.pathname + u.search + u.hash;
        }catch(e){}
      });
    })();
  </script>
</body>
</html>
