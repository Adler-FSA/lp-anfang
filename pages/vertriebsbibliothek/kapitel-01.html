<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kapitel 01 – Vorwort</title>
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root{
      --bg:#050814;
      --bg2:#020617;
      --panel:rgba(15,23,42,.88);
      --panel2:rgba(15,23,42,.72);
      --txt:#e9eef7;
      --muted:#a9b4c7;
      --gold:#d4af37;
      --gold2:#f2d37a;
      --line:rgba(212,175,55,.38);
      --shadow:0 24px 60px rgba(0,0,0,.55);
      --glow:0 0 26px rgba(212,175,55,.22), 0 12px 30px rgba(0,0,0,.55);
      --radius:18px;
      --maxw:1000px;
    }

    *{box-sizing:border-box;}
    html,body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(212,175,55,.10), transparent 55%),
        radial-gradient(900px 600px at 80% 30%, rgba(94,168,255,.08), transparent 60%),
        linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--txt);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      overflow-x:hidden;
    }

    .wrap{max-width:var(--maxw);margin:0 auto;padding:34px 18px 60px;}
    .topbar{display:flex;align-items:flex-start;justify-content:space-between;gap:12px;flex-wrap:wrap;margin:6px 0 14px;}
    .brand{display:flex;flex-direction:column;gap:6px;min-width:min(680px,100%);}
    .kicker{
      display:inline-flex;align-items:center;gap:8px;
      padding:7px 10px;border-radius:999px;
      border:1px solid rgba(212,175,55,.25);
      background:rgba(0,0,0,.18);
      color:var(--gold2);
      font-size:12px;font-weight:800;letter-spacing:.25px;
      width:fit-content; white-space:nowrap;
    }
    .dot{width:8px;height:8px;border-radius:99px;background:rgba(242,211,122,.9);box-shadow:0 0 12px rgba(212,175,55,.35)}
    h1{margin:0;font-size:34px;line-height:1.1;font-weight:900}
    .sub{margin:2px 0 0;color:var(--muted);max-width:95ch;line-height:1.55}

    .line{height:2px;background:linear-gradient(90deg,transparent,var(--gold),transparent);opacity:.85;margin:12px 0 18px;}

    .actions{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-end}
    .btn{
      appearance:none;border:none;cursor:pointer;
      padding:10px 12px;border-radius:14px;
      background:linear-gradient(180deg, rgba(212,175,55,.95), rgba(212,175,55,.75));
      color:#111; font-weight:900; letter-spacing:.2px;
      box-shadow:var(--glow);
      text-decoration:none;
      display:inline-flex;align-items:center;gap:8px;
      white-space:nowrap;
    }
    .btn2{
      appearance:none;border:1px solid rgba(212,175,55,.28);cursor:pointer;
      padding:10px 12px;border-radius:14px;
      background:rgba(0,0,0,.22);
      color:var(--txt); font-weight:800;
      text-decoration:none;
      display:inline-flex;align-items:center;gap:8px;
      white-space:nowrap;
    }
    .btn2:hover{background:rgba(0,0,0,.28);}
    .btn:hover{filter:brightness(1.03);}

    .panel{
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border:1px solid rgba(212,175,55,.22);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(6px);
      padding:18px 18px;
      position:relative;
      overflow:hidden;
      margin-top:14px;
    }
    .panel:before{
      content:"";
      position:absolute;inset:-2px;
      background:radial-gradient(650px 240px at 10% 0%, rgba(212,175,55,.10), transparent 55%);
      pointer-events:none;
    }
    .panel > *{position:relative;z-index:1;}

    h2{margin:0 0 8px;font-size:18px;letter-spacing:.2px;color:var(--gold2)}
    p{margin:0 0 10px;color:var(--txt);line-height:1.65;font-size:14.5px;opacity:.98}

    /* Footer-Navigation (Kapitel) */
    .footerNav{
      margin-top:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:space-between;
      align-items:center;
    }
    .footerNav .left,
    .footerNav .mid,
    .footerNav .right{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .navBtn{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(212,175,55,.28);
      background:rgba(0,0,0,.22);
      color:var(--txt);
      font-weight:900;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .navBtn:hover{background:rgba(0,0,0,.28);}
    .navBtnPrimary{
      background:linear-gradient(180deg, rgba(212,175,55,.95), rgba(212,175,55,.75));
      color:#111;
      border:none;
      box-shadow:var(--glow);
    }
    .navBtnPrimary:hover{filter:brightness(1.03);}
    .navBtnDisabled{
      opacity:.45;
      pointer-events:none;
      cursor:default;
    }

    @page{ margin:14mm; }
    @media print{
      html,body{
        background:#fff !important;
        color:#000 !important;
        height:auto !important;
        overflow:visible !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .wrap{padding:0 !important;}
      .actions,.kicker{display:none !important;}
      .panel{
        box-shadow:none !important;
        background:#fff !important;
        border:1px solid #999 !important;
        backdrop-filter:none !important;
        break-inside:avoid-page;
        page-break-inside:avoid;
      }
      .panel:before{display:none !important;}
      .sub,p{color:#000 !important;}
      h1,h2{color:#000 !important;}
      .line{background:#999 !important;}
      a{color:#000 !important;text-decoration:none !important;}

      /* Footer-Navigation NICHT drucken */
      .footerNav{display:none !important;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="kicker"><span class="dot"></span> Kapitel 01</div>
        <div>
          <h1>Kapitel 01 – Vorwort</h1>
          <div class="sub">Einleitung &amp; Kompass für die Vertriebsbibliothek.</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn" type="button" id="printBtn">Drucken</button>
        <a class="btn2" href="./index.html" data-internal>← Inhaltsverzeichnis</a>
      </div>
    </div>

    <div class="line"></div>

    <section class="panel">
      <h2>Inhalt</h2>
      <p>[Platzhalter – hier kommt später der Text rein.]</p>

      <!-- Kapitel Footer-Navigation -->
      <div class="footerNav">
        <div class="left">
          <a class="navBtn" href="./index.html" data-internal>← Inhaltsverzeichnis</a>
        </div>

        <div class="mid">
          <a class="navBtn navBtnDisabled" href="./kapitel-00.html" aria-disabled="true">← Vorheriges</a>
          <a class="navBtn navBtnPrimary" href="./kapitel-02.html" data-internal>Nächstes →</a>
        </div>

        <div class="right">
          <button class="navBtn navBtnPrimary" type="button" id="printBtn2">Drucken</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    (function(){
      function doPrint(){ window.print(); }
      document.getElementById("printBtn").addEventListener("click", doPrint);
      document.getElementById("printBtn2").addEventListener("click", doPrint);
    })();
  </script>

  <script>
    (function(){
      const t = Date.now();
      document.querySelectorAll('a[data-internal]').forEach(a=>{
        try{
          const u = new URL(a.getAttribute('href'), location.href);
          u.searchParams.set('nocache', t);
          a.href = u.pathname + u.search + u.hash;
        }catch(e){}
      });
    })();
  </script>
</body>
</html>
