<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FAQ – Einkommensbedingungen & Auszahlung</title>
  <meta name="description" content="FAQ: Einkommensbedingungen & Auszahlung – Aktivierung, Kündigung, 100€ Schwelle, 90/10 Bildungspool, Leadmaschine, 3 Ebenen 20/15/10, Privat oder Firma." />
  <style>
    :root{
      --teal:#2aa8b8; --teal-dark:#1b7f8c;
      --magenta:#b01861; --magenta-dark:#8d134d;
      --paper:#ffffff; --ink:#0f172a; --muted:#475569;
      --line:#e5e7eb; --soft:#f8fafc;
      --radius:16px; --shadow:0 14px 36px rgba(2,6,23,.10);
    }
    *{box-sizing:border-box;}
    html,body{margin:0;padding:0;background:var(--paper);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    a{color:inherit;}
    .wrap{max-width:980px;margin:0 auto;padding:26px 18px 60px;}

    .top{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:14px;border:1px solid var(--line);border-radius:var(--radius);background:#fff;box-shadow:var(--shadow);
    }
    .left{display:flex;align-items:center;gap:14px;min-width:0;}

    /* FIX: breites Logo statt mini im Quadrat */
    .mark{
      width:140px;height:34px;flex:0 0 auto;
      display:block;object-fit:contain;
    }

    .ttl{min-width:0;}
    .ttl .k{font-size:12px;color:var(--muted);margin:0;}
    .ttl .h{font-size:16px;font-weight:900;margin:2px 0 0;color:var(--magenta-dark);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}

    .right{display:flex;align-items:center;gap:10px;flex:0 0 auto;}
    .navbtn{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--line);background:#fff;border-radius:999px;
      padding:10px 12px;text-decoration:none;font-weight:800;font-size:13px;
    }
    .navbtn svg{width:16px;height:16px}
    .lang{
      display:flex;gap:6px;align-items:center;border:1px solid var(--line);border-radius:999px;padding:4px;background:var(--soft);
    }
    .lang button{border:0;background:transparent;padding:7px 10px;border-radius:999px;cursor:pointer;font-weight:800;font-size:12px;color:var(--muted);}
    .lang button[aria-pressed="true"]{background:#fff;color:var(--ink);box-shadow:0 6px 16px rgba(2,6,23,.08);}

    header{padding:18px 2px 6px;}
    h1{margin:10px 0 8px;font-size:30px;line-height:1.15;letter-spacing:.2px;}
    .h1-accent{background:linear-gradient(90deg,var(--magenta),var(--teal));-webkit-background-clip:text;background-clip:text;color:transparent;}
    .lead{margin:0;color:var(--muted);max-width:90ch;line-height:1.55;}

    .panel{
      margin-top:16px;border:1px solid var(--line);border-radius:var(--radius);background:#fff;box-shadow:var(--shadow);
      padding:14px;
    }
    .panel h2{margin:0 0 10px;font-size:16px;color:var(--magenta-dark);}
    details{border:1px solid var(--line);border-radius:14px;background:var(--soft);padding:0;overflow:hidden;margin:10px 0;}
    summary{
      list-style:none;cursor:pointer;padding:14px 14px;font-weight:900;color:var(--ink);
      display:flex;align-items:center;justify-content:space-between;gap:12px;background:#fff;
    }
    summary::-webkit-details-marker{display:none;}
    .chev{width:18px;height:18px;flex:0 0 auto;transition:transform .18s ease;}
    details[open] .chev{transform:rotate(180deg);}
    .ans{padding:0 14px 14px;color:var(--muted);line-height:1.6;}
    .ans strong{color:var(--ink);}
    .mini{border-left:4px solid var(--teal);background:#fff;padding:10px 12px;border-radius:12px;margin-top:10px;color:var(--muted);}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="left">
        <img class="mark" src="../../library/logos/liquiditybooster-logo.png" alt="LiquidityBooster Logo" />
        <div class="ttl">
          <p class="k" data-i18n="crumb">FAQ</p>
          <p class="h" data-i18n="pageTitle">Einkommensbedingungen &amp; Auszahlung</p>
        </div>
      </div>

      <div class="right">
        <a class="navbtn" href="./index.html">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3 2.5 11.2a1 1 0 0 0 .7 1.8H5v7a1 1 0 0 0 1 1h4v-6h4v6h4a1 1 0 0 0 1-1v-7h1.8a1 1 0 0 0 .7-1.8L12 3z" fill="currentColor"/></svg>
          <span data-i18n="back">Übersicht</span>
        </a>

        <div class="lang" role="group" aria-label="Language">
          <button id="btnDE" type="button" aria-pressed="true">DE</button>
          <button id="btnEN" type="button" aria-pressed="false">EN</button>
        </div>
      </div>
    </div>

    <header>
      <h1><span class="h1-accent" data-i18n="h1">FAQ – Einkommensbedingungen &amp; Auszahlung</span></h1>
      <p class="lead" data-i18n="lead">
        Hier findest du die Regeln zur Teilnahme am Einkommenssystem, zur Aktivierung, zu Auszahlungen, zur 90/10-Regel (Bildungspool), zur Profi-Leadmaschine und zur 3-Ebenen-Vergütung.
      </p>
    </header>

    <!-- Rest unverändert (dein Akkordeon-Inhalt bleibt so wie er bei dir aktuell ist) -->
    <!-- Wenn du willst, kann ich dir hier auch die komplette finale Version wieder komplett ausgeben – aber du wolltest ja nur den Markenlogo-Fix. -->

  </div>

  <script>
    (function(){
      const dict = {
        de: {
          crumb:"FAQ",
          pageTitle:"Einkommensbedingungen & Auszahlung",
          back:"Übersicht",
          h1:"FAQ – Einkommensbedingungen & Auszahlung",
          lead:"Hier findest du die Regeln zur Teilnahme am Einkommenssystem, zur Aktivierung, zu Auszahlungen, zur 90/10-Regel (Bildungspool), zur Profi-Leadmaschine und zur 3-Ebenen-Vergütung."
        },
        en: {
          crumb:"FAQ",
          pageTitle:"Income Conditions & Payouts",
          back:"Overview",
          h1:"FAQ – Income Conditions & Payouts",
          lead:"Here you’ll find the rules for participating in the income system: activation, payouts, the 90/10 rule (education pool), the pro lead machine and the 3-level compensation logic."
        }
      };

      const btnDE = document.getElementById('btnDE');
      const btnEN = document.getElementById('btnEN');

      function applyLang(lang){
        document.documentElement.lang = (lang === 'en') ? 'en' : 'de';
        document.querySelectorAll('[data-i18n]').forEach(el=>{
          const key = el.getAttribute('data-i18n');
          if(dict[lang] && dict[lang][key] != null) el.textContent = dict[lang][key];
        });
        btnDE.setAttribute('aria-pressed', lang === 'de' ? 'true' : 'false');
        btnEN.setAttribute('aria-pressed', lang === 'en' ? 'true' : 'false');
        localStorage.setItem('lb_faq_lang', lang);
      }

      btnDE.addEventListener('click', ()=>applyLang('de'));
      btnEN.addEventListener('click', ()=>applyLang('en'));

      const saved = localStorage.getItem('lb_faq_lang');
      applyLang(saved === 'en' ? 'en' : 'de');
    })();
  </script>
</body>
</html>
