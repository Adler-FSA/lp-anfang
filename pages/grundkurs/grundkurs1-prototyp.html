<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FSA Gesamt-Menü-Prototyp (alle 5 Module)</title>
  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding-top: 90px;
    }
    h1 { color: #d4af37; margin-bottom: .5rem; }
    p  { color: #a3a3a3; margin-bottom: 2rem; }
    hr { border: none; border-top: 1px solid rgba(212,175,55,0.2); margin: 3rem auto; width: 80%; }
  </style>
</head>
<body>
  <h1>FSA Gesamt-Menü-Prototyp</h1>
  <p>Hier werden alle fünf Menü-Module getestet.</p>

  <hr>

  <script>
    // Loader mit Fallback (GitHub Pages -> Raw GitHub)
    (function() {
      const ver = "v=20251020b"; // Cache-Buster
      const base = "/lp-anfang/library/js/";
      const raw  = "https://raw.githubusercontent.com/Adler-FSA/lp-anfang/main/library/js/";

      function loadScript(file, then) {
        const s = document.createElement("script");
        s.src = base + file + (file.includes("?") ? "&" : "?") + ver;
        s.defer = true;
        s.onerror = function () {
          const f = document.createElement("script");
          f.src = raw + file;
          f.defer = true;
          f.onload = then || null;
          document.body.appendChild(f);
        };
        if (then) s.onload = then;
        document.body.appendChild(s);
      }

      // Reihenfolge ist wichtig: zuerst Hauptmenü, dann die Leisten, dann Utility-Buttons
      const queue = [
        "menu.js",
        "grundkurs-menu.js",
        "campus-menu.js",
        "krypto-menu.js",
        "office-menu.js",
        "music-button.js",
        "lang-switcher.js",
        "back-to-home.js"
      ];

      // sequenziell laden
      (function next(i){
        if (i >= queue.length) return;
        loadScript(queue[i], () => next(i+1));
      })(0);
    })();
  </script>
</body>
</html>
