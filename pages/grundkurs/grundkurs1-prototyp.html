<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FSA Akademie ‚Äì Grundkurs 1 (Basis)</title>
<style>
body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0b0f14;color:#e5e7eb;margin:0;padding:0;display:flex;justify-content:center;align-items:flex-start;min-height:100vh}
.container{max-width:860px;margin:40px auto;padding:20px;background:rgba(17,24,38,.9);border-radius:16px;box-shadow:0 0 40px rgba(0,0,0,.45)}
h1{text-align:center;color:#d4af37;margin:0 0 30px}
.progress{height:16px;background:#111;border-radius:10px;overflow:hidden;margin-bottom:20px}
.bar{height:100%;width:0;background:linear-gradient(90deg,#d4af37,#f1d37a);transition:width .4s ease}
.question{display:none}
.answers{margin:20px 0;display:flex;flex-direction:column;gap:10px}

.result{display:none;margin-top:30px;padding:20px;background:#111826;border-radius:12px}
.result h2{color:#f1d37a;text-align:center;margin-top:0}
.mentor-note{background:#0f172a;padding:12px 16px;border-left:4px solid #d4af37;margin:14px 0;border-radius:8px}
.mentor-note a{color:#60a5fa;text-decoration:none}
.mentor-note a:hover{text-decoration:underline}
.status{text-align:center;color:#9aa3b8;margin-bottom:6px}
</style>
</head>
<body>
<div class="container">
  <h1>üß≠ Grundkurs 1 ‚Äì Finanzielle Souver√§nit√§t (Basis)</h1>
  <div class="status" id="status">Frage 1 von 10</div>
  <div class="progress"><div class="bar" id="bar"></div></div>

  <div id="quiz"></div>

</div>

<script>
const quizData = [
{q:"Warum ist der erste Schritt zur finanziellen Souver√§nit√§t das eigene Verst√§ndnis √ºber Geldfl√ºsse?",
 a:["Weil nur wer versteht, wie Geld entsteht und zirkuliert, bewusste Entscheidungen treffen kann.",
    "Weil Geld immer durch Banken kontrolliert wird und man sich dem nicht entziehen kann.",
    "Weil finanzielle Souver√§nit√§t nur von staatlicher Regulierung abh√§ngt."],
 c:0, link:"/pages/krypto-step1.html#geldfluesse"},
{q:"Was unterscheidet ein klassisches Bankkonto von einer Krypto-Wallet?",
 a:["Beide speichern nur die Transaktionen, nicht das Geld selbst.",
    "Ein Bankkonto geh√∂rt einer Bank, eine Wallet geh√∂rt ausschlie√ülich dir selbst.",
    "Beide Systeme werden von denselben Institutionen √ºberwacht."],
 c:1, link:"/pages/krypto-step2.html#wallet-sicherheit"},
{q:"Warum ist die Seed Phrase der wichtigste Teil einer Wallet?",
 a:["Sie ersetzt die PIN deiner Bankkarte.",
    "Sie ist der Nachweis, dass du Kunde einer B√∂rse bist.",
    "Sie ist der einzige Zugang zu deinem Verm√∂gen ‚Äì ohne Seed kein Zugriff."],
 c:2, link:"/pages/krypto-step2.html#seedphrase"},
{q:"Was bedeutet ‚Äûfinanzielle Eigenverantwortung‚Äú im Krypto-Kontext wirklich?",
 a:["Dass man bereit ist, f√ºr seine Entscheidungen und Fehler selbst einzustehen.",
    "Dass man anderen Vertrauenspersonen die Verwahrung √ºberl√§sst.",
    "Dass man m√∂glichst viele Konten bei verschiedenen B√∂rsen er√∂ffnet."],
 c:0, link:"/pages/krypto-step3.html#verantwortung"},
{q:"Warum sollte man Plattformen wie Trustyfy verstehen, bevor man Geld einzahlt?",
 a:["Weil sie das beste Zinsmodell bieten.",
    "Weil Verst√§ndnis √ºber Funktion und Risiko vor Verlust sch√ºtzt.",
    "Weil sonst Transaktionen automatisch abgelehnt werden."],
 c:1, link:"/pages/krypto-step2.html#risiko"},
{q:"Welche Aussage beschreibt ‚ÄûDezentralit√§t‚Äú am besten?",
 a:["Ein System, das von einer zentralen Beh√∂rde gesteuert wird.",
    "Ein System, bei dem jeder Teilnehmer gleiche Rechte und Zugriffe hat.",
    "Ein System, das keine Technologie, sondern eine Bankstruktur nutzt."],
 c:1, link:"/pages/krypto-step2.html#dezentral"},
{q:"Warum ist ‚ÄûNicht deine Schl√ºssel ‚Äì nicht deine Coins‚Äú mehr als nur ein Spruch?",
 a:["Weil du ohne eigene Schl√ºssel nicht wirklich der Besitzer deiner Krypto-Werte bist.",
    "Weil die Schl√ºssel automatisch bei der B√∂rse gespeichert werden.",
    "Weil Coins immer durch staatliche Versicherung gesch√ºtzt sind."],
 c:0, link:"/pages/krypto-step2.html#keys"},
{q:"Welche Haltung f√ºhrt am ehesten zu langfristigem finanziellen Erfolg?",
 a:["Schnelles Handeln, ohne sich vorher zu informieren.",
    "Geduld, Disziplin und die Bereitschaft, st√§ndig weiter zu lernen.",
    "Blindes Vertrauen in die Erfahrungen anderer."],
 c:1, link:"/pages/grundkurs.html#lernen"},
{q:"Warum braucht finanzielle Souver√§nit√§t ein Verst√§ndnis f√ºr Risiko?",
 a:["Weil Risiko nur bei Banken existiert.",
    "Weil du ohne Risikobewusstsein nicht frei, sondern abh√§ngig entscheidest.",
    "Weil Risiken sich automatisch ausgleichen, wenn man Geduld hat."],
 c:1, link:"/pages/krypto-step3.html#risikoanalyse"},
{q:"Was zeigt, dass jemand finanziell souver√§n geworden ist?",
 a:["Er kann sich schnell Geld leihen, wenn er es braucht.",
    "Er nutzt sein Wissen bewusst, um unabh√§ngig von Systemen zu handeln.",
    "Er vertraut darauf, dass andere f√ºr ihn die richtige Entscheidung treffen."],
 c:1, link:"/pages/grundkurs.html#abschluss"}
];

const quiz=document.getElementById("quiz");
const bar=document.getElementById("bar");
const status=document.getElementById("status");
const result=document.getElementById("result");
let current=0, score=0, answers=[];

function showQuestion(i){
  quiz.innerHTML="";
  const q=quizData[i];
  const qBox=document.createElement("div");
  qBox.className="question";qBox.style.display="block";
  qBox.innerHTML=`<h3>${q.q}</h3>`;
  const ansDiv=document.createElement("div");
  ansDiv.className="answers";
  q.a.forEach((txt,idx)=>{
    const btn=document.createElement("button");
    btn.className="answer";
    btn.textContent=txt;
    btn.onclick=()=>{answers[i]=idx;};
    ansDiv.appendChild(btn);
  });
  const next=document.createElement("button");
  next.className="next";
  next.textContent=i===quizData.length-1?"Auswerten":"Weiter";
  next.onclick=()=>nextQuestion();
  qBox.appendChild(ansDiv);qBox.appendChild(next);
  quiz.appendChild(qBox);
  status.textContent=`Frage ${i+1} von ${quizData.length}`;
  bar.style.width=((i)/quizData.length)*100+"%";
}
function nextQuestion(){
  if(answers[current]==null)return alert("Bitte eine Antwort w√§hlen.");
  current++;
  if(current<quizData.length)showQuestion(current);
  else finishQuiz();
}
function finishQuiz(){
  let wrong=[];
  score=0;
  quizData.forEach((q,i)=>{if(answers[i]===q.c)score++;else wrong.push(i);});
  const percent=(score/quizData.length)*100;
  quiz.innerHTML="";bar.style.width="100%";
  result.style.display="block";
  let rating="";
  if(score<=5)rating="‚ùå Nicht qualifiziert";
  else if(score<=6)rating="‚ö†Ô∏è Wiederholung empfohlen";
  else if(score<=9)rating="ü•â Bronze ‚Äì Qualifiziert";
  else rating="ü•á Gold ‚Äì Exzellent";
  result.innerHTML=`<h2>Ergebnis: ${score}/10 richtig (${rating})</h2>`;
  wrong.forEach(i=>{
    const q=quizData[i];
    const div=document.createElement("div");
    div.className="mentor-note";
    div.innerHTML=`<b>Frage:</b> ${q.q}<br><b>Richtige Antwort:</b> ${q.a[q.c]}<br>
    <b>Mentor:</b> Diese Frage zeigt, wo noch Potenzial liegt ‚Äì lese dazu im Abschnitt 
    <a href="${q.link}" target="_blank">Weiter vertiefen ‚Üí</a>`;
    result.appendChild(div);
  });
}

showQuestion(current);
</script>
</body>
</html>
