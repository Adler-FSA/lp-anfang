<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Grundkurs 1 – Prototyp (Brainbooster)</title>
<style>
  :root{
    --bg:#0b0f14; --panel:#121821; --ink:#e5e7eb; --muted:#9aa3b8;
    --gold:#d4af37; --blue:#2f80ed; --ok:#10b981; --bad:#ef4444; --line:#1f2937;
  }
  html,body{margin:0;background:radial-gradient(1200px 600px at 50% -10%, #151a22 0%, #0b0f14 55%, #080b10 100%);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:1000px;margin:28px auto;padding:0 16px}

  /* Kopf */
  .head{display:flex;align-items:center;gap:12px;margin:4px 0 18px}
  .head h1{margin:0;font-size:clamp(20px,3.2vw,28px);font-weight:800;letter-spacing:.2px}
  .pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:#0f1620;border:1px solid #203040}

  /* Karte */
  .card{background:linear-gradient(180deg,#121821,#0e141c);border:1px solid rgba(212,175,55,.22);border-radius:16px;box-shadow:0 26px 90px rgba(0,0,0,.35), 0 0 0 1px rgba(47,128,237,.08) inset;padding:18px 18px 14px}
  .q-head{display:flex;justify-content:space-between;align-items:center;gap:12px}
  .q-title{font-size:clamp(18px,2.4vw,22px);margin:6px 0 0;font-weight:700}
  .counter{color:var(--muted);font-weight:700}

  /* Fortschritt */
  .bar{height:10px;background:#0f1620;border:1px solid #1a2430;border-radius:999px;overflow:hidden;margin:10px 0 18px}
  .bar > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,#2f80ed,#56ccf2);transition:width .35s ease}

  /* Antworten */
  .opts{display:grid;gap:10px;margin-top:6px}
  .opt{position:relative;border:1px solid #223043;border-radius:12px;background:#0e141c;cursor:pointer;transition:transform .08s ease, border-color .15s ease}
  .opt:hover{transform:translateY(-1px);border-color:#2a3c58}
  .opt.disabled{pointer-events:none;opacity:.9}
  .opt input{position:absolute;inset:0;opacity:0;pointer-events:none}
  .opt .row{display:flex;align-items:flex-start;gap:12px;padding:14px}
  .opt .bullet{flex:0 0 28px;height:28px;display:grid;place-items:center;border-radius:8px;background:#0c1118;border:1px solid #1b2635;font-weight:800;color:#8fb7ff}
  .opt.correct{border-color:rgba(16,185,129,.55);box-shadow:0 0 0 2px rgba(16,185,129,.25) inset}
  .opt.wrong{border-color:rgba(239,68,68,.55);box-shadow:0 0 0 2px rgba(239,68,68,.2) inset}
  .opt.correct .bullet{color:#052; background:rgba(16,185,129,.15); border-color:rgba(16,185,129,.45)}
  .opt.wrong   .bullet{color:#400; background:rgba(239,68,68,.15);  border-color:rgba(239,68,68,.45)}

  /* Mentor-Tipp */
  .tip{margin:14px 0 0;padding:12px 14px;border-radius:12px;background:rgba(47,128,237,.06);border:1px solid rgba(47,128,237,.25);display:none}
  .tip strong{color:#a7c7ff}

  /* Steuerung */
  .actions{display:flex;justify-content:space-between;align-items:center;margin-top:14px}
  .btn{border:0;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer}
  .btn-next{background:linear-gradient(180deg,#60a5fa,#2f80ed);color:#0a1020;opacity:.6;pointer-events:none}
  .btn-next.enabled{opacity:1;pointer-events:auto}
  .btn-skip{background:#0f1620;border:1px solid #223043;color:#cfe3ff}

  /* Ergebnis */
  .summary{display:none;margin-top:18px}
  .badge{display:inline-block;padding:6px 10px;border-radius:10px;font-weight:800}
  .b-none{background:#1a1f28;color:#a7aab2;border:1px solid #2a2f39}
  .b-repeat{background:#281e1a;color:#ffddc7;border:1px solid #3a2a20}
  .b-bronze{background:#2a2316;color:#ffd8a1;border:1px solid #57421a}

  /* Inline-Icon (Buch) */
  .ico{width:22px;height:22px;vertical-align:-4px}
  .muted{color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <div class="head">
    <span class="pill">
      <!-- Buch-Icon (blau) -->
      <svg class="ico" viewBox="0 0 64 64" aria-hidden="true">
        <defs><linearGradient id="b1" x1="0" x2="1"><stop offset="0" stop-color="#90c2ff"/><stop offset="1" stop-color="#2f80ed"/></linearGradient></defs>
        <path d="M12 10h28a6 6 0 0 1 6 6v32H18a6 6 0 0 1-6-6V10Z" fill="url(#b1)"/>
        <rect x="12" y="10" width="6" height="38" fill="#1e3a8a"/><rect x="22" y="18" width="16" height="2" fill="#e6f0ff" opacity=".85"/>
      </svg>
      <strong>Grundkurs 1</strong>
    </span>
    <h1>Finanzielle Souveränität – Einstieg</h1>
  </div>

  <div class="card">
    <div class="q-head">
      <div class="counter"><span id="qIndex">Frage 1</span> <span class="muted">von 10</span></div>
      <div class="muted" id="scoreInfo">0 richtig</div>
    </div>
    <div class="bar"><i id="barFill"></i></div>

    <div id="qTitle" class="q-title">…</div>
    <div id="opts" class="opts"></div>
    <div id="tip" class="tip"></div>

    <div class="actions">
      <button id="skip" class="btn btn-skip" title="Später noch einmal">Überspringen</button>
      <button id="next" class="btn btn-next">Weiter zur nächsten Frage</button>
    </div>
  </div>

  <div id="summary" class="summary card">
    <h2 style="margin:0 0 8px">Auswertung</h2>
    <p id="sumLine" style="margin:0 0 10px"></p>
    <p id="sumHint" class="muted" style="margin:0 0 12px"></p>
    <div id="sumBadge" class="badge b-none">Status</div>
  </div>
</div>

<script>
(function(){
  // Fragen – Grundkurs 1 (aus deinen Vorgaben; kompakt und klar, Antworten werden gemischt)
  const QUESTIONS = [
    {
      q: "Was bedeutet „finanzielle Souveränität“ in diesem Kurskontext am treffendsten?",
      a: [
        {t:"Niemand außer dir kontrolliert den Zugriff auf dein Geld; du verstehst Risiken und trägst Verantwortung.", ok:true},
        {t:"Dass eine Bank dein Geld effizient anlegt und dir Berichte sendet."},
        {t:"Dass der Staat deine Anlagen vor Verlusten garantiert."}
      ],
      tip:"Souveränität heißt: Kontrolle + Wissen + Verantwortung – nicht Bequemlichkeit durch Dritte."
    },
    {
      q: "Warum ist ein eigener On-/Off-Ramp wie trustyfy für den Einstieg entscheidend?",
      a: [
        {t:"Du bekommst eine eigene IBAN und kannst FIAT ↔ Krypto direkt tauschen – transparent und selbstbestimmt.", ok:true},
        {t:"Nur weil es hübscher aussieht als klassische Broker."},
        {t:"Weil dann alle Gebühren automatisch auf null sinken."}
      ],
      tip:"Wichtig sind Transparenz, Verfügbarkeit, klare Gebühren und direkter Zugriff."
    },
    {
      q: "Worin besteht der wichtigste Unterschied zwischen Bankkonto und Wallet?",
      a: [
        {t:"Beim Wallet verwahrst du die Schlüssel; beim Bankkonto verwahrt die Bank den Zugriff.", ok:true},
        {t:"Beide sind identisch, nur das Logo ist anders."},
        {t:"Wallets funktionieren nur, wenn die Bank geöffnet hat."}
      ],
      tip:"„Not your keys, not your coins“ – Schlüsselbesitz ist der Kern."
    },
    {
      q: "Welche Vorgehensweise ist beim ersten Testtransfer sinnvoll?",
      a: [
        {t:"Mit kleinem Betrag beginnen, Adresse doppelt prüfen, erst dann steigern.", ok:true},
        {t:"Direkt den vollen Betrag senden, um Zeit zu sparen."},
        {t:"Adresse nur flüchtig prüfen – Rückabwicklung geht immer."}
      ],
      tip:"Finalität beachten; kleine, bewusst geprüfte Schritte sind sicherer."
    },
    {
      q: "Was beschreibt Slippage korrekt?",
      a: [
        {t:"Die Abweichung zwischen erwartetem und tatsächlich ausgeführtem Preis durch Marktbewegung/Liquidität.", ok:true},
        {t:"Eine Strafgebühr der Bank fürs Nichtstun."},
        {t:"Den Bonus, den man bei jeder Transaktion automatisch erhält."}
      ],
      tip:"Hohe Volatilität + geringe Liquidität = eher mehr Slippage."
    },
    {
      q: "Welche Aussage zu KYC im Setup ist stimmig?",
      a: [
        {t:"Einmal sauber verifiziert, musst du es nicht bei jeder Transaktion erneut durchlaufen.", ok:true},
        {t:"KYC ist bei regulierten Rampen reine Deko und optional."},
        {t:"KYC verhindert technische Fehler bei Wallet-Transaktionen."}
      ],
      tip:"KYC ↔ Regulierung/Compliance; Transaktionen bleiben technisch unabhängig."
    },
    {
      q: "Welcher Sicherheitsgrundsatz passt zum Start am besten?",
      a: [
        {t:"Zugangsdaten/Seeds offline sichern, Tests mit kleinen Beträgen, keine Hektik.", ok:true},
        {t:"Seeds in Cloud-Notiz speichern – ist ja praktisch."},
        {t:"Zuerst große Summen bewegen, dann sichern."}
      ],
      tip:"Sicherheit ist ein Prozess, kein Event – erst Basis, dann steigern."
    },
    {
      q: "Woran erkennst du Gebühren-Transparenz?",
      a: [
        {t:"Gebühren + Netzwerk + Preisimpact werden vor Bestätigung sichtbar.", ok:true},
        {t:"Nur ein Endbetrag ohne Details wird angezeigt."},
        {t:"Gebühren sind immer 0, sonst wäre es unfair."}
      ],
      tip:"Vor dem Klick wissen, was passiert – nicht danach."
    },
    {
      q: "Was ist der pragmatische Nutzen einer eigenen IBAN im Setup?",
      a: [
        {t:"Ein-/Auszahlungen per Überweisung; einfacher FIAT-Zugang zur Krypto-Welt.", ok:true},
        {t:"Du brauchst keine Wallet mehr."},
        {t:"Käufe sind dann automatisch gebührenfrei."}
      ],
      tip:"Brücke zwischen Bankwelt und Selbstverwahrung – kein Widerspruch."
    },
    {
      q: "Welche Haltung hilft, typische Anfängerfehler zu vermeiden?",
      a: [
        {t:"Bewusstheit statt Ausreden: kleine Tests, verstehen, dokumentieren, dann skalieren.", ok:true},
        {t:"Trial-and-Error mit großen Summen, spart Zeit."},
        {t:"Blindes Vertrauen in fremde Tipps von Social Media."}
      ],
      tip:"Wissen + Ruhe schlägt Hektik – immer."
    }
  ];

  // util: shuffle (stabil pro Sitzung)
  function shuffle(arr){
    const a = arr.slice();
    for(let i=a.length-1;i>0;i--){
      const j = Math.floor(Math.random() * (i+1));
      [a[i],a[j]] = [a[j],a[i]];
    }
    return a;
  }

  // UI refs
  const qIndexEl = document.getElementById('qIndex');
  const scoreInfo = document.getElementById('scoreInfo');
  const barFill = document.getElementById('barFill');
  const qTitle = document.getElementById('qTitle');
  const optsBox = document.getElementById('opts');
  const tipBox = document.getElementById('tip');
  const btnNext = document.getElementById('next');
  const btnSkip = document.getElementById('skip');
  const summary = document.getElementById('summary');
  const sumLine = document.getElementById('sumLine');
  const sumHint = document.getElementById('sumHint');
  const sumBadge = document.getElementById('sumBadge');

  let order = shuffle(QUESTIONS.map((_,i)=>i)); // Frage-Reihenfolge
  let idx = 0;
  let score = 0;
  let answered = false;

  function render(){
    // Fortschritt
    qIndexEl.textContent = `Frage ${idx+1}`;
    scoreInfo.textContent = `${score} richtig`;
    barFill.style.width = `${(idx/QUESTIONS.length)*100}%`;

    // Frage
    const q = QUESTIONS[order[idx]];
    qTitle.textContent = q.q;
    tipBox.style.display = 'none';
    tipBox.innerHTML = '';
    btnNext.classList.remove('enabled');
    answered = false;

    // Antworten
    optsBox.innerHTML = '';
    const shuffledAnswers = shuffle(q.a);
    shuffledAnswers.forEach((opt, i) => {
      const el = document.createElement('label');
      el.className = 'opt';
      el.innerHTML = `
        <input type="radio" name="opt">
        <div class="row">
          <div class="bullet">${String.fromCharCode(65+i)}</div>
          <div class="txt">${opt.t}</div>
        </div>
      `;
      el.addEventListener('click', () => handlePick(el, opt.ok === true, q.tip));
      optsBox.appendChild(el);
    });
  }

  function handlePick(el, isOk, tip){
    if(answered) return;
    answered = true;

    // disable all, markieren
    [...optsBox.children].forEach(node => node.classList.add('disabled'));
    if(isOk){ el.classList.add('correct'); score++; }
    else{ el.classList.add('wrong'); }

    // Mentor-Tipp anzeigen
    tipBox.style.display = 'block';
    tipBox.innerHTML = `<strong>Mentor-Tipp:</strong> ${tip}`;

    // Weiter aktivieren
    btnNext.classList.add('enabled');
  }

  function next(){
    if(!btnNext.classList.contains('enabled')) return;
    idx++;
    if(idx >= QUESTIONS.length){ finish(); return; }
    render();
  }

  function skip(){
    if(answered) return; // nur vor Auswahl
    // Kein Score-Änderung, aber Frage ans Ende hängen
    const current = order[idx];
    order = order.slice(0,idx).concat(order.slice(idx+1)).concat(current);
    render();
  }

  function finish(){
    // Fortschritt voll
    barFill.style.width = '100%';
    // Summary
    const total = QUESTIONS.length;
    const pct = Math.round((score/total)*100);
    let badge = 'b-none', label='Keine Qualifikation', hint='≤5 von 10: Bitte Inhalte wiederholen.';
    if(score===6){ badge='b-repeat'; label='Wiederholung empfohlen'; hint='6 von 10: Du bist nah dran – wiederhole gezielt die unsicheren Punkte.'; }
    if(score>=7){ badge='b-bronze'; label='Bronze – Qualifiziert'; hint='≥7 von 10: Du bist für die Abschlussprüfung qualifiziert (Bronze-Schwelle).'; }

    sumLine.textContent = `Richtig: ${score} / ${total} (${pct} %)`;
    sumHint.textContent = hint;
    sumBadge.className = `badge ${badge}`;
    sumBadge.textContent = label;

    summary.style.display = 'block';
    // Steuerung ausblenden
    document.querySelector('.actions').style.display='none';
  }

  // Events
  btnNext.addEventListener('click', next);
  btnSkip.addEventListener('click', skip);

  // Start
  render();
})();
</script>
</body>
</html>
