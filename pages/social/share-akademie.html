<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Finanzielle Souver√§nit√§t Akademie</title>
  <meta name="description" content="Werde Teil der neuen Bildungsbewegung. Lerne, wie du dein Geld, Wissen und Handeln in Einklang bringst ‚Äì unabh√§ngig, klar, souver√§n.">

  <!-- Social Preview -->
  <meta property="og:title" content="Finanzielle Souverr√§nit√§t Akademie">
  <meta property="og:description" content="Werde Teil der neuen Bildungsbewegung. Lerne, wie du dein Geld, Wissen und Handeln in Einklang bringst ‚Äì unabh√§ngig, klar, souver√§n.">
  <meta property="og:image" content="https://adler-fsa.github.io/lp-anfang/library/social/akademie.png">
  <meta property="og:url" content="https://adler-fsa.github.io/lp-anfang/pages/social/share-akademie.html">
  <meta property="og:type" content="website">

  <style>
    :root{
      --gold:#d4af37;
      --text:#f2f2f2;
      --muted:#e5e7eb;
      --card-bg: rgba(10,10,20,0.75);
      --card-border: rgba(212,175,55,0.4);
      --shadow: 0 0 26px rgba(212,175,55,0.35), 0 24px 60px rgba(0,0,0,0.55);
      --radius:16px;
      --maxw:760px;
    }

    html, body {
      margin: 0;
      padding: 0;
      color: var(--text);
      font-family: Inter, system-ui, sans-serif;
      background: #000;
    }
    body {
      min-height: 100svh;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('../../library/images/backgrounds/kontakt-bg.jpg') center/cover no-repeat;
      z-index: 0;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      z-index: 1;
    }

    /* Stack-Layout mit gr√∂√üerem oberen Abstand f√ºr Sonnensicht */
    .stack {
      position: relative;
      z-index: 2;
      max-width: var(--maxw);
      margin-inline: auto;
      padding-top: clamp(34vh, 38vh, 42vh);
      padding-bottom: 8vh;
      display: flex;
      flex-direction: column;
      gap: clamp(28px, 6vh, 48px);
      width: min(92%, var(--maxw));
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(24px, 4.5vh, 40px) clamp(18px, 3vw, 32px);
      text-align: center;
      backdrop-filter: saturate(120%) blur(2px);
    }

    .title {
      color: var(--gold);
      font-size: clamp(1.4rem, 3.2vw, 1.9rem);
      margin: 0 0 12px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .lead {
      color: var(--muted);
      font-size: clamp(1rem, 2.2vw, 1.12rem);
      line-height: 1.55;
      margin: 0 0 22px;
    }

    .mark {
      color: #facc15;
      font-weight: 800;
    }

    .logo {
      width: 120px;
      height: auto;
      margin: -6px auto 10px;
      display: block;
      filter: drop-shadow(0 0 12px rgba(212,175,55,.5));
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }
    button {
      background: var(--gold);
      color: #0b0f14;
      font-weight: 700;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
    }
    button:hover { transform: translateY(-1px); filter: brightness(1.05); }

    .btn-secondary { background: #fff7d1; color: #1a1a1a; }
    .hint { margin: 8px 0 0; color: #facc15; font-weight: 700; }

    .social-card .label {
      color: #facc15;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: .2px;
    }
    .social-row {
      display: grid;
      grid-template-columns: repeat(7, minmax(0,1fr));
      gap: 10px;
    }
    .chip {
      border: none;
      border-radius: 10px;
      padding: 10px 12px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .chip:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .chip.active { box-shadow: 0 0 0 3px rgba(212,175,55,.55), 0 10px 28px rgba(0,0,0,.35); }

    .fb{ background:#1877F2 } .x{ background:#111 } .pin{ background:#E60023 }
    .wa{ background:#25D366 } .tg{ background:#229ED9 } .rd{ background:#FF4500 }
    .tb{ background:#36465D } .li{ background:#0A66C2 }

    .back {
      margin-top: clamp(18px, 4vh, 28px);
      display: flex;
      justify-content: center;
    }
    .back a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--gold);
      color: #0b0f14;
      font-weight: 800;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 12px;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      transition: transform .18s ease, filter .18s ease;
    }
    .back a:hover { transform: translateY(-1px); filter: brightness(1.05); }

    @media (max-width: 740px) {
      .social-row { grid-template-columns: repeat(4, minmax(0,1fr)); }
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>

  <main class="stack">
    <section class="card">
      <img class="logo" src="../../library/social/akademie.png" alt="FSA Vorschau ‚Äì Adler-Emblem">
      <h1 class="title">Finanzielle Souver√§nit√§t Akademie</h1>
      <p class="lead">
        Werde Teil der neuen Bildungsbewegung.<br>
        Lerne, wie du dein Geld, Wissen und Handeln in Einklang bringst ‚Äì
        unabh√§ngig, klar, souver√§n.
      </p>

      <div class="buttons">
        <button id="copyImageBtn">üì∑ Bild kopieren</button>
        <button id="copyTextBtn" class="btn-secondary">üìã Text &amp; Link kopieren</button>
      </div>
      <p class="hint" id="shareHint">
        <span class="mark">WhatsApp:</span> zuerst das Bild einf√ºgen, danach Text &amp; Link.
      </p>
    </section>

    <section class="card social-card">
      <div class="label">Teile es auf deiner Lieblingsplattform:</div>
      <div class="social-row" id="socialRow">
        <button class="chip fb" data-key="facebook">Facebook</button>
        <button class="chip x"  data-key="x">X</button>
        <button class="chip pin" data-key="pinterest">Pinterest</button>
        <button class="chip wa active" data-key="whatsapp">WhatsApp</button>
        <button class="chip tg" data-key="telegram">Telegram</button>
        <button class="chip rd" data-key="reddit">Reddit</button>
        <button class="chip tb" data-key="tumblr">Tumblr</button>
        <button class="chip li" data-key="linkedin" style="grid-column: 1 / -1; justify-self:center; width:min(200px,60%);">LinkedIn</button>
      </div>

      <div class="back">
        <a href="/lp-anfang/index.html">‚üµ Zur√ºck zur Startseite</a>
      </div>
    </section>
  </main>

  <script>
    const IMAGE_URL = "https://adler-fsa.github.io/lp-anfang/library/social/akademie.png";
    const START_URL = "https://adler-fsa.github.io/lp-anfang/index.html";
    const MESSAGE = `Finanzielle Souver√§nit√§t Akademie

Werde Teil der neuen Bildungsbewegung.
Lerne, wie du dein Geld, Wissen und Handeln in Einklang bringst ‚Äì unabh√§ngig, klar, souver√§n.

${START_URL}`;

    async function copyImage() {
      const btn = document.getElementById("copyImageBtn");
      try {
        if (navigator.clipboard && window.ClipboardItem) {
          const res = await fetch(IMAGE_URL);
          const blob = await res.blob();
          await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]);
          btn.textContent = "‚úÖ Bild kopiert";
          btn.style.background = "#22c55e";
        } else {
          window.open(IMAGE_URL, "_blank");
          btn.textContent = "üì∑ Bild ge√∂ffnet";
          btn.style.background = "#22c55e";
        }
      } catch {
        window.open(IMAGE_URL, "_blank");
        btn.textContent = "üì∑ Bild ge√∂ffnet";
        btn.style.background = "#22c55e";
      }
      setTimeout(() => {
        btn.textContent = "üì∑ Bild kopieren";
        btn.style.background = "";
      }, 2000);
    }

    async function copyText() {
      const btn = document.getElementById("copyTextBtn");
      try {
        await navigator.clipboard.writeText(MESSAGE);
        btn.textContent = "‚úÖ Text kopiert";
        btn.style.background = "#22c55e";
      } catch {
        btn.textContent = "‚ö†Ô∏è Manuell kopieren";
        btn.style.background = "#eab308";
      }
      setTimeout(() => {
        btn.textContent = "üìã Text & Link kopieren";
        btn.style.background = "";
      }, 2000);
    }

    document.getElementById("copyImageBtn").addEventListener("click", copyImage);
    document.getElementById("copyTextBtn").addEventListener("click", copyText);

    const hint = document.getElementById("shareHint");
    const row = document.getElementById("socialRow");

    const texts = {
      whatsapp: "WhatsApp: zuerst das Bild einf√ºgen, danach Text & Link.",
      facebook: "Facebook: √∂ffne Facebook und f√ºge dort Bild & Text in deinen Beitrag ein.",
      x: "X (Twitter): poste das Bild und f√ºge den Text als Beschreibung hinzu.",
      pinterest: "Pinterest: lade das Bild in eine passende Pinnwand und nutze den Text als Beschreibung.",
      telegram: "Telegram: sende Bild & Text an deinen Kanal oder Kontakt.",
      reddit: "Reddit: erstelle einen Post in einem passenden Subreddit und f√ºge Bild & Text ein.",
      tumblr: "Tumblr: erstelle einen neuen Beitrag und nutze das Bild mit dem kopierten Text.",
      linkedin: "LinkedIn: teile das Bild & den Text in deinem LinkedIn-Feed."
    };

    row.addEventListener("click", (e) => {
      const btn = e.target.closest(".chip");
      if (!btn) return;
      [...row.querySelectorAll(".chip")].forEach(c => c.classList.remove("active"));
      btn.classList.add("active");
      const key = btn.dataset.key;
      if (texts[key]) {
        hint.innerHTML = `<span class="mark">${btn.textContent}:</span> ${texts[key].replace(/^.*?:\s*/,'')}`;
      }
    });
  </script>
</body>
</html>
