<head>

  <meta property="og:title" content="Finanzielle Souver√§nit√§t Akademie">
  <meta property="og:description" content="Werde Teil der neuen Bildungsbewegung. Lerne, wie du dein Geld, Wissen und Handeln in Einklang bringst ‚Äì unabh√§ngig, klar, souver√§n.">

  <style>
    :root{
      --gold:#d4af37;
      --text:#f2f2f2;
      --muted:#e5e7eb;
      --card-bg: rgba(10,10,20,0.75);
      --card-border: rgba(212,175,55,0.4);
      --shadow: 0 0 26px rgba(212,175,55,0.35), 0 24px 60px rgba(0,0,0,0.55);
      --radius:16px;
      --maxw:700px;
    }
    html,body{
      margin:0; padding:0; height:100%;
      font-family:Inter,system-ui,sans-serif;
      background:#000; color:var(--text);
      overflow:hidden;
    }
    body::before{
      content:""; position:fixed; inset:0; z-index:0;
      background:url('../../library/images/backgrounds/kontakt-bg.jpg') center/cover no-repeat;
    }
    .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.35); z-index:1; }

    .share-card{
      position:absolute; left:50%; bottom:12%; transform:translateX(-50%);
      z-index:2; width:90%; max-width:var(--maxw);
      background:var(--card-bg); border:1px solid var(--card-border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:40px 30px; text-align:center;
    }
    .share-card img{
      width:120px; height:auto; margin:-10px 0 16px;
      filter:drop-shadow(0 0 12px rgba(212,175,55,.5));
    }
    h1{color:var(--gold);font-size:1.8rem;margin:6px 0 12px;}
    p{color:var(--muted);font-size:1.1rem;line-height:1.5;margin:0 0 28px;}

    .buttons{display:flex;justify-content:center;gap:14px;flex-wrap:wrap;}
    button{
      background:var(--gold);color:#0b0f14;font-weight:700;
      border:none;padding:12px 18px;border-radius:10px;cursor:pointer;
      transition:all .2s ease;
    }
    button:hover{transform:scale(1.04);filter:brightness(1.05);}
    .btn-secondary{background:#fff7d1;color:#1a1a1a;}
    .note{margin-top:14px;color:#facc15;font-size:.95rem;font-weight:700;}
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>

  <div class="share-card">
    <img src="../../library/social/akademie.png" alt="FSA Vorschau ‚Äì Adler-Emblem">
    <h1>Finanzielle Souver√§nit√§t Akademie</h1>
    <p>Werde Teil der neuen Bildungsbewegung.<br>
    Lerne, wie du dein Geld, Wissen und Handeln in Einklang bringst ‚Äì unabh√§ngig, klar, souver√§n.</p>

    <div class="buttons">
      <button id="copyImageBtn">üì∑ Bild kopieren</button>
      <button id="copyTextBtn" class="btn-secondary">üìã Text & Link kopieren</button>
    </div>
    <div class="note">WhatsApp: zuerst das Bild einf√ºgen, danach Text & Link.</div>
  </div>

  <script>
    const IMAGE_URL = "https://adler-fsa.github.io/lp-anfang/library/social/akademie.png";
    const START_URL = "https://adler-fsa.github.io/lp-anfang/index.html";

    const MESSAGE = `Finanzielle Souver√§nit√§t Akademie

Werde Teil der neuen Bildungsbewegung. 
Lerne, wie du dein Geld, Wissen und Handeln in Einklang bringst ‚Äì unabh√§ngig, klar, souver√§n.

${START_URL}`;

    // Bild direkt in Zwischenablage kopieren
    document.getElementById("copyImageBtn").addEventListener("click", async () => {
      try {
        const response = await fetch(IMAGE_URL);
        const blob = await response.blob();
        await navigator.clipboard.write([
          new ClipboardItem({ [blob.type]: blob })
        ]);
        alert("‚úÖ Bild kopiert!\n\nDu kannst es jetzt direkt in WhatsApp oder Telegram einf√ºgen.");
      } catch (err) {
        alert("‚ö†Ô∏è Dein Browser unterst√ºtzt das direkte Kopieren von Bildern nicht.\nBitte das Bild manuell speichern:\n" + IMAGE_URL);
      }
    });

    // Text + Link kopieren
    document.getElementById("copyTextBtn").addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(MESSAGE);
        alert("‚úÖ Text & Link kopiert!\n\nJetzt in WhatsApp unter das Bild einf√ºgen.");
      } catch (err) {
        alert("‚ö†Ô∏è Bitte Text manuell kopieren:\n\n" + MESSAGE);
      }
    });
  </script>
</body>
</html>
