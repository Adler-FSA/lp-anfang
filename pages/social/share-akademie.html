<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="title.de">Finanzielle Souveränität Akademie</title>
  <meta name="description" content="Werde Teil der neuen Bildungsbewegung. Lerne, wie du dein Geld, Wissen und Handeln in Einklang bringst – unabhängig, klar, souverän.">

  <!-- Social Preview (bleibt aktiv, auch wenn WA das Bild nicht lädt) -->
  <meta property="og:title" content="Finanzielle Souveränität Akademie">
  <meta property="og:description" content="Werde Teil der neuen Bildungsbewegung. Lerne, wie du dein Geld, Wissen und Handeln in Einklang bringst – unabhängig, klar, souverän.">
  <meta property="og:image" content="https://adler-fsa.github.io/lp-anfang/library/social/akademie.png">
  <meta property="og:url" content="https://adler-fsa.github.io/lp-anfang/pages/social/share-akademie.html">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    :root{
      --gold:#d4af37;
      --text:#f2f2f2;
      --muted:#e5e7eb;
      --card-bg: rgba(10,10,20,0.75);
      --card-border: rgba(212,175,55,0.4);
      --shadow: 0 0 26px rgba(212,175,55,0.35), 0 24px 60px rgba(0,0,0,0.55);
      --radius:16px;
      --maxw:700px;
    }
    html, body {
      margin:0; padding:0; height:100%;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#000; color:var(--text); overflow:hidden;
    }

    /* Hintergrund (Kontakt) */
    body::before{
      content:"";
      position:fixed; inset:0; z-index:0;
      background: url('../../library/images/backgrounds/kontakt-bg.jpg') center/cover no-repeat;
    }
    .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.35); z-index:1; }

    /* Karte – tiefer gesetzt, damit die Sonne sichtbar bleibt */
    .share-card{
      position:absolute; left:50%; bottom:12%; transform:translateX(-50%);
      z-index:2; width:90%; max-width:var(--maxw);
      background:var(--card-bg); border:1px solid var(--card-border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:40px 30px; text-align:center;
    }

    .share-card img.preview{
      width:120px; height:auto; margin:-12px 0 18px;
      filter: drop-shadow(0 0 12px rgba(212,175,55,.5));
    }

    h1{ color:var(--gold); font-size:1.8rem; margin:6px 0 12px; }
    p.lead{ color:var(--muted); font-size:1.08rem; line-height:1.55; margin:0 0 26px; }

    .buttons{ display:flex; justify-content:center; gap:14px; flex-wrap:wrap; }
    .btn{
      appearance:none; border:none; border-radius:10px;
      background:var(--gold); color:#0b0f14;
      padding:12px 18px; font-weight:700; cursor:pointer;
      transition:transform .2s ease, filter .2s ease;
    }
    .btn:hover{ transform:scale(1.04); filter:brightness(1.05); }
    .btn.secondary{ background:#fff7d1; color:#1a1a1a; }

    .note{ margin-top:14px; color:#facc15; font-size:.95rem; font-weight:700; }

    @media (max-width:640px){
      .share-card{ padding:26px }
      h1{ font-size:1.55rem }
      p.lead{ font-size:1rem }
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>

  <main class="share-card" role="main" aria-labelledby="title">
    <!-- Sichtbare Vorschau (Logo/Emblem oben) -->
    <img class="preview" src="../../library/social/akademie.png" alt="FSA Vorschau – Adler-Emblem">

    <h1 id="title" data-i18n="title.de">Finanzielle Souveränität Akademie</h1>
    <p class="lead" data-i18n="lead.de">
      Werde Teil der neuen Bildungsbewegung.<br>
      Lerne, wie du dein Geld, Wissen und Handeln in Einklang bringst – unabhängig, klar, souverän.
    </p>

    <div class="buttons">
      <!-- 1) Bild öffnen (Speichern/Anhängen in WhatsApp) -->
      <button class="btn" id="openImageBtn" data-i18n="btn.image.de">Bild öffnen</button>
      <!-- 2) Text & Link kopieren -->
      <button class="btn secondary" id="copyTextBtn" data-i18n="btn.text.de">Text &amp; Link kopieren</button>
    </div>

    <div class="note" data-i18n="hint.de">
      WhatsApp-Reihenfolge: zuerst das Bild anhängen, danach den Text mit Link einfügen.
    </div>
  </main>

  <script>
    // Konfiguration
    const IMAGE_URL = 'https://adler-fsa.github.io/lp-anfang/library/social/akademie.png';
    const START_URL = 'https://adler-fsa.github.io/lp-anfang/index.html?nocache=' + Date.now();

    const TEXT_DE =
`Finanzielle Souveränität Akademie

Werde Teil der neuen Bildungsbewegung. Lerne, wie du dein Geld, Wissen und Handeln in Einklang bringst – unabhängig, klar, souverän.

${START_URL}`;

    const TEXT_EN =
`Financial Sovereignty Academy

Join the new education movement. Learn how to align your money, knowledge and actions — independent, clear, sovereign.

${START_URL}`;

    // Buttons
    document.getElementById('openImageBtn').addEventListener('click', () => {
      // Öffnet das Bild in neuem Tab – auf Mobil speichern > in WhatsApp anhängen
      window.open(IMAGE_URL, '_blank');
    });

    document.getElementById('copyTextBtn').addEventListener('click', async () => {
      const lang = (new URLSearchParams(location.search).get('lang') || 'de').toLowerCase();
      const msg = lang === 'en' ? TEXT_EN : TEXT_DE;
      try{
        await navigator.clipboard.writeText(msg);
        alert((lang==='en'?'Copied:':'Kopiert:') + '\n\n' + msg);
      }catch(e){
        alert((lang==='en'?'Please copy manually:':'Bitte manuell kopieren:') + '\n\n' + msg);
      }
    });

    // Optionale Mini-i18n via ?lang=en
    (function applyLang(){
      const map = {
        de: {
          'title.de':'Finanzielle Souveränität Akademie',
          'lead.de':'Werde Teil der neuen Bildungsbewegung.<br>Lerne, wie du dein Geld, Wissen und Handeln in Einklang bringst – unabhängig, klar, souverän.',
          'btn.image.de':'Bild öffnen',
          'btn.text.de':'Text &amp; Link kopieren',
          'hint.de':'WhatsApp-Reihenfolge: zuerst das Bild anhängen, danach den Text mit Link einfügen.'
        },
        en: {
          'title.de':'Financial Sovereignty Academy',
          'lead.de':'Join the new education movement.<br>Learn how to align your money, knowledge and actions — independent, clear, sovereign.',
          'btn.image.de':'Open image',
          'btn.text.de':'Copy text & link',
          'hint.de':'WhatsApp order: attach the image first, then paste the text with link.'
        }
      };
      const lang = (new URLSearchParams(location.search).get('lang') || 'de').toLowerCase();
      const dict = map[lang] || map.de;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        if(dict[key]) el.innerHTML = dict[key];
      });
      document.documentElement.lang = lang;
      document.title = document.querySelector('title')?.textContent || document.title;
    })();
  </script>
</body>
</html>
