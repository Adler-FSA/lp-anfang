<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />

  <title>Lesespuren & Vertiefung – Die Rückeroberung der eigenen Souveränität</title>
  <meta name="description" content="Lesespuren & Vertiefung – Ausgewählte Quellen & Denkwerkzeuge (Startpunkte, keine Beweisführung)." />

  <style>
    :root{
      --bg:#050814;
      --bg2:#020617;
      --panel:rgba(15,23,42,.90);
      --panel2:rgba(15,23,42,.78);
      --text:#e9edf3;
      --muted:#9aa6b2;
      --gold:#d4af37;
      --gold2:#f1d070;
      --shadow:0 26px 55px rgba(0,0,0,.55);
      --glow:0 0 26px rgba(212,175,55,.18), 0 12px 32px rgba(0,0,0,.55);
      --radius:18px;
      --maxw:1100px;
    }

    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(30,64,175,.25), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, rgba(212,175,55,.10), transparent 55%),
                  linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    a{ color:inherit; }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding:22px 16px 34px;
    }

    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }

    .hero{
      flex:1;
      background: linear-gradient(135deg, rgba(15,23,42,.85), rgba(2,6,23,.55));
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px;
      box-shadow: var(--shadow);
      padding:18px 18px 16px;
    }

    h1{
      margin:0 0 6px 0;
      font-size: clamp(22px, 3.2vw, 36px);
      letter-spacing:.2px;
      line-height:1.1;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    .lang{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      min-width: 140px;

    }
    .lang button{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.28);

      border-radius:12px;

    .lang button.active{
      border-color: rgba(212,175,55,.40);
      box-shadow: 0 0 0 1px rgba(212,175,55,.14), 0 18px 40px rgba(0,0,0,.45);

    }

    .panel{
      margin-top:14px;
      background: linear-gradient(135deg, rgba(15,23,42,.78), rgba(2,6,23,.40));

    }

    .panel-head{
      padding:14px 16px;

    }
    .panel-title{
      margin:0;
      font-size:15px;
      letter-spacing:.2px;
      color: var(--gold2);
      font-weight: 800;
    }

    .content{
      padding:16px;
    }

    .prose{
      font-size: 15px;
      line-height: 1.75;
      color: var(--text);
    }
    .prose p{ margin: 0 0 12px 0; }

    .prose h2{
      margin: 18px 0 10px;
      font-size: 18px;
      line-height: 1.25;
      color: var(--gold2);
      font-weight: 900;
      letter-spacing: .2px;
    }
    .prose h3{
      margin: 16px 0 10px;
      font-size: 16px;
      line-height: 1.25;
      color: var(--gold2);
      font-weight: 900;
      letter-spacing: .2px;
    }

    .prose ul{
      margin: 0 0 14px 18px;
      padding: 0;
    }
    .prose li{
      margin: 7px 0;
    }

    .divider{
      margin: 14px 0;
      color: rgba(241,208,112,.85);
      letter-spacing: .5px;
      font-weight: 900;
      opacity: .9;
      user-select:none;
    }

    /* Footer Nav */
    .footer{
      padding: 14px 16px 16px;
      border-top:1px solid rgba(255,255,255,.07);
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }
    .footer .hint{
      flex: 1 1 360px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }
    .btnrow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.28);
      color: var(--text);
      border-radius:12px;
      padding:10px 12px;
      font-weight:900;
      letter-spacing:.2px;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(212,175,55,.35);
      box-shadow: 0 0 0 1px rgba(212,175,55,.12), 0 18px 40px rgba(0,0,0,.45);
      color: var(--gold2);
    }

    @media (max-width: 860px){
      .footer{ align-items:stretch; }
      .btnrow{ justify-content:flex-start; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div class="hero">
        <h1 data-i18n="h1">Lesespuren &amp; Vertiefung</h1>
        <p class="sub" data-i18n="sub">Ausgewählte Quellen &amp; Denkwerkzeuge – als Startpunkte, nicht als „Beweisführung“.</p>
      </div>

      <div class="lang" aria-label="Sprache">
        <button id="btnDE" type="button">DE</button>
        <button id="btnEN" type="button">EN</button>
      </div>
    </div>

    <div class="panel">
      <div class="panel-head">
        <h2 class="panel-title" data-i18n="panel_title">Lesespuren &amp; Vertiefung</h2>
      </div>

      <div class="content">
        <div class="prose" id="pageBody" data-i18n="page_body"></div>
      </div>

      <!-- Footer: nur zurück zur Übersicht -->
      <div class="footer">
        <div class="hint" data-i18n="hint">
          Zurück zur Buchübersicht.
        </div>
        <div class="btnrow">
          <a class="btn" href="./index.html" data-i18n="btn_overview">← Zur Buchübersicht</a>
        </div>
      </div>
    </div>

  </div>

  <script>
    const I18N = {
      de: {
        h1: "Lesespuren & Vertiefung",
        sub: "(Ausgewählte Quellen & Denkwerkzeuge – als Startpunkte, nicht als „Beweisführung“.)",
        panel_title: "Lesespuren & Vertiefung",
        hint: "Zurück zur Buchübersicht.",
        btn_overview: "← Zur Buchübersicht",

        page_body: `
          <p>Dieses Buch ist bewusst mechanisch geschrieben: Anreize, Schalter, Abhängigkeiten, Optionen. Wer tiefer gehen will, findet hier Texte, Konzepte und offizielle Grundlagen, die viele der beschriebenen Mechaniken aus unterschiedlichen Blickwinkeln beleuchten.</p>

          <div class="divider">⸻</div>

          <h3>1) Macht, Anreize, Bürokratie, Systemlogik</h3>
          <ul>
            <li>James C. Scott – <em>Seeing Like a State</em> (Warum große Systeme vereinfachen müssen – und dabei Menschen „lesbar“ machen.)</li>
            <li>Elinor Ostrom – <em>Governing the Commons</em> (Warum dezentrale, lokale Regeln oft stabiler sind als Zentralsteuerung.)</li>
            <li>Douglass North – <em>Institutions, Institutional Change and Economic Performance</em> (Institutionen als Anreizmaschinen – nicht nur als „Ideale“.)</li>
            <li>Albert O. Hirschman – <em>Exit, Voice, and Loyalty</em> (Die Grundlogik von „gehen können“ vs. „bleiben müssen“.)</li>
            <li>Friedrich A. von Hayek – <em>The Road to Serfdom</em> (Warnung vor Machtkonzentration – unabhängig davon, wer sie ausübt.)</li>
          </ul>

          <div class="divider">⸻</div>

          <h3>2) Medienlogik, Framing, Debattenräume</h3>
          <ul>
            <li>Erving Goffman – <em>Frame Analysis</em> (Wie Deutungsrahmen Wahrnehmung steuern, bevor Argumente beginnen.)</li>
            <li>George Lakoff – <em>Don’t Think of an Elephant!</em> / Framing-Arbeiten (Warum Sprache Debattenräume begrenzt.)</li>
            <li>Walter Lippmann – <em>Public Opinion</em> (Klassiker zur Herstellung von „Realität“ in Massenöffentlichkeit.)</li>
            <li>Neil Postman – <em>Amusing Ourselves to Death</em> (Wie Medienform Inhalte verändert – Unterhaltung als Steuerung.)</li>
            <li>Edward S. Herman &amp; Noam Chomsky – <em>Manufacturing Consent</em> (Propaganda-Modell als Anreiz- und Filterlogik – zustimmbar oder kritisierbar, aber wichtig als Referenz.)</li>
          </ul>

          <div class="divider">⸻</div>

          <h3>3) Plattformen, Algorithmen, Soft-Zensur, Sichtbarkeit</h3>
          <ul>
            <li>Tarleton Gillespie – <em>Custodians of the Internet</em> (Plattformmoderation als Macht über Sichtbarkeit.)</li>
            <li>Shoshana Zuboff – <em>The Age of Surveillance Capitalism</em> (Ökonomie von Aufmerksamkeit/Verhalten – zentrale Kritiklinie.)</li>
            <li>Zeynep Tufekci – Texte zu Algorithmen &amp; Öffentlichkeit (Warum algorithmische Sortierung Gesellschaft formt.)</li>
            <li>EU: Digital Services Act (DSA) (Regelwerk zu Plattformpflichten, Moderation, Transparenz – als offizieller Rahmen.)</li>
            <li>EFF (Electronic Frontier Foundation) – Guides &amp; Analysen (Digitale Rechte, Zensurmechaniken, Plattformmacht – praxisnah.)</li>
          </ul>

          <div class="divider">⸻</div>

          <h3>4) Lobbyismus, „Regulatory Capture“, gekaufte Wirklichkeit (Bonus I – Kap. 19)</h3>
          <ul>
            <li>Transparency International – Berichte/Analysen zu Lobbyismus &amp; Korruption</li>
            <li>OECD – Integrity/Lobbying Standards &amp; Berichte (Lobby-Transparenz, Einfluss, Integrität in Demokratien.)</li>
            <li>George J. Stigler – <em>The Theory of Economic Regulation</em> (Grundidee: Regulierung wird oft von Interessengruppen „gezogen“.)</li>
            <li>Lawrence Lessig – <em>Republic, Lost</em> (Einfluss von Geld/Spendenlogik auf Politik – als Argumentationsrahmen.)</li>
            <li>EU Transparenzregister / nationale Register (Praktische Referenz: „Wie wird Lobbyarbeit offiziell erfasst?“)</li>
          </ul>

          <div class="divider">⸻</div>

          <h3>5) Rechtsräume als Rahmen: Menschenrechte, Völkerrecht, Seerecht, Handelsrecht</h3>
          <p><em>(Zum Nachschlagen, nicht zum „Beweisen“ – einfach die offiziellen Grundtexte.)</em></p>
          <ul>
            <li>Allgemeine Erklärung der Menschenrechte (AEMR / UDHR)</li>
            <li>Internationaler Pakt über bürgerliche und politische Rechte (ICCPR)</li>
            <li>Europäische Menschenrechtskonvention (EMRK / ECHR)</li>
            <li>UN-Charta (Grundprinzipien des Völkerrechtsrahmens)</li>
            <li>Seerechtsübereinkommen der Vereinten Nationen (UNCLOS)</li>
            <li>WTO-Rechtsrahmen (GATT/GATS/TRIPS als Kerntexte) (als Orientierung: Handelslogik, Streitbeilegung, Regeln)</li>
          </ul>

          <div class="divider">⸻</div>

          <h3>6) Geldsystem, Abhängigkeit, „Schalter“ (Bank, Zugang, Konto)</h3>
          <ul>
            <li>Nassim Nicholas Taleb – <em>Antifragile</em> / <em>The Black Swan</em> (Warum Systeme kippen, und warum Redundanz schützt.)</li>
            <li>Hyman Minsky – Financial Instability Hypothesis (Texte/Sammelbände) (Warum Stabilität Instabilität erzeugt.)</li>
            <li>Ray Dalio – <em>Principles for Dealing with the Changing World Order</em> (als populäre Makroperspektive; nicht unumstritten, aber anschlussfähig)</li>
            <li>Ökonomische Grundlagenwerke zu Anreizsystemen (z. B. Einführungen in Institutionenökonomik / Public Choice)</li>
          </ul>

          <div class="divider">⸻</div>

          <h3>7) Dezentralität &amp; Krypto als Praxis (Bonus II – Kap. 20)</h3>
          <ul>
            <li>Satoshi Nakamoto – <em>Bitcoin: A Peer-to-Peer Electronic Cash System</em> (Ursprungstext – „Warum überhaupt dezentral?“)</li>
            <li>Andreas M. Antonopoulos – <em>Mastering Bitcoin</em> (Technisch-praktischer Zugang, verständlich erklärt.)</li>
            <li>Narayanan u. a. – <em>Bitcoin and Cryptocurrency Technologies</em> (Akademischer Überblick, sehr solide Grundlagen.)</li>
            <li>Ethereum Whitepaper / Dokumentation (Buterin + offizielle Docs) (Smart Contracts, Dezentralität als Infrastruktur.)</li>
            <li>BIP-Standards / Wallet-Sicherheitsprinzipien (Seed, Backup, Signaturen – als „Mechanik“, nicht als Hype.)</li>
          </ul>

          <div class="divider">⸻</div>

          <h3>8) Digitale Selbstverteidigung (Kap. 16) – nicht paranoid, sondern erwachsen</h3>
          <ul>
            <li>Bruce Schneier – Bücher &amp; Essays (Sicherheit als Verhalten/Anreiz, nicht nur Tools.)</li>
            <li>NIST Cybersecurity Framework (Grundstruktur: identifizieren, schützen, erkennen, reagieren, wiederherstellen.)</li>
            <li>BSI (Bundesamt für Sicherheit in der Informationstechnik) – Empfehlungen (Praxisnah für den deutschsprachigen Raum.)</li>
            <li>EFF – Surveillance Self-Defense (Leitfäden)</li>
            <li>OPSEC-Grundlagen (Operational Security) (Prinzipien: Redundanz, Backup, Minimaldaten, Prüfung, Tempo rausnehmen.)</li>
          </ul>

          <div class="divider">⸻</div>

          <h3>9) Psychologie: Druck, Konformität, Manipulation, „Ich muss“-Mechanik</h3>
          <ul>
            <li>Robert Cialdini – <em>Influence</em> (Klassiker zu Überzeugungsmechaniken.)</li>
            <li>Daniel Kahneman – <em>Thinking, Fast and Slow</em> (System 1/2: warum Menschen unter Druck schlechter prüfen.)</li>
            <li>Jonathan Haidt – <em>The Righteous Mind</em> (Moralpsychologie: warum Lager entstehen.)</li>
            <li>Solomon Asch / Stanley Milgram – klassische Konformitäts-/Autoritätsforschung (historisch wichtig, kritisch lesen)</li>
          </ul>

          <div class="divider">⸻</div>

          <h3>10) Bonus III &amp; Kapitel 22: Rückeroberung + People-Pleasing, Familie, Erwartungsdruck</h3>
          <ul>
            <li>Harriet B. Braiker – <em>The Disease to Please</em> (People-Pleasing als Mechanik, nicht als „Charakterfehler“.)</li>
            <li>Nedra Glover Tawwab – <em>Set Boundaries, Find Peace</em> (Grenzen als Praxis.)</li>
            <li>Henry Cloud &amp; John Townsend – <em>Boundaries</em> (Grenzen, Verantwortung, Beziehung ohne Selbstverlust.)</li>
            <li>Murray Bowen – Family Systems Theory (Grundlagen) (Familie als System: Rollen, Druck, Loyalität.)</li>
            <li>Brené Brown – Arbeiten zu Scham, Mut &amp; Zugehörigkeit (Warum „allen recht machen“ so mächtig ist.)</li>
          </ul>

          <div class="divider">⸻</div>

          <p><em>„Keine vollständige Bibliografie – sondern Hinweise für Leser, die Mechanik und Praxis vertiefen wollen.“</em></p>
        `
      },
      en: {}
    };

    // EN (Fallback: identisch zu DE, solange keine Übersetzung geliefert ist)
    for(const k in I18N.de){
      if(I18N.en[k] == null) I18N.en[k] = I18N.de[k];
    }

    const btnDE = document.getElementById("btnDE");
    const btnEN = document.getElementById("btnEN");

    function applyLang(lang){
      document.documentElement.lang = (lang === "en") ? "en" : "de";
      btnDE.classList.toggle("active", lang === "de");
      btnEN.classList.toggle("active", lang === "en");

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        const val = (I18N[lang] && I18N[lang][key] != null) ? I18N[lang][key] : I18N.de[key];
        if(key === "page_body"){
          el.innerHTML = val;
        }else{
          el.textContent = val;
        }
      });

      localStorage.setItem("fsa_lang", lang);
    }

    btnDE.addEventListener("click", () => applyLang("de"));
    btnEN.addEventListener("click", () => applyLang("en"));

    const saved = localStorage.getItem("fsa_lang") || "de";
    applyLang(saved === "en" ? "en" : "de");
  </script>
</body>
</html>
