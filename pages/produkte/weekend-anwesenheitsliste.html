<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anwesenheitsliste (Seminarbeginn)</title>
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root{
      --bg:#050814; --bg2:#020617;
      --panel:rgba(15,23,42,.88); --panel2:rgba(15,23,42,.72);
      --txt:#e9eef7; --muted:#a9b4c7;
      --gold:#d4af37; --gold2:#f2d37a;
      --shadow:0 24px 60px rgba(0,0,0,.55);
      --glow:0 0 26px rgba(212,175,55,.22), 0 12px 30px rgba(0,0,0,.55);
      --radius:18px; --maxw:1100px;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0; height:100%;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(212,175,55,.10), transparent 55%),
        radial-gradient(900px 600px at 80% 30%, rgba(94,168,255,.08), transparent 60%),
        linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--txt);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      overflow-x:hidden;
    }

    .wrap{max-width:var(--maxw);margin:0 auto;padding:34px 18px 60px;}
    h1{margin:0;font-size:30px;line-height:1.1;font-weight:900}
    .sub{margin:8px 0 0;color:var(--muted);max-width:95ch;line-height:1.5}

    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn2{
      appearance:none;border:1px solid rgba(212,175,55,.28);cursor:pointer;text-decoration:none;
      padding:10px 14px;border-radius:14px;
      background:rgba(0,0,0,.20);
      color:var(--txt); font-weight:800;
      display:inline-flex;align-items:center;justify-content:center;
      width:max-content;
    }

    .card{
      margin-top:16px;
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border:1px solid rgba(212,175,55,.18);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(6px);
      padding:18px 18px;
      position:relative;
      overflow:hidden;
    }
    .card:before{
      content:"";
      position:absolute;inset:-2px;
      background:radial-gradient(700px 260px at 10% 0%, rgba(212,175,55,.10), transparent 55%);
      pointer-events:none;
    }
    .card .inner{position:relative}

    .grid{
      display:grid;
      grid-template-columns: 1.2fr 1fr 1fr;
      gap:10px;
      align-items:center;
    }
    .head{
      color:rgba(169,180,199,.95);
      font-weight:900;
      font-size:13px;
      letter-spacing:.2px;
      padding:8px 10px;
      border:1px solid rgba(212,175,55,.16);
      border-radius:12px;
      background:rgba(0,0,0,.18);
    }
    input{
      width:100%;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid rgba(148,163,184,.55);
      background:rgba(0,0,0,.22);
      color:var(--txt);
      font-size:13px;
      outline:none;
    }
    .row{margin-top:10px}
    .hint{margin-top:10px;color:var(--muted);font-size:13px;line-height:1.5}

    @media (max-width:900px){
      .grid{grid-template-columns:1fr;}
    }

    @page{ margin:14mm; }
    @media print{
      html,body{
        background:#fff !important;
        color:#000 !important;
        height:auto !important;
        overflow:visible !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .wrap{
        padding:0 !important;
        max-width:none !important;
      }
      .actions{display:none !important;}

      .card{
        box-shadow:none !important;
        border-color:#999 !important;
        background:#fff !important;
        backdrop-filter:none !important;
        break-inside:auto;
        page-break-inside:auto;
      }
      .card:before{display:none !important;}

      .grid{
        grid-template-columns: 1.1fr .9fr .9fr !important;
        gap:6px !important;
      }
      .head{
        color:#000 !important;
        background:#f4f4f4 !important;
        border-color:#bbb !important;
        padding:6px 8px !important;
      }
      .row{
        margin-top:6px !important;
        break-inside:avoid-page;
        page-break-inside:avoid;
      }
      input{
        border-color:#999 !important;
        background:#fff !important;
        color:#000 !important;
        padding:6px 8px !important;
        font-size:12px !important;
      }

      .sub,.hint{color:#000 !important;}
      h1{color:#000 !important;}
      a{color:#000 !important;text-decoration:none !important;}
    }
  </style>
</head>

<body data-storage-prefix="weekend-anwesenheit:">
  <div class="wrap">
    <div>
      <h1>Anwesenheitsliste (Seminarbeginn)</h1>
      <div class="sub">Erfassung: Name, Ticket-ID, Unterschrift. Ausf√ºllbar (lokal gespeichert) und druckbar.</div>

      <div class="actions">
        <a class="btn2" href="produkt-weekend-setup.html" data-internal>‚Üê Zur√ºck</a>
        <button class="btn2" type="button" id="printPage">üñ®Ô∏è Drucken</button>
        <button class="btn2" type="button" id="clearPage">‚úñÔ∏è Eintragungen l√∂schen</button>
      </div>
    </div>

    <section class="card">
      <div class="inner">
        <div class="grid" style="margin-bottom:10px;">
          <div class="head">Name</div>
          <div class="head">Ticket-ID</div>
          <div class="head">Unterschrift</div>
        </div>

        <div id="rows"></div>

        <div class="hint">
          Tipp: Diese Liste ist bewusst schlicht, damit sie als Beleg/Vorlage sauber bleibt.
        </div>
      </div>
    </section>
  </div>

  <script>
    (function(){
      const prefix = document.body.getAttribute('data-storage-prefix') || 'weekend-anwesenheit:';
      const ROWS = 50;

      function saveField(el){
        const key = el.getAttribute('data-storage-key');
        if(!key) return;
        try{ localStorage.setItem(prefix + key, el.value); }catch(e){}
      }
      function loadField(el){
        const key = el.getAttribute('data-storage-key');
        if(!key) return;
        try{
          const v = localStorage.getItem(prefix + key);
          if(v !== null) el.value = v;
        }catch(e){}
      }

      function build(){
        const root = document.getElementById('rows');
        for(let i=1;i<=ROWS;i++){
          const wrap = document.createElement('div');
          wrap.className = 'grid row';
          wrap.innerHTML = `
            <input type="text" data-storage-key="r${i}_name" placeholder="Teilnehmer ${i}" />
            <input type="text" data-storage-key="r${i}_ticket" placeholder="Ticket-ID" />
            <input type="text" data-storage-key="r${i}_sign" placeholder="Unterschrift" />
          `;
          root.appendChild(wrap);
        }

        const fields = document.querySelectorAll('[data-storage-key]');
        fields.forEach(el=>{
          loadField(el);
          el.addEventListener('input', ()=>saveField(el));
        });

        document.getElementById('printPage').addEventListener('click', ()=>window.print());

        document.getElementById('clearPage').addEventListener('click', ()=>{
          if(!confirm('M√∂chtest du wirklich alle Eintragungen dieser Seite l√∂schen?')) return;
          try{
            Object.keys(localStorage).forEach(k=>{
              if(k.startsWith(prefix)) localStorage.removeItem(k);
            });
          }catch(e){}
          fields.forEach(el=>el.value='');
        });
      }

      document.addEventListener('DOMContentLoaded', build);
    })();
  </script>

  <script>
    (function(){
      const t = Date.now();
      document.querySelectorAll('a[data-internal]').forEach(a=>{
        try{
          const u = new URL(a.getAttribute('href'), location.href);
          u.searchParams.set('nocache', t);
          a.href = u.pathname + u.search + u.hash;
        }catch(e){}
      });
    })();
  </script>
</body>
</html>
