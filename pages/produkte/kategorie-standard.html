  <style>
    :root{--bg:#fff;--ink:#0f172a;--muted:#5b667a;--line:#e7edf3;--card:#f6f9fb;--accent:#1aa6b8;--accent2:#0f7f8c;--shadow:0 12px 28px rgba(15,23,42,.08);--radius:14px;--max:900px}
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

    .card{border:1px solid var(--line);border-radius:var(--radius);background:#fff;box-shadow:var(--shadow);overflow:hidden}
    .head{padding:14px 16px;border-bottom:1px solid var(--line);background:var(--card);display:flex;align-items:center;justify-content:space-between;gap:10px}
    .head h1{margin:0;font-size:18px}
    .head a{color:var(--accent2);font-weight:900;text-decoration:none}
    ul{list-style:none;margin:0;padding:10px 16px 16px}
    li{padding:10px 8px;border-bottom:1px solid var(--line)}
    li:last-child{border-bottom:none}
    a.item{display:flex;justify-content:space-between;gap:12px;text-decoration:none;color:inherit}
    .muted{color:var(--muted);font-size:12px}
  </style>
</head>
