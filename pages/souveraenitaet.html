<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FSA Campus – Souveränität</title>
  <meta name="description" content="Lerne, was echte Souveränität bedeutet – im Denken, Handeln, Leben." />

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111827;
      --accent: #d4af37;
      --accent-soft: rgba(212,175,55,0.15);
      --ink: #e5e7eb;
      --muted: #94a3b8;
      --shadow: 0 0 25px rgba(212,175,55,0.1);
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Inter", system-ui, sans-serif;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      font-weight: 600;
      text-align: center;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(212,175,55,0.25);
    }

    /* Grundlayout für Campus-Container */
    #campus-container-1,
    #campus-container-2,
    #campus-container-3,
    #campus-container-4 {
      max-width: 960px;
      margin: 60px auto;
      background: var(--panel);
      border: 1px solid var(--accent-soft);
      border-radius: 14px;
      padding: 40px 32px;
      box-shadow: var(--shadow);
    }

    @media (max-width: 820px){
      #campus-container-1,
      #campus-container-2,
      #campus-container-3,
      #campus-container-4 {
        margin: 36px 12px;
        padding: 28px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Vier Haupt-Container für die Campus-Bausteine -->
  <div id="campus-container-1"></div>
  <div id="campus-container-2"></div>
  <div id="campus-container-3"></div>
  <div id="campus-container-4"></div>

  <!-- Globale Module (liegen in /library/js/) -->
  <script src="/lp-anfang/library/js/menu.js"></script>
  <script src="/lp-anfang/library/js/lang-switcher.js"></script>
  <script src="/lp-anfang/library/js/music-button.js"></script>
  <script src="/lp-anfang/library/js/back-to-home.js"></script>

  <!-- Campus-spezifisches Zwischenelement -->
  <script src="/lp-anfang/library/js/campus-menu.js"></script>

  <!-- Core-Engine & Hilfsfunktionen -->
  <script src="/lp-anfang/library/js/shared/utils.js"></script>
  <script src="/lp-anfang/library/js/shared/campus-core.js"></script>
</body>
</html>
