<head>

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111827;
      --accent: #d4af37;
      --accent-soft: rgba(212,175,55,0.15);
      --ink: #e5e7eb;
      --muted: #94a3b8;
      --shadow: 0 0 25px rgba(212,175,55,0.1);
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Inter", system-ui, sans-serif;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
    }

    h1, h2, h3 {
      font-weight: 600;
      text-align: center;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(212,175,55,0.25);
    }

    /* Campus-Container â€“ gleichmÃ¤ÃŸig & stabil */
    section[id^="campus-container-"] {
      max-width: 940px;
      margin: 60px auto;
      background: var(--panel);
      border: 1px solid var(--accent-soft);
      border-radius: 14px;
      padding: 40px 32px 100px;
      box-shadow: var(--shadow);
      position: relative;
      box-sizing: border-box;
      transition: none !important;
    }

    /* Mobile Anpassungen */
    @media (max-width: 820px) {
      section[id^="campus-container-"] {
        margin: 36px 12px;
        padding: 28px 20px 80px;
      }
    }

    /* Rotationshinweis */
    #rotate-lock {
      position: fixed;
      inset: 0;
      background: rgba(11,15,20,0.96);
      color: var(--ink);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      text-align: center;
      font-size: 1rem;
      padding: 2rem;
      z-index: 99999;
    }
    #rotate-lock h2 {
      color: var(--accent);
      font-size: 1.3rem;
      margin-bottom: 0.6rem;
      animation: glow 2s ease-in-out infinite alternate;
    }
    #rotate-lock span {
      opacity: 0.8;
      font-size: 0.9rem;
    }
    @keyframes glow {
      from { text-shadow: 0 0 4px var(--accent); }
      to { text-shadow: 0 0 16px var(--accent); }
    }
  </style>
</head>

<body>
  <!-- Vier Haupt-Container fÃ¼r die Campus-Bausteine -->
  <section id="campus-container-1"></section>
  <section id="campus-container-2"></section>
  <section id="campus-container-3"></section>
  <section id="campus-container-4"></section>

  <!-- Overlay: Bitte GerÃ¤t quer drehen -->
  <div id="rotate-lock">
    <h2>ðŸ“± Bitte GerÃ¤t quer drehen</h2>
    <span>FÃ¼r optimale Darstellung der FSA Campus-Module.</span>
  </div>

  <!-- Globale Module -->
  <script src="../library/js/menu.js"></script>
  <script src="../library/js/lang-switcher.js"></script>
  <script src="../library/js/music-button.js"></script>
  <script src="../library/js/back-to-home.js"></script>

  <!-- Campus-spezifisches Zwischenelement -->
  <script src="../library/js/campus-menu.js"></script>

  <!-- Core-Engine & Hilfsfunktionen -->
  <script src="../library/js/shared/utils.js"></script>
  <script src="../library/js/shared/campus-core.js"></script>

  <!-- Orientation & Layout-Schutz -->
  <script>
    (function(){
      const overlay = document.getElementById("rotate-lock");
      function checkOrientation(){
        const w = window.innerWidth, h = window.innerHeight;
        if (w < h || w < 800){
          overlay.style.display = "flex";
          document.body.style.overflow = "hidden";
        } else {
          overlay.style.display = "none";
          document.body.style.overflow = "auto";
        }
      }
      checkOrientation();
      window.addEventListener("resize", checkOrientation);
      window.addEventListener("orientationchange", checkOrientation);
    })();
  </script>
</body>
