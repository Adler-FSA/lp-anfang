<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FSA Campus – Souveränität</title>
  <meta name="description" content="Lerne, was echte Souveränität bedeutet – im Denken, Handeln, Leben." />

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111827;
      --accent: #d4af37;
      --accent-soft: rgba(212,175,55,0.15);
      --ink: #e5e7eb;
      --muted: #94a3b8;
      --shadow: 0 0 25px rgba(212,175,55,0.1);
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: "Inter", system-ui, sans-serif;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 100px auto 80px;
      background: var(--panel);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 40px 50px;
      text-align: left;
      position: relative;
    }

    h1 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    p {
      line-height: 1.6;
      color: var(--ink);
    }

    .nav-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    button {
      background: var(--panel);
      border: 1px solid var(--accent-soft);
      color: var(--ink);
      padding: 8px 18px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    button:hover {
      background: var(--accent-soft);
      color: var(--accent);
    }

    .dots {
      text-align: center;
      margin-top: 1rem;
    }

    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 4px;
      border-radius: 50%;
      background: var(--muted);
      opacity: 0.4;
      transition: opacity 0.3s;
    }

    .dots span.active {
      background: var(--accent);
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- ░░ Haupt-Container für die 4 Campus-Bausteine ░░ -->
  <main id="campusArea">
    <section class="container" id="sovereign-container">
      <h1>FSA Campus – Souveränität</h1>
      <p>Lädt automatisch alle vier Wissens-Container (01–04) …</p>
      <div class="nav-btns">
        <button disabled>Zurück</button>
        <button>Weiter</button>
      </div>
      <div class="dots">
        <span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </section>
  </main>

  <!-- ░░ Globale Module (liegen alle in /library/js/) ░░ -->
  <script src="../library/js/menu.js"></script>
  <script src="../library/js/lang-switcher.js"></script>
  <script src="../library/js/music-button.js"></script>
  <script src="../library/js/back-to-home.js"></script>

  <!-- ░░ Campus-spezifisches Zwischenelement ░░ -->
  <script src="../library/js/campus-menu.js"></script>

  <!-- ░░ Core-Engine & Hilfsfunktionen ░░ -->
  <script src="../library/js/shared/utils.js"></script>
  <script src="../library/js/shared/campus-core.js"></script>

</body>
</html>
