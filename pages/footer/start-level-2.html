<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hörsaal – Template (Background only)</title>
<meta name="description" content="Template-Grundlage: nur Hintergrund, keine UI.">
<style>
  :root{
    --text:#e8edf2;
    --bg:#0b0f14;
    --maxw:960px;
  }

  /* Basis */
  html,body{
    height:100%;
    margin:0; padding:0;
    background:var(--bg);
    color:var(--text);
    font-family:Inter,system-ui,sans-serif;
    overflow-x:hidden;
  }

  /* Ebene 0: fixes Hintergrundbild – KEIN Filter/Tint */
  .bg-fixed{
    position:fixed; inset:0; z-index:-1;
    background:#000 center/cover no-repeat; /* JS setzt das Bild mit nocache */
    transform:translateZ(0);
  }

  /* Ebene 1: leer, nur Platzhalter für kommende Bausteine */
  main{
    min-height:100dvh;
    display:grid; place-items:center;
    position:relative; z-index:1;
    /* keine Cards/Overlays – rein transparent */
  }
</style>
</head>
<body>

<!-- Ebene 0 -->
<div class="bg-fixed" aria-hidden="true"></div>

<!-- Ebene 1 (leer, für spätere Schritte) -->
<main>
  <!-- Platzhalter – hier bauen wir als Nächstes weiter -->
</main>

<script>
/* Hintergrund absolut + nocache (verhindert Cache/Umlaut-Probleme). Kein Filter. */
(function(){
  var url = "/lp-anfang/library/images/backgrounds/h%C3%B6rsaal-timecells.jpg?nocache=" + Date.now();
  var bg  = document.querySelector(".bg-fixed");
  bg.style.backgroundImage  = 'url("'+url+'")';
  bg.style.backgroundPosition = "center";
  bg.style.backgroundSize     = "cover";
  bg.style.backgroundRepeat   = "no-repeat";
})();
</script>

</body>
</html>
