<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hörsaal – Background Scene</title>
<style>
  :root{
    --scene-url: url("/lp-anfang/library/images/backgrounds/hoersaal-timecells-bg.jpg");
    --wall: #0a1117;                  /* Wandfarbe */
    --wall-soft: rgba(10,17,23,.85);  /* Übergang zur Mitte */
    --wall-width: 15%;                /* Breite der Seitenwände */
  }

  html,body{
    height:100%;
    margin:0;
    background:transparent;           /* wichtig: nichts überdeckt Ebene 0 */
  }

  /* Ebene 0: Szene + Seitenwände (kein Beschnitt, keine Balken) */
  .scene{
    position:fixed; inset:0; z-index:0;
    /* Reihenfolge: Bild oben, darunter linke & rechte „Wand“ */
    background:
      var(--scene-url) center bottom / contain no-repeat,
      linear-gradient(to right, var(--wall) 0%, var(--wall-soft) calc(var(--wall-width)*0.8), transparent calc(var(--wall-width)*2)),
      linear-gradient(to left,  var(--wall) 0%, var(--wall-soft) calc(var(--wall-width)*0.8), transparent calc(var(--wall-width)*2));
    background-repeat:no-repeat;
    transform:translateZ(0);
  }

  /* Ebene 1: leer – nur für Länge/Tiefe vorbereitet */
  main{
    position:relative; z-index:1;
    min-height:180vh;                 /* Seite darf länger sein */
  }
</style>
</head>
<body>

<div class="scene" aria-hidden="true"></div>
<main></main>

</body>
</html>
