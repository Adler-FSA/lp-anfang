<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hörsaal – Szene (Background only)</title>
<style>
  :root{
    --scene-url: "/lp-anfang/library/images/backgrounds/hoersaal-timecells-bg.jpg";

    /* Wand-/Lichtfarben */
    --wall:#0a1117;
    --wall-soft:rgba(10,17,23,.85);
    --edge-glow:rgba(26,193,150,.22);      /* feine Lichtkante (grünlich) */
    --edge-core:rgba(255,255,255,.12);     /* Kern der Kante */
    --floor:rgba(0,0,0,.35);

    /* Größen (responsiv) */
    --wall-w:15vw;     /* Breite der „Wände“ */
    --edge-w:18vw;     /* Breite des Edge-Overlays (enthält die Lichtkante) */
  }

  html,body{height:100%;margin:0;background:#000}

  /* Ebene 0 – Foto (voll sichtbar, kein Beschnitt) */
  .scene-photo{
    position:fixed; inset:0; z-index:0;
    background:#000 center bottom / contain no-repeat;
    transform:translateZ(0);
  }

  /* Ebene 0.5 – Wände (links/rechts), weicher Verlauf zur Mitte */
  .walls{
    position:fixed; inset:0; z-index:1; pointer-events:none;
    background:
      radial-gradient(120% 100% at -10% 50%,
        var(--wall) 0%, var(--wall) 24%,
        var(--wall-soft) 42%, rgba(10,17,23,0) 62%),
      radial-gradient(120% 100% at 110% 50%,
        var(--wall) 0%, var(--wall) 24%,
        var(--wall-soft) 42%, rgba(10,17,23,0) 62%),
      radial-gradient(80% 55% at 50% 92%, var(--floor) 0%, transparent 60%); /* Boden-Tiefe */
    background-repeat:no-repeat;
  }

  /* Ebene 1 – schlanke Lichtkanten (Metall-/Licht-Feeling statt Beton) */
  .edges{ position:fixed; inset:0; z-index:2; pointer-events:none; }
  .edges::before, .edges::after{
    content:""; position:fixed; top:0; bottom:0; width:var(--edge-w);
    filter:none; /* keine CSS-Filter, nur Verläufe */
  }
  /* links: Kante nahe der Innenkante (rechts im Block) */
  .edges::before{
    left:0;
    background:
      linear-gradient(to right,
        transparent 0%,
        transparent 68%,
        var(--edge-glow) 80%,
        var(--edge-core) 86%,
        transparent 100%);
  }
  /* rechts: Kante nahe der Innenkante (links im Block) */
  .edges::after{
    right:0;
    background:
      linear-gradient(to left,
        transparent 0%,
        transparent 68%,
        var(--edge-glow) 80%,
        var(--edge-core) 86%,
        transparent 100%);
  }

  /* Ebene 2 – Bodenschimmer (trägt das Podest), sehr subtil */
  .floor-shimmer{
    position:fixed; inset:0; z-index:2; pointer-events:none;
    background:
      radial-gradient(55% 30% at 50% 84%,
        rgba(26,193,150,.14) 0%,
        rgba(26,193,150,.06) 48%,
        transparent 72%);
    background-repeat:no-repeat;
  }

  /* Länge für Scroll-/Raumgefühl (UI kommt später hierhin) */
  main{position:relative; z-index:3; min-height:180vh}

  /* Feinschliff für sehr breite Screens */
  @media (min-width:1400px){
    :root{ --wall-w:14vw; --edge-w:16vw; }
  }
  @media (max-width:820px){
    :root{ --wall-w:18vw; --edge-w:22vw; }
  }
</style>
</head>
<body>

<!-- Ebenen -->
<div class="scene-photo" id="photo" aria-hidden="true"></div>
<div class="walls" aria-hidden="true"></div>
<div class="edges" aria-hidden="true"></div>
<div class="floor-shimmer" aria-hidden="true"></div>

<!-- Platzhalter für kommende UI -->
<main></main>

<script>
  /* Bild setzen + Cache-Bypass (Safari) – keine Filter */
  (function(){
    var el = document.getElementById('photo');
    el.style.backgroundImage = 'url("'+ (new URL(location.origin + '/lp-anfang/library/images/backgrounds/hoersaal-timecells-bg.jpg')).pathname +'?nocache='+Date.now()+'")';
  })();
</script>

</body>
</html>
