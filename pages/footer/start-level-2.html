<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hörsaal – Background only (full-bleed)</title>
<style>
  :root{
    --bg-url: url("/lp-anfang/library/images/backgrounds/hoersaal-timecells-bg.jpg");
  }
  html,body{
    height:100%; margin:0; padding:0;
    background:transparent;
  }

  /* Ebene 0 – Bild: vollflächig, ohne Tönung/Filter */
  .bg-fixed{
    position:fixed; inset:0;
    background: var(--bg-url) center/cover no-repeat;
    z-index:-2;
    /* optional: fixiert für Tiefe beim Scrollen */
    background-attachment: fixed;
  }

  /* Ebene 1 – aktuell leer; Länge sorgt für Tiefe/Scrollfläche */
  main{
    position:relative; z-index:1;
    min-height:160vh;          /* Seite länger als 1 Viewport */
    padding:0;                 /* keine Overlays */
  }
</style>
</head>
<body>

<div class="bg-fixed" aria-hidden="true"></div>

<main>
  <!-- Platzhalter – hier kommt später das halbtransparente Template drauf -->
</main>

</body>
</html>
