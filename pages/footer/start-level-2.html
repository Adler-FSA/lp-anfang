<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hörsaal – Template (Background only)</title>
  <meta name="description" content="Grundlage für den geschützten Bereich: nur Hintergrundbild, keine UI.">
  <style>
    html,body{
      height:100%;
      margin:0;
      padding:0;
      background:#000;          /* Fallback, falls Bild kurz nicht geladen ist */
    }
    /* Ebene 0: Bild – ohne Filter, 100% sichtbar */
    .bg{
      position:fixed;
      inset:0;
      z-index:0;                /* unterste Ebene */
      overflow:hidden;
    }
    .bg img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }
    /* Ebene 1: Platzhalter für spätere UI (aktuell leer) */
    main{
      min-height:100dvh;
      position:relative;
      z-index:1;
    }
  </style>
</head>
<body>

  <!-- Ebene 0: reines Hintergrundbild -->
  <div class="bg" aria-hidden="true">
    <img
      src="/lp-anfang/library/images/backgrounds/h%C3%B6rsaal-timecells.jpg"
      alt="Hörsaal mit grünen Vorhängen und rundem Sockel">
  </div>

  <!-- Ebene 1: leer – hier bauen wir später die UI auf -->
  <main></main>

</body>
</html>
