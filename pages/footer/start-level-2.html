<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hörsaal – Background only</title>
  <meta name="description" content="Reines Template: nur Hintergrundbild, keine UI.">
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000; /* Fallbackfläche */
    }

    /* Ebene 0: Bild – vollständig sichtbar (kein Beschnitt) */
    .bg{
      position:fixed;
      inset:0;               /* 100% Viewport */
      z-index:0;
      overflow:hidden;
      background:#000;       /* Letterbox-Farbe */
    }
    .bg img{
      width:100%;
      height:100%;
      object-fit:contain;    /* ← kein Cropping */
      object-position:center;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }

    /* Ebene 1: leer für spätere Bausteine */
    main{
      min-height:100dvh;
      position:relative;
      z-index:1;
    }
  </style>
</head>
<body>

  <!-- Ebene 0 -->
  <div class="bg" aria-hidden="true">
    <img id="bg" alt="Hörsaal mit grünen Vorhängen und rundem Sockel">
  </div>

  <!-- Ebene 1 (Platzhalter) -->
  <main></main>

  <script>
    // Setze Bild mit nocache-Parameter (ASCII-Dateiname ohne Umlaut)
    document.getElementById('bg').src =
      "/lp-anfang/library/images/backgrounds/hoersaal-timecells-bg.jpg?nocache=" + Date.now();
  </script>

</body>
</html>
