<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hörsaal – Background only (full-bleed)</title>
<style>
  html,body{
    height:100%; margin:0; padding:0;
    background:transparent;
  }

  /* Ebene 0: Bild – 1:1 wie Referenz (cover) */
  .bg-fixed{
    position:fixed; inset:0; z-index:-2;
    background: url("/lp-anfang/library/images/backgrounds/hoersaal-timecells-bg.jpg")
                center bottom / cover no-repeat; /* volle Breite, Tiefe erhalten */
    background-attachment: fixed; /* Parallax-Tiefe (wo unterstützt) */
    transform: translateZ(0);     /* iOS-Stabilität */
  }

  /* Ebene 1: leer (Platzhalter) – Länge für Tiefenwirkung */
  main{
    position:relative; z-index:1;
    min-height:180vh; /* mehr Tiefe beim Scrollen */
    padding:0;
  }
</style>
</head>
<body>

<div class="bg-fixed" aria-hidden="true"></div>

<main></main>

</body>
</html>
