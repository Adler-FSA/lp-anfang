<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt – FSA</title>
  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1 { color: #d4af37; margin-bottom: .5rem; }
    p { color: #a3a3a3; line-height: 1.6; max-width: 700px; margin: 0 auto; }
    input, textarea {
      background: #111827; border: 1px solid #1f2937; color: #e5e7eb;
      padding: 10px; width: 90%; max-width: 400px; margin-top: 10px; border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Kontakt</h1>
  <p>Du möchtest mit uns in Kontakt treten? Sende uns deine Nachricht über das Formular:</p>
  <form>
    <input type="text" placeholder="Dein Name"><br>
    <input type="email" placeholder="Deine E-Mail"><br>
    <textarea rows="5" placeholder="Deine Nachricht..."></textarea><br>
    <button type="submit" style="background:#d4af37;border:none;padding:10px 20px;border-radius:5px;color:#000;">Absenden</button>
  </form>
</body>
</html>
