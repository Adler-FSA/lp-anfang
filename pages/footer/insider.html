<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insider ‚Äì Zugang</title>
  <style>
    body {
      margin: 0;
      background: #0b0f14;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1 { color: #10b981; text-shadow: 0 0 10px #34d399; }

    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Insider ‚Äì Zugang</h1>
  <p>Dieser Bereich ist nur f√ºr eingeladene Mitglieder verf√ºgbar.</p>
  <input type="password" id="pass" placeholder="Passwort eingeben">
  <button onclick="checkPass()">Login</button>

  <div id="content" class="hidden">
    <h2>Insider-Bereich üîê</h2>
    <p>Hier erscheinen vertrauliche Updates, Partner-Materialien und Hintergrundinformationen.</p>
  </div>

  <script>
    function checkPass(){
      const p = document.getElementById("pass").value.trim();
      if(p === "FSA2025"){
        document.getElementById("content").classList.remove("hidden");
        document.getElementById("pass").style.display="none";
        document.querySelector("button").style.display="none";
      } else { alert("Falsches Passwort."); }
    }
  </script>
</body>
