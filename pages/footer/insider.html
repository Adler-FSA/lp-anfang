<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Insider – Zugang</title>
  <meta name="description" content="Passwort-geschützter Zugang zum Insider-Bereich der FSA Akademie.">
  <style>
    :root{
      --bg:#05070b;
      --panel:rgba(5,7,12,.88);
      --border:rgba(249,168,51,.85);
      --text:#f9fafb;
      --muted:#d1d5db;
      --accent:#fbbf24;
      --radius:999px;
      --shadow:0 22px 55px rgba(0,0,0,.95);
      --maxw:420px;
      --error:#f97373;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{
      height:100%;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* Vollflächiger Hintergrund (Adler) */
    .bg-fixed{
      position:fixed;
      inset:0;
      background:url('../../library/images/backgrounds/insider-magazin-bg-1.jpg') center/cover no-repeat;
      z-index:-2;
      transform:translateY(0);
      transition:transform .25s linear;
    }

    /* leichter dunkler Verlauf für Lesbarkeit */
    .bg-overlay{
      position:fixed;
      inset:0;
      background:radial-gradient(circle at 50% 80%,rgba(0,0,0,.15),rgba(0,0,0,.78));
      z-index:-1;
    }

    main{
      min-height:100vh;
      display:flex;
      align-items:flex-end;          /* nach unten, unter dem Adler */
      justify-content:center;
      padding:0 16px 10vh;           /* 10vh Abstand vom unteren Rand */
    }

    .box{
      width:100%;
      max-width:var(--maxw);
      background:var(--panel);
      border-radius:999px;
      border:1px solid var(--border);
      box-shadow:var(--shadow),0 0 26px rgba(251,191,36,.55);
      backdrop-filter:blur(14px) saturate(140%);
      padding:10px 14px 10px 14px;
      display:flex;
      align-items:center;
      gap:10px;
      position:relative;
    }

    .box::before{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius:inherit;
      background:conic-gradient(from 160deg at 10% 0,#fbbf2433,#fde68a33,transparent 40%,transparent 80%,#fbbf2433);
      opacity:.55;
      mix-blend-mode:screen;
      pointer-events:none;
    }

    .box-inner{
      position:relative;
      z-index:1;
      display:flex;
      align-items:center;
      gap:10px;
      width:100%;
    }

    .badge{
      flex-shrink:0;
      width:34px;height:34px;
      border-radius:999px;
      border:1px solid rgba(248,250,252,.75);
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at 30% 0,#fde68a44,rgba(15,23,42,.95));
      box-shadow:0 0 16px rgba(251,191,36,.85);
    }
    .badge svg{
      width:18px;height:18px;
    }

    .field-wrap{
      display:flex;
      align-items:center;
      gap:10px;
      flex:1;
    }

    input[type="text"]{
      flex:1;
      border-radius:999px;
      border:1px solid rgba(249,250,251,.9);
      background:rgba(15,23,42,.95);
      color:var(--text);
      padding:8px 12px;
      font-size:14px;
      outline:none;
      box-shadow:0 0 18px rgba(15,23,42,.9);
    }
    input[type="text"]:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 1px rgba(251,191,36,.8),0 0 26px rgba(251,191,36,.7);
    }
    input::placeholder{
      color:rgba(209,213,219,.8);
    }

    button{
      flex-shrink:0;
      border:none;
      border-radius:999px;
      padding:8px 18px;
      font-size:12px;
      font-weight:700;
      letter-spacing:.08em;
      text-transform:uppercase;
      cursor:pointer;
      background:linear-gradient(135deg,#fbbf24,#f59e0b);
      color:#111827;
      box-shadow:0 0 22px rgba(251,191,36,.9);
      white-space:nowrap;
    }
    button:active{
      transform:translateY(1px);
      box-shadow:0 0 14px rgba(251,191,36,.8);
    }

    .error{
      position:absolute;
      left:58px;
      right:16px;
      bottom:-18px;
      font-size:11px;
      color:var(--error);
      text-shadow:0 0 6px rgba(0,0,0,.9);
      min-height:14px;
    }

    .shake{
      animation:shake .25s linear;
    }
    @keyframes shake{
      0%,100%{transform:translateX(0);}
      25%{transform:translateX(-5px);}
      75%{transform:translateX(5px);}
    }

    @media (max-width:480px){
      main{padding-bottom:8vh;}
      .box{padding:8px 10px;}
      button{padding:7px 14px;font-size:11px;}
      .error{left:52px;right:12px;}
    }
  </style>
</head>
<body>

<div class="bg-fixed" aria-hidden="true"></div>
<div class="bg-overlay" aria-hidden="true"></div>

<main>
  <section class="box" id="card">
    <div class="box-inner">
      <div class="badge" aria-hidden="true">
        <!-- kleines Schloss-Icon als Inline-SVG -->
        <svg viewBox="0 0 24 24">
          <rect x="5" y="11" width="14" height="9" rx="2"
                fill="none" stroke="currentColor" stroke-width="1.8"/>
          <path d="M9 11V9a3 3 0 0 1 6 0v2"
                fill="none" stroke="currentColor" stroke-width="1.8"
                stroke-linecap="round"/>
          <circle cx="12" cy="15" r="1.3" fill="currentColor"/>
        </svg>
      </div>

      <div class="field-wrap">
        <input
          id="insiderPass"
          type="text"
          inputmode="text"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="none"
          spellcheck="false"
          placeholder="Passwort eingeben"
        />
        <button id="btnGo" type="button">Weiter</button>
      </div>

      <div id="error" class="error"></div>
    </div>
  </section>
</main>

<script>
(function(){
  const bg   = document.querySelector('.bg-fixed');
  const card = document.getElementById('card');
  const input = document.getElementById('insiderPass');
  const btn   = document.getElementById('btnGo');
  const errorEl = document.getElementById('error');
  const PASSWORD = "Insider"; // erwartetes Passwort

  // leichter Parallax-Effekt beim Scrollen
  window.addEventListener('scroll', () => {
    const y = window.scrollY * 0.25;
    bg.style.transform = "translateY(" + y + "px)";
  });

  function checkPassword(){
    const val = (input.value || "").trim();
    if (val === PASSWORD){
      errorEl.textContent = "";
      try{
        localStorage.setItem("fsa_insider_ok","1");
      }catch(e){}
      window.location.href = "magazin-basis.html";
    }else{
      errorEl.textContent = "Passwort stimmt nicht.";
      card.classList.remove('shake');
      void card.offsetWidth; // reflow für Animation
      card.classList.add('shake');
      input.focus();
    }
  }

  btn.addEventListener('click', checkPassword);
  input.addEventListener('keydown', function(ev){
    if(ev.key === "Enter"){
      ev.preventDefault();
      checkPassword();
    }
  });
})();
</script>

</body>
</html>
