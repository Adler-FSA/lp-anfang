<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FSA Akademie – Grundkurs 3: Einkommen & Chancen</title>
  <link rel="preload" href="library/js/lang-switcher.js" as="script">
  <style>
    :root {
      --gold:#d4af37;
      --ink:#0b0f14;
      --panel:rgba(17,24,39,0.7);
      --line:rgba(212,175,55,0.35);
      --muted:#a3a3a3;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--ink);
      color: #e5e7eb;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }

    main {
      max-width: 1040px;
      margin: 0 auto;
      padding: 0 16px 100px;
    }

    /* Abstände */
    .sp-3cm { margin-top: 3cm; }
    .sp-15 { margin-top: 1.5cm; }

    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 1.4rem;
      box-shadow: 0 0 22px rgba(212,175,55,0.08);
    }

    h1,h2,h3 {
      color: var(--gold);
      margin: 0 0 .6rem 0;
    }

    p {
      color: var(--muted);
      line-height: 1.6;
      margin: .4rem 0;
    }

    /* Namensfeld */
    .namegrid {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: .8rem;
      align-items: center;
    }

    .namegrid input {
      background:#0f172a;
      border:1px solid rgba(212,175,55,0.25);
      border-radius:8px;
      padding:.8rem 1rem;
      color:#e5e7eb;
      outline:none;
    }

    .namegrid input::placeholder { color:#7c7c7c; }

    .start-btn {
      background:#2563eb;
      border:0;
      padding:.85rem 1.1rem;
      border-radius:10px;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }

    .start-btn:hover { filter:brightness(1.08); }

    #quiz-root { margin-top:1.5cm; }

    @media(max-width:640px){
      .namegrid { grid-template-columns:1fr; }
      .start-btn { width:100%; }
    }
  </style>
</head>

<body>
  <main>
    <!-- Intro -->
    <section class="sp-3cm card" id="intro">
      <h1>Grundkurs 3 – Einkommen & Chancen</h1>
      <p>Falls du das hier siehst, lädt der Kursabschnitt gleich nach.</p>
    </section>

    <div class="sp-15"></div>

    <!-- Menü -->
    <section id="kursmenu-anchor"></section>

    <div class="sp-15"></div>

    <!-- Namensformular -->
    <section class="card">
      <form class="namegrid" id="nameForm">
        <input id="firstName" type="text" placeholder="Vorname">
        <input id="lastName" type="text" placeholder="Nachname">
        <button type="submit" class="start-btn">Kurs starten</button>
      </form>
      <p style="margin-top:.6rem;">Bitte trage deinen Namen ein (optional).</p>
    </section>

    <!-- Quiz -->
    <section id="quiz-root"></section>
  </main>

  <!-- ╔═══════════════════════════╗ -->
  <!-- ║   Globale FSA-Module      ║ -->
  <!-- ╚═══════════════════════════╝ -->
  <script src="library/js/menu.js" defer></script>
  <script src="library/js/lang-switcher.js" defer></script>
  <script src="library/js/music-button.js" defer></script>
  <script src="library/js/back-to-home.js" defer></script>

  <!-- ╔═══════════════════════════╗ -->
  <!-- ║   Kurs-Bausteine (Text)   ║ -->
  <!-- ╚═══════════════════════════╝ -->
  <script src="library/js/text/block-01-intro.js" defer></script>
  <script src="library/js/text/block-02-userdata.js" defer></script>
  <script src="library/js/text/block-03-course-3.js" defer></script>
  <script src="library/js/text/block-03-engine.js" defer></script>
  <script src="library/js/text/block-04-engine.js" defer></script>
  <script src="library/js/text/block-05-summary.js" defer></script>

  <!-- ╔═══════════════════════════╗ -->
  <!-- ║   Name Handling + Fehler  ║ -->
  <!-- ╚═══════════════════════════╝ -->
  <script>
    window.addEventListener("error", e => {
      console.warn("Ladefehler:", e?.target?.src || e.message);
    }, true);

    document.getElementById("nameForm")?.addEventListener("submit", e => {
      e.preventDefault();
      const f = document.getElementById("firstName").value.trim();
      const l = document.getElementById("lastName").value.trim();
      if (f) localStorage.setItem("fsa_firstName", f);
      if (l) localStorage.setItem("fsa_lastName", l);

      if (typeof window.startCourse === "function") {
        window.startCourse();
      } else {
        document.getElementById("quiz-root").innerHTML =
          "<p style='color:#d4af37'>Kurs-Engine lädt …</p>";
      }
    });
  </script>
</body>
</html>
