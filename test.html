<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FSA Testseite â€“ Adler Slideshow</title>
<style>
  :root{
    --text:#f2f2f2;
    --gold:#d4af37;
    --turq:#1cc2a0;
    --bg:#000;
  }

  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,sans-serif;}
  h1{text-align:center;margin-top:60px;font-family:Montserrat,sans-serif;color:var(--gold)}

  /* ===== Hintergrundbereich ===== */
  .bg{position:fixed;inset:0;z-index:-2;background:#000;overflow:hidden;pointer-events:none}
  .slides{position:absolute;inset:0;z-index:-2}
  .slide{
    position:absolute;
    inset:0;
    background:center/cover no-repeat;
    opacity:0;
    transition:opacity 1s ease-in-out;
  }
  .slide.active{opacity:1}

  /* ===== Test-Overlay ===== */
  main{
    position:relative;
    z-index:1;
    text-align:center;
    padding-top:40vh;
  }
  p{color:#ccc;font-size:1.2rem}
</style>
</head>
<body>

<!-- ===== Hintergrund Slideshow ===== -->
<div class="bg" aria-hidden="true">
  <div class="slides" id="slides"></div>
</div>

<main>
  <h1>ðŸ¦… Adlerflug Slideshow-Test</h1>
  <p>48 Einzelbilder â€“ 1,5 Sekunden pro Frame â€“ Endlosschleife.</p>
</main>

<script>
  // === Sanfte Slideshow "pool-adler" ===
  const slidesEl = document.getElementById('slides');
  const MAX = 48; // Anzahl der Adlerframes
  const nodes = [];

  // Bilder aus dem neuen Ordner laden
  for (let i = 1; i <= MAX; i++) {
    const n = String(i).padStart(2, '0');
    const d = document.createElement('div');
    d.className = 'slide';
    d.style.backgroundImage = `url('library/images/pool-adler/slide-${n}.jpg')`;
    slidesEl.appendChild(d);
    nodes.push(d);
  }

  let si = 0;
  function step() {
    nodes.forEach(n => n.classList.remove('active'));
    nodes[si].classList.add('active');
    si = (si + 1) % nodes.length; // Endlosschleife
  }

  // Starten (erstes Bild aktivieren)
  step();
  setInterval(step, 1500); // 1,5 s pro Frame = realistischer Flug
</script>

</body>
</html>
