<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adlerflug Slideshow – Smooth Crossfade</title>
<style>
  html,body{
    height:100%;
    margin:0;
    background:#000; /* verhindert weißes Blitzen */
    overflow:hidden;
  }

  .slides{
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:0;
  }

  .slide{
    position:absolute;
    inset:0;
    background:center/cover no-repeat;
    opacity:0;
    transition:opacity 1.2s ease-in-out; /* sanfter Übergang */
  }

  .slide.active{
    opacity:1;
    z-index:1;
  }
</style>
</head>
<body>

<div class="slides" id="slides"></div>

<script>
  const slidesEl = document.getElementById('slides');
  const MAX = 48;
  const nodes = [];

  // Vorab Preload verhindern Weißblitzen
  for (let i = 1; i <= MAX; i++) {
    const img = new Image();
    const n = String(i).padStart(2, '0');
    img.src = `library/images/pool-adler/slide-${n}.jpg`;
  }

  // DOM-Nodes
  for (let i = 1; i <= MAX; i++) {
    const n = String(i).padStart(2, '0');
    const d = document.createElement('div');
    d.className = 'slide';
    d.style.backgroundImage = `url('library/images/pool-adler/slide-${n}.jpg')`;
    slidesEl.appendChild(d);
    nodes.push(d);
  }

  let si = 0;
  function step() {
    const prev = (si - 1 + nodes.length) % nodes.length;
    nodes[prev].classList.remove('active');
    nodes[si].classList.add('active');
    si = (si + 1) % nodes.length;
  }

  // erster Frame sofort sichtbar
  nodes[0].classList.add('active');
  setInterval(step, 1000); // 1 s Rhythmus + 1.2 s Übergang ergibt fließendes Gleiten
</script>

</body>
</html>
