<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adlerflug Slideshow â€“ Clean Test</title>
<style>
  html,body{
    height:100%;
    margin:0;
    background:transparent;
    overflow:hidden;
  }

  .slides{
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:0;
  }

  .slide{
    position:absolute;
    inset:0;
    background:center/cover no-repeat;
    opacity:0;
    transition:opacity 1s ease-in-out;
  }

  .slide.active{opacity:1}
</style>
</head>
<body>

<div class="slides" id="slides"></div>

<script>
  const slidesEl = document.getElementById('slides');
  const MAX = 48; // 48 Frames aus pool-adler
  const nodes = [];

  for (let i = 1; i <= MAX; i++) {
    const n = String(i).padStart(2, '0');
    const d = document.createElement('div');
    d.className = 'slide';
    d.style.backgroundImage = `url('library/images/pool-adler/slide-${n}.jpg')`;
    slidesEl.appendChild(d);
    nodes.push(d);
  }

  let si = 0;
  function step() {
    nodes.forEach(n => n.classList.remove('active'));
    nodes[si].classList.add('active');
    si = (si + 1) % nodes.length;
  }

  step();
  setInterval(step, 1500); // 1,5 s pro Frame
</script>

</body>
</html>
