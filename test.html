<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adlerflug Slideshow – Balanced Transition</title>
<style>
  html,body{
    height:100%;
    margin:0;
    background:#000;
    overflow:hidden;
  }

  .slides{
    position:fixed;
    inset:0;
    overflow:hidden;
  }

  .slide{
    position:absolute;
    inset:0;
    background:center/cover no-repeat;
    opacity:0;
    transition:opacity 0.35s ease-in-out; /* kürzerer Crossfade */
  }

  .slide.active{
    opacity:1;
    z-index:1;
  }
</style>
</head>
<body>

<div class="slides" id="slides"></div>

<script>
  const slidesEl = document.getElementById('slides');
  const MAX = 48;
  const nodes = [];

  // Preload
  for (let i = 1; i <= MAX; i++) {
    const img = new Image();
    img.src = `library/images/pool-adler/slide-${String(i).padStart(2,'0')}.jpg`;
  }

  // DOM-Bilder erzeugen
  for (let i = 1; i <= MAX; i++) {
    const n = String(i).padStart(2, '0');
    const d = document.createElement('div');
    d.className = 'slide';
    d.style.backgroundImage = `url('library/images/pool-adler/slide-${n}.jpg')`;
    slidesEl.appendChild(d);
    nodes.push(d);
  }

  let si = 0;
  function step() {
    nodes.forEach(n => n.classList.remove('active'));
    nodes[si].classList.add('active');
    si = (si + 1) % nodes.length;
  }

  // Start sofort, Wechsel alle 90 ms (≈ 11 fps)
  nodes[0].classList.add('active');
  setInterval(step, 90);
</script>

</body>
</html>
