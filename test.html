<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FSA Slideshow-Test â€“ Adlerflug (pool-adler)</title>
<style>
  html,body{
    margin:0;padding:0;height:100%;overflow:hidden;
    background:#000;
  }
  .bg{
    position:fixed;inset:0;
    background:#000;
    overflow:hidden;
  }
  .slide{
    position:absolute;
    inset:0;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity 0.15s linear; /* sanfter Ãœbergang */
  }
  .slide.active{
    opacity:1;
  }
  h1{
    position:fixed;
    top:20px;left:50%;
    transform:translateX(-50%);
    color:#d4af37;
    font-family:Montserrat,system-ui,sans-serif;
    font-size:1.5rem;
    text-shadow:0 0 10px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>
  <div class="bg" id="slideshow"></div>
  <h1>ðŸ¦… FSA Test â€“ Adler Slideshow</h1>

<script>
  const folder = "library/images/pool-adler/";
  const MAX = 48; // Anzahl der Bilder
  const slideshow = document.getElementById("slideshow");

  const frames = [];
  for(let i=1;i<=MAX;i++){
    const n = String(i).padStart(2,"0");
    const div = document.createElement("div");
    div.className = "slide";
    div.style.backgroundImage = `url('${folder}slide-${n}.jpg')`;
    slideshow.appendChild(div);
    frames.push(div);
  }

  let index = 0;
  function step(){
    frames.forEach(f => f.classList.remove("active"));
    frames[index].classList.add("active");
    index = (index + 1) % frames.length;
  }

  // 12 Bilder pro Sekunde (ca. 80 ms)
  step();
  setInterval(step, 80);
</script>
</body>
</html>
