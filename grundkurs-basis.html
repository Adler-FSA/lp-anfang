<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Grundkurs 1 – Basis | FSA Akademie</title>
  <meta name="description" content="FSA Grundkurs 1 – Finanzielle Souveränität (Basis)">
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121821;
      --ink:#e5e7eb;
      --muted:#9aa7b2;
      --brand:#3b82f6;
      --brand-strong:#2563eb;
      --gold:#d4af37;
      --radius:14px;
      --border:1px solid rgba(212,175,55,.35);
    }
    html,body{
      background:var(--bg);
      color:var(--ink);
      font-family:system-ui,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;
      margin:0;
      scroll-behavior:smooth;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:0 16px}
    .funcbar{
      position:sticky;top:0;z-index:10;
      background:rgba(11,15,20,.9);
      border-bottom:1px solid rgba(212,175,55,.25);
      backdrop-filter:saturate(120%) blur(6px);
    }
    .funcbar .row{
      display:flex;align-items:center;justify-content:space-between;
      padding:.6rem 0;
    }
    .gap-2cm{margin-top:2cm}
    .gap-15cm{margin-top:1.5cm}
    .card{
      background:rgba(18,24,33,.85);
      border:var(--border);
      border-radius:var(--radius);
      padding:1.5rem;
      box-shadow:0 0 22px rgba(59,130,246,.1);
      opacity:0;transform:translateY(10px);
      animation:fadeIn .6s ease forwards;
    }
    @keyframes fadeIn{to{opacity:1;transform:translateY(0)}}
    h1{color:var(--gold);margin:.2rem 0 .6rem;font-size:clamp(22px,3vw,32px)}
    p.lead{color:var(--muted);margin:.2rem 0 .5rem}
    .namegrid{
      display:grid;grid-template-columns:1fr 1fr auto;gap:.6rem;
    }
    .namegrid input{
      background:rgba(59,130,246,.08);
      border:1px solid rgba(59,130,246,.35);
      color:var(--ink);
      border-radius:8px;
      padding:.7rem .9rem;
      outline:none;
    }
    .start-btn{
      background:var(--brand);
      border:none;
      color:#fff;
      border-radius:9px;
      padding:.75rem 1rem;
      font-weight:600;
      cursor:pointer;
      transition:background .2s ease;
    }
    .start-btn:hover{background:var(--brand-strong)}
    footer{display:flex;justify-content:center;margin:1.5cm 0}
  </style>
</head>
<body>

  <!-- Hauptmenü -->
  <script src="library/js/menu.js" defer></script>

  <!-- Funktionsleiste -->
  <div class="funcbar">
    <div class="wrap row">
      <div id="langMount"></div>
      <div id="musicMount"></div>
    </div>
  </div>
  <script src="library/js/lang-switcher.js" defer></script>
  <script src="library/js/music-button.js" defer></script>

  <main class="wrap">

    <!-- Intro (2 cm Abstand) -->
    <section id="intro" class="gap-2cm card"></section>

    <!-- Grundkurs-Menü (1.5 cm) -->
    <section id="kursMenu" class="gap-15cm card"></section>
    <script src="library/js/grundkurs-menu.js" defer></script>

    <!-- Name/Vorname (1.5 cm) -->
    <section id="nameBlock" class="gap-15cm card"></section>

  </main>

  <!-- Footer -->
  <footer class="wrap">
    <div id="backMount"></div>
  </footer>
  <script src="library/js/back-to-home.js" defer></script>

  <!-- Text-Bausteine -->
  <script src="library/js/text/block-01-intro.js"></script>
  <script src="library/js/text/block-02-userdata.js"></script>
  <script src="library/js/text/block-03-course.js"></script>

  <!-- Verdrahtung -->
  <script>
    (function(){
      const lang = localStorage.getItem("fsa_lang") || "de";
      const intro = document.getElementById("intro");
      const t = (block01_intro?.[lang]) || block01_intro.de;
      intro.innerHTML = `
        <h1>${lang==='de'?'Grundkurs 1 – Basis':'Basic Course 1 – Foundation'}</h1>
        <p class="lead">${t.line1}</p>
        <p class="lead">${t.line2}</p>
        <p class="lead">${t.line3}</p>
      `;

      const nb = document.getElementById("nameBlock");
      const u = (block02_userdata?.[lang]) || block02_userdata.de;
      nb.innerHTML = `
        <form class="namegrid" id="nameForm">
          <input id="firstName" type="text" placeholder="${u.labelFirst}" required>
          <input id="lastName" type="text" placeholder="${u.labelLast}" required>
          <button type="submit" class="start-btn">${u.buttonStart}</button>
        </form>
        <p class="lead" style="margin-top:.4rem">${u.placeholder}</p>
      `;

      // Feldbefüllung bei Reload
      document.addEventListener("DOMContentLoaded",()=>{
        const f=document.getElementById('firstName');
        const l=document.getElementById('lastName');
        if(localStorage.getItem('fsa_firstName')) f.value=localStorage.getItem('fsa_firstName');
        if(localStorage.getItem('fsa_lastName')) l.value=localStorage.getItem('fsa_lastName');
      });

      // Start der Slideshow nach Nameingabe
      const form = nb.querySelector('#nameForm');
      form.addEventListener('submit', e=>{
        e.preventDefault();
        const first = firstName.value.trim();
        const last  = lastName.value.trim();
        if(!first||!last) return;
        localStorage.setItem('fsa_firstName',first);
        localStorage.setItem('fsa_lastName',last);
        loadScript('library/js/text/block-04-engine-slideshow.js',()=>{
          document.getElementById('nameBlock').style.opacity='0.95';
        });
      });

      function loadScript(src,cb){
        const s=document.createElement('script');
        s.src=src;
        s.onload=cb||function(){};
        document.body.appendChild(s);
      }
    })();
  </script>

</body>
</html>
