<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FSA Akademie – Grundkurs Basis</title>

  <style>
    :root {
      --gold: #d4af37;
      --ink: #0b0f14;
      --panel: rgba(17,24,39,0.7);
      --line: rgba(212,175,55,0.35);
      --muted: #a3a3a3;
    }
    html, body { margin:0; padding:0; background:var(--ink); color:#e5e7eb; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    main { max-width: 1040px; margin: 0 auto; padding: 0 16px 100px; }

    /* Abstandsvorgaben: 3 cm unter dem Hauptmenü, dazwischen 1.5 cm */
    .sp-3cm { margin-top: 3cm; }
    .sp-15 { margin-top: 1.5cm; }

    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 1.4rem;
      box-shadow: 0 0 22px rgba(212,175,55,0.08);
    }
    h1, h2, h3 { color: var(--gold); margin: 0 0 .6rem 0; }
    p { color: var(--muted); line-height: 1.6; margin: .4rem 0; }

    /* Name-Form */
    .namegrid {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: .8rem;
      align-items: center;
    }
    .namegrid input {
      background: #0f172a;
      border: 1px solid rgba(212,175,55,0.25);
      border-radius: 8px;
      padding: .8rem 1rem;
      color: #e5e7eb;
      outline: none;
    }
    .namegrid input::placeholder { color:#7c7c7c; }
    .start-btn {
      background: #2563eb;
      border: 0;
      padding: .85rem 1.1rem;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .start-btn:hover { filter: brightness(1.08); }

    /* Platz für die Engine-UI (Slideshow baut sich selbst) */
    #quiz-root { margin-top: 1.5cm; }

    /* Summary-Container (baut sich per JS) */
    .summary-container {
      max-width: 760px;
      margin: 1.5cm auto 0;
      padding: 1rem 1.2rem;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: var(--panel);
    }
    .summary-container ul { text-align:left; margin:.4rem 0 1rem 1.1rem; }
    .summary-container li { margin:.2rem 0; }
  </style>
</head>

<body>
  <!-- Obere Menüs kommen per JS (menu.js, lang-switcher.js, music-button.js) -->

  <main>
    <!-- 3 cm unter dem Hauptmenü starten -->
    <section class="sp-3cm card" id="intro">
      <!-- Inhalt wird von block-01-intro.js gefüllt -->
      <h1>Grundkurs 1 – Basis</h1>
      <p>Falls du das hier siehst, lädt der Intro-Baustein gleich nach.</p>
    </section>

    <!-- 1.5 cm Abstand -->
    <div class="sp-15"></div>

    <!-- Grundkurs-Menü kommt als JS-Modul (grundkurs-menu.js) automatisch direkt hierunter -->
    <section id="kursmenu-anchor"></section>

    <!-- 1.5 cm Abstand -->
    <div class="sp-15"></div>

    <!-- Name / Vorname Formular (wird von block-02-userdata.js „verdrahtet“) -->
    <section class="card">
      <form class="namegrid" id="nameForm">
        <input id="firstName" type="text" placeholder="Vorname" required />
        <input id="lastName" type="text" placeholder="Nachname" required />
        <button type="submit" class="start-btn">Kurs starten</button>
      </form>
      <p style="margin-top:.6rem;">Bitte trage deinen Namen ein, damit dein Mentor dich persönlich ansprechen kann.</p>
    </section>

    <!-- Platzhalter für die Slideshow/Quiz-Engine -->
    <section id="quiz-root"></section>

    <!-- Gesamtauswertung wird automatisch unten eingefügt -->
  </main>

  <!-- ↓↓↓ Module fest verdrahtet (ohne template.js) – Reihenfolge ist wichtig ↓↓↓ -->

  <!-- Globale UI-Module -->
  <script src="library/js/menu.js" defer></script>
  <script src="library/js/lang-switcher.js" defer></script>
  <script src="library/js/music-button.js" defer></script>
  <script src="library/js/back-to-home.js" defer></script>

  <!-- Kurs-spezifische Bausteine -->
  <script src="library/js/grundkurs-menu.js" defer></script>
  <script src="library/js/text/block-01-intro.js" defer></script>
  <script src="library/js/text/block-02-userdata.js" defer></script>
  <script src="library/js/text/block-03-course.js" defer></script>
  <script src="library/js/text/block-04-engine-slideshow.js" defer></script>
  <script src="library/js/text/block-05-summary.js" defer></script>

  <!-- Fallback: wenn ein Baustein noch lädt, etwas Konsolenhilfe -->
  <script>
    window.addEventListener('error', (e) => {
      console.warn('Ladefehler:', e?.target?.src || e.message);
    }, true);
  </script>
</body>
</html>
