<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Grundkurs 1 – Basis | FSA Akademie</title>
  <meta name="description" content="FSA Grundkurs 1 – Finanzielle Souveränität (Basis). Intro, Namenerfassung, Fragen als Slideshow, Auswertung.">
  <style>
    :root{
      --bg:#0b0f14;           /* FSA Dark */
      --panel:#121821;        /* Kartenfläche */
      --ink:#e5e7eb;          /* Text hell */
      --muted:#9aa7b2;        /* Sekundärtext */
      --brand:#3b82f6;        /* Kurs 1: Blau (aus SVG) */
      --brand-strong:#2563eb; /* Hover */
      --gold:#d4af37;         /* Akzent */
      --radius:14px;
      --border:1px solid rgba(212,175,55,.35);
    }
    html,body{background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;margin:0}
    .wrap{max-width:1100px;margin:0 auto;padding:0 16px}
    /* Funktionsleiste (Sprachen links, Musik rechts) */
    .funcbar{position:sticky;top:0;z-index:10;background:rgba(11,15,20,.9);backdrop-filter:saturate(120%) blur(6px);
      border-bottom:1px solid rgba(212,175,55,.25)}
    .funcbar .row{display:flex;align-items:center;justify-content:space-between;gap:1rem;padding:.6rem 0}
    /* Abstandsetappen */
    .gap-2cm{margin-top:2cm}
    .gap-1cm{margin-top:1cm}
    /* Karten/Container */
    .card{background:rgba(18,24,33,.80);border:var(--border);border-radius:var(--radius);padding:1.2rem;box-shadow:0 0 24px rgba(59,130,246,.12)}
    h1{margin:.2rem 0 0.2rem;font-size:clamp(22px,3.2vw,34px);color:var(--gold)}
    h2{margin:.2rem 0 .8rem;font-size:clamp(18px,2.6vw,28px)}
    p.lead{color:var(--muted);margin:.2rem 0 .6rem}
    /* Name-Grid */
    .namegrid{display:grid;grid-template-columns:1fr 1fr auto;gap:.6rem;align-items:center}
    .namegrid input{background:rgba(59,130,246,.08);border:1px solid rgba(59,130,246,.35);
      color:var(--ink);border-radius:8px;padding:.7rem .9rem;outline:none}
    .start-btn{background:var(--brand);border:none;color:#fff;border-radius:9px;padding:.75rem 1rem;font-weight:600;cursor:pointer}
    .start-btn:hover{background:var(--brand-strong)}
    /* Platzhalterbereiche (für visuelle Ordnung) */
    #intro,#kursMenu,#nameBlock{display:block}
    /* Zurück-Button (kommt via JS, aber mittig halten) */
    footer{display:flex;justify-content:center;margin:1.2cm 0}
    /* feine Goldrundungen */
    .soft-frame{border-radius:18px;box-shadow:inset 0 0 0 1px rgba(212,175,55,.15)}
  </style>
</head>
<body>

  <!-- FSA Hauptmenü -->
  <script src="library/js/menu.js" defer></script>

  <!-- Funktionsleiste: links Sprache, rechts Musik -->
  <div class="funcbar">
    <div class="wrap row">
      <div id="langMount"></div>
      <div id="musicMount"></div>
    </div>
  </div>
  <script src="library/js/lang-switcher.js" defer></script>
  <script src="library/js/music-button.js" defer></script>

  <main class="wrap">
    <!-- Intro -->
    <section id="intro" class="gap-2cm card soft-frame"></section>

    <!-- Grundkurs-Menü -->
    <section id="kursMenu" class="gap-1cm card soft-frame"></section>
    <script src="library/js/grundkurs-menu.js" defer></script>

    <!-- Name / Vorname -->
    <section id="nameBlock" class="gap-1cm card soft-frame">
      <!-- wird per JS aus Bausteinen aufgebaut -->
    </section>

    <!-- Die Quiz-Slideshow wird dynamisch NACH der Nameneingabe geladen -->
  </main>

  <!-- Zurück zur Startseite (zentriert im Footer) -->
  <footer class="wrap">
    <div id="backMount"></div>
  </footer>
  <script src="library/js/back-to-home.js" defer></script>

  <!-- Text-Bausteine laden -->
  <script src="library/js/text/block-01-intro.js"></script>
  <script src="library/js/text/block-02-userdata.js"></script>
  <script src="library/js/text/block-03-course.js"></script>

  <!-- Seite verdrahten: Intro + Name-Form + Slideshow-Start nach Submit -->
  <script>
    (function(){
      const lang = localStorage.getItem("fsa_lang") || "de";

      // 1) Intro rendern (aus block01_intro)
      const intro = document.getElementById("intro");
      const t = (block01_intro?.[lang]) || block01_intro.de;
      intro.innerHTML = `
        <h1>${lang==='de'?'Grundkurs 1 – Basis':'Basic Course 1 – Foundation'}</h1>
        <p class="lead">${t.line1}</p>
        <p class="lead">${t.line2}</p>
        <p class="lead">${t.line3}</p>
      `;

      // 2) Name-Form aufbauen (Labels aus block02_userdata)
      const nb = document.getElementById("nameBlock");
      const u = (block02_userdata?.[lang]) || block02_userdata.de;
      nb.innerHTML = `
        <form class="namegrid" id="nameForm">
          <input id="firstName" type="text" placeholder="${u.labelFirst}" required>
          <input id="lastName" type="text" placeholder="${u.labelLast}" required>
          <button type="submit" class="start-btn">${u.buttonStart}</button>
        </form>
        <p class="lead" style="margin-top:.4rem">${u.placeholder}</p>
      `;

      // 3) Bereits vorhandene Namen (falls vorhanden) einblenden – Speicherung übernimmt block-02-userdata.js
      document.addEventListener("DOMContentLoaded",()=>{
        const f = document.getElementById('firstName');
        const l = document.getElementById('lastName');
        const sF = localStorage.getItem('fsa_firstName'); if(sF) f.value = sF;
        const sL = localStorage.getItem('fsa_lastName'); if(sL) l.value = sL;
      });

      // 4) Slideshow-Engine erst nach erfolgreichem Submit laden
      const form = nb.querySelector('#nameForm');
      form.addEventListener('submit', (e)=>{
        e.preventDefault(); // block-02-userdata.js macht das ebenfalls; doppelt ist ok, wir steuern hier den Start
        const first = document.getElementById('firstName').value.trim();
        const last  = document.getElementById('lastName').value.trim();
        if(!first || !last) return;

        // Namen lokal sichern (falls block-02-userdata.js noch nicht gegriffen hat)
        localStorage.setItem('fsa_firstName', first);
        localStorage.setItem('fsa_lastName',  last);

        // Slideshow-Engine dynamisch nachladen (sie hängt von block03_course ab)
        loadScript('library/js/text/block-04-engine-slideshow.js', ()=>{
          // nichts weiter: Engine rendert eigenständig unterhalb der bisherigen Bereiche
          // Ergebnis legt sie unter fsa_course1_score / fsa_course1_status ab
          // Optional: nach Start die Name-Karte etwas abdunkeln
          document.getElementById('nameBlock').style.opacity = '0.95';
        });
      });

      function loadScript(src, cb){
        const s = document.createElement('script');
        s.src = src;
        s.onload = cb || function(){};
        document.body.appendChild(s);
      }

      // 5) Grundkurs-Menü sitzt bereits (eigene JS-Datei). Hier nur Abstand sicherstellen:
      document.getElementById('kursMenu').style.minHeight = '16px';
    })();
  </script>
</body>
</html>
