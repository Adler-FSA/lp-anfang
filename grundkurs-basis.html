<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FSA Akademie ‚Äì Grundkurs 1: Basis</title>

  <style>
    :root {
      --gold: #d4af37;
      --ink: #0b0f14;
      --panel: rgba(17, 24, 39, 0.7);
      --line: rgba(212,175,55,0.35);
      --muted: #a3a3a3;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--ink);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    main {
      max-width: 1040px;
      margin: 0 auto;
      padding: 0 16px 100px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 1.4rem;
      box-shadow: 0 0 22px rgba(212,175,55,0.08);
    }

    h1, h2, h3 { color: var(--gold); margin: 0 0 .6rem 0; }
    p { color: var(--muted); line-height: 1.6; margin: .4rem 0; }

    /* Abst√§nde */
    #intro { margin-top: 3cm; }          /* Intro unter dem Topmen√º */
    #kursmenu-anchor { margin-top: 2cm; }/* Men√º unter dem Intro */
    #quiz-root { margin-top: 1cm; }      /* Kurs 1 cm unter dem Grundkurs-Men√º */

    /* Drehhinweis */
    #rotateHint {
      display: none;
      text-align: center;
      color: var(--gold);
      margin: 1rem 0;
      font-size: 0.9rem;
      opacity: 0.85;
    }
    @media (orientation: portrait) and (max-width: 900px) {
      #rotateHint { display: block; }
    }
  </style>
</head>

<body>
  <main>
    <!-- Intro-Anker: Inhalt wird von block-01-intro.js dynamisch eingesetzt -->
    <section id="intro" class="card"></section>

    <div id="rotateHint">üì± F√ºr bessere Ansicht bitte das Smartphone quer drehen.</div>

    <!-- Grundkurs-Men√º -->
    <section id="kursmenu-anchor"></section>

    <!-- Kursinhalt -->
    <section id="quiz-root"></section>
  </main>

  <!-- Basis-Module -->
  <script src="library/js/menu.js"></script>
  <script src="library/js/lang-switcher.js"></script>
  <script src="library/js/music-button.js"></script>

  <!-- Kurs-Bausteine -->
  <script src="library/js/text/block-01-intro.js"></script>
  <script src="library/js/grundkurs-menu.js"></script>
  <script src="library/js/text/block-03-course.js"></script>
  <script src="library/js/back-to-home.js"></script>
</body>
</html>
