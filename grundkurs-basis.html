<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Grundkurs 1 – Basis | FSA Akademie</title>
<style>
  :root{
    --bg:#0b0f14; --panel:#121821; --ink:#e5e7eb; --muted:#9aa3b8;
    --blue:#2f80ed; --pill:#0f1620; --pill-border:#223043; --pill-hover:#2a3c58;
  }
  html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:1100px;margin:24px auto 60px;padding:0 16px}

  .topnav{
    display:flex;justify-content:center;gap:14px;flex-wrap:wrap;
    background:linear-gradient(180deg,#121821,#0e141c);
    border:1px solid rgba(47,128,237,.15);
    border-radius:16px;padding:10px 12px;margin:6px auto 16px;
    box-shadow:0 20px 70px rgba(0,0,0,.35),0 0 0 1px rgba(47,128,237,.08) inset;
    max-width:1100px;
  }
  .pill{
    display:inline-flex;align-items:center;gap:10px;
    padding:10px 14px;border-radius:999px;text-decoration:none;
    color:var(--ink);background:var(--pill);border:1px solid var(--pill-border);
    font-weight:700;transition:transform .08s ease,border-color .15s ease,box-shadow .2s ease;
  }
  .pill:hover{border-color:var(--pill-hover);transform:translateY(-1px);box-shadow:0 0 0 6px rgba(47,128,237,.12)}
  .ico{width:20px;height:20px;flex:0 0 20px}

  .headrow{display:flex;align-items:center;justify-content:space-between;gap:14px;margin:12px 0 10px}
  .title{margin:0;font-size:clamp(20px,3.2vw,28px);font-weight:800}
  .controls{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
  .flag-btn{
    display:inline-flex;align-items:center;gap:8px;
    padding:8px 10px;border-radius:10px;cursor:pointer;
    background:#0f1620;border:1px solid #203040;color:var(--ink);font-weight:700;
  }
  .flag{width:20px;height:14px;display:inline-block}

  .intro{
    background:linear-gradient(180deg,#121821,#0e141c);
    border:1px solid rgba(47,128,237,.18);border-radius:16px;
    box-shadow:0 20px 70px rgba(0,0,0,.35),0 0 0 1px rgba(47,128,237,.06) inset;
    padding:18px;margin-top:8px
  }
  .intro p{margin:0 0 10px;color:var(--muted);line-height:1.6}
  .intro strong{color:var(--ink)}
  .namegrid{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  .namegrid input{
    flex:1 1 220px;padding:10px 12px;border-radius:10px;border:1px solid #223043;
    background:#0f1620;color:var(--ink);font-size:1rem
  }
  .start-btn{
    margin-top:10px;border:0;border-radius:12px;padding:12px 16px;font-weight:800;
    background:linear-gradient(180deg,#60a5fa,#2f80ed);color:#0a1020;cursor:pointer
  }

  .audio-fab{
    position:fixed;right:18px;bottom:18px;z-index:50;
    display:inline-flex;align-items:center;gap:10px;
    background:#0f1620;border:1px solid #203040;border-radius:999px;
    padding:10px 12px;cursor:pointer;color:var(--ink);font-weight:700
  }
  .audio-fab[aria-pressed="true"]{box-shadow:0 0 0 6px rgba(47,128,237,.15)}
  .audio-ico{width:20px;height:20px}
</style>
</head>
<body>
<div class="wrap">

  <!-- Navigation -->
  <nav class="topnav" aria-label="FSA Akademie Navigation">
    <!-- Start -->
    <a class="pill" href="index.html">
      <svg class="ico" viewBox="0 0 24 24" fill="none">
        <path d="M3 10.5 12 4l9 6.5v8a2 2 0 0 1-2 2h-5v-6h-4v6H5a2 2 0 0 1-2-2v-8Z"
              stroke="#9fd0ff" stroke-width="1.6" stroke-linejoin="round"/>
      </svg>
      <span data-i18n="navStart">Start</span>
    </a>
    <!-- Campus -->
    <a class="pill" href="campus.html">
      <svg class="ico" viewBox="0 0 24 24" fill="none">
        <path d="M3 10l9-4 9 4-9 4-9-4Z" stroke="#9fd0ff" stroke-width="1.6"/>
        <path d="M7 13c3 3 7 3 10 0v3c-3 4-7 4-10 0v-3Z" fill="#1b2430" stroke="#2a3c58"/>
      </svg>
      <span data-i18n="navCampus">Campus</span>
    </a>
    <!-- Office -->
    <a class="pill" href="office.html">
      <svg class="ico" viewBox="0 0 24 24" fill="none">
        <path d="M3 7a2 2 0 0 1 2-2h4l2 2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7Z"
              stroke="#9fd0ff" stroke-width="1.6"/>
      </svg>
      <span data-i18n="navOffice">Office</span>
    </a>
    <!-- Krypto -->
    <a class="pill" href="krypto.html">
      <svg class="ico" viewBox="0 0 24 24" fill="none">
        <path d="M14 3c0 1.1-.9 2-2 2H9c-.6 0-1 .4-1 1s.4 1 1 1h6c.6 0 1 .4 1 1s-.4 1-1 1H9C5 9 3 12 3 15s2 6 9 6 9-3 9-6-2-6-6-6"
              stroke="#9fd0ff" stroke-width="1.6" stroke-linecap="round"/>
      </svg>
      <span data-i18n="navKrypto">Krypto</span>
    </a>
    <!-- Grundkurs -->
    <a class="pill" href="grundkurs.html">
      <svg class="ico" viewBox="0 0 24 24" fill="none">
        <path d="M5 5h10a3 3 0 0 1 3 3v11H8a3 3 0 0 1-3-3V5Z"
              stroke="#9fd0ff" stroke-width="1.6"/>
        <path d="M5 8h13" stroke="#2a3c58"/>
      </svg>
      <span data-i18n="navGrundkurs">Grundkurs</span>
    </a>
  </nav>

  <!-- Überschrift + Sprache -->
  <div class="headrow">
    <h1 class="title" data-i18n="pageTitle">Der Basis-Grundkurs für Deine finanzielle Souveränität</h1>
    <div class="controls">
      <button type="button" class="flag-btn" id="langDE" aria-pressed="true">
        <svg class="flag" viewBox="0 0 3 2" width="20" height="14">
          <rect width="3" height="0.6667" fill="#000"/>
          <rect width="3" height="0.6667" y="0.6667" fill="#DD0000"/>
          <rect width="3" height="0.6667" y="1.3333" fill="#FFCE00"/>
        </svg>
        <span>DE</span>
      </button>
      <button type="button" class="flag-btn" id="langEN" aria-pressed="false">
        <svg class="flag" viewBox="0 0 60 42" width="20" height="14">
          <rect width="60" height="42" fill="#012169"/>
          <path d="M0,0 60,42 M60,0 0,42" stroke="#fff" stroke-width="8"/>
          <path d="M0,0 60,42 M60,0 0,42" stroke="#C8102E" stroke-width="4"/>
          <path d="M30,0 v42 M0,21 h60" stroke="#fff" stroke-width="14"/>
          <path d="M30,0 v42 M0,21 h60" stroke="#C8102E" stroke-width="8"/>
        </svg>
        <span>EN</span>
      </button>
    </div>
  </div>

  <!-- Einführung -->
  <section class="intro" id="intro">
    <p data-i18n="lead1"></p>
    <p data-i18n="lead2"></p>
    <p data-i18n="lead3"></p>
    <form id="nameForm" class="namegrid" novalidate>
      <input id="firstName" name="given-name" type="text" required placeholder="Vorname"/>
      <input id="lastName" name="family-name" type="text" required placeholder="Nachname"/>
      <button class="start-btn" id="startBtn" type="submit" data-i18n="startBtn">Kurs starten</button>
    </form>
  </section>

</div>

<!-- Musik -->
<audio id="bgm" src="library/music/pool/track-02.mp3" preload="auto" loop></audio>
<button class="audio-fab" id="audioFab" aria-pressed="false">
  <svg class="audio-ico" viewBox="0 0 24 24" fill="none">
    <path d="M5 10h3l4-4v12l-4-4H5z" stroke="#9fd0ff" stroke-width="1.6" stroke-linejoin="round"/>
    <circle cx="17" cy="12" r="2.5" stroke="#56ccf2" stroke-width="1.6"/>
  </svg>
  <span id="audioLabel">Musik</span>
</button>

<script>
(function(){
  const $=s=>document.querySelector(s);
  const store={get:k=>localStorage.getItem(k)||'',set:(k,v)=>localStorage.setItem(k,v)};
  let lang=(store.get('fsa_lang')||'de').toLowerCase();

  const I18N={
    de:{
      lead1:"<strong>Herzlich willkommen</strong> in deinem ersten Grundkurs. Es gibt vier Grundkurse – jeder baut auf dem vorherigen auf und führt dich sicher bis zu deiner Prüfung.",
      lead2:"Insgesamt gibt es <strong>40 Fragen</strong>, verteilt auf vier Kurse. Du erhältst je Kurs einen Status: 0–5 wiederholen, 6–7 Bronze, 8–9 Silber, 10 Gold. In der Prüfung werden alle 40 Fragen durcheinander abgefragt. Das Ziel ist es, dir Sicherheit im Umgang zu lehren.",
      lead3:"Am Ende jedes Kurses bekommst du eine Auswertung: 1️⃣ deine Frage, 2️⃣ deine Antwort, 3️⃣ einen Mentor-Tipp bei falscher Antwort oder ein kurzes Lob bei richtiger. Bitte trage unten Vorname und Nachname ein – dein Mentor spricht dich persönlich an und dein Name erscheint später auf dem Zertifikat.",
      startBtn:"Kurs starten", music:"Musik"
    },
    en:{
      lead1:"<strong>Welcome</strong> to your first foundation course. There are four foundation courses – each builds on the previous one and guides you safely to your final exam.",
      lead2:"There are <strong>40 questions</strong> in total, spread across four courses. Each course gives you a status: 0–5 repeat, 6–7 Bronze, 8–9 Silver, 10 Gold. During the final exam, all 40 questions are asked in random order. The goal is to help you build confidence in handling the subject.",
      lead3:"At the end of each course, you will receive a review: 1️⃣ your question, 2️⃣ your answer, 3️⃣ a mentor tip for wrong answers or a short praise for correct ones. Please enter your first and last name below – your mentor will address you personally, and your name will later appear on the certificate.",
      startBtn:"Start course", music:"Music"
    }
  };

  function applyLang(){
    document.querySelectorAll('[data-i18n]').forEach(el=>{
      el.innerHTML=I18N[lang][el.getAttribute('data-i18n')]||'';
    });
    $('#firstName').placeholder=(lang==='de'?'Vorname':'First name');
    $('#lastName').placeholder=(lang==='de'?'Nachname':'Last name');
    $('#audioLabel').textContent=I18N[lang].music;
    $('#langDE').setAttribute('aria-pressed',lang==='de');
    $('#langEN').setAttribute('aria-pressed',lang==='en');
  }

  $('#langDE').onclick=()=>{lang='de';store.set('fsa_lang',lang);applyLang();};
  $('#langEN').onclick=()=>{lang='en';store.set('fsa_lang',lang);applyLang();};

  $('#nameForm').onsubmit=e=>{
    e.preventDefault();
    const fn=$('#firstName').value.trim(), ln=$('#lastName').value.trim();
    if(!fn||!ln)return alert(lang==='de'?'Bitte beide Felder ausfüllen.':'Please fill in both fields.');
    store.set('fsa_name',fn+' '+ln);
    alert((lang==='de'?'Willkommen ':'Welcome ')+fn+' '+ln+'!');
  };

  const a=$('#bgm'), fab=$('#audioFab');
  function setState(p){fab.setAttribute('aria-pressed',p);}
  function play(){a.play().then(()=>setState(true)).catch(()=>{});}
  fab.onclick=()=>{a.paused?play():(a.pause(),setState(false));};
  document.addEventListener('DOMContentLoaded',()=>setTimeout(play,200));
  ['click','touchstart','keydown'].forEach(ev=>window.addEventListener(ev,()=>{if(a.paused)play();},{once:true}));

  applyLang();
})();
</script>
</body>
</html>
