<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Grundkurs 1 ‚Äì Finanzielle Souver√§nit√§t (Basis)</title>
<style>
  :root{
    --bg:#0b0f14;
    --panel:#0f172a;
    --panel-2:#111b2f;
    --ink:#e5e7eb;
    --muted:#9aa3b8;
    --line:rgba(255,255,255,.10);
    --blue:#3b82f6;
    --blue-2:#2563eb;
    --gold:#d4af37;
  }
  html,body{
    margin:0;height:100%;
    background:radial-gradient(1200px 700px at 50% -120px,#161c26 0%,#0b0f14 55%,#080b10 100%);
    color:var(--ink);
    font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif
  }
  .wrap{max-width:960px;margin:42px auto;padding:0 16px}
  .card{
    background:linear-gradient(180deg,var(--panel),var(--panel-2));
    border:1px solid var(--line);
    border-radius:18px;
    box-shadow:0 30px 80px rgba(0,0,0,.45);
    padding:20px 22px 22px;
  }
  .kicker{
    display:inline-flex;align-items:center;gap:8px;
    font-weight:700;color:#c7d2fe;
    background:#0e1424;border:1px solid var(--line);
    padding:6px 12px;border-radius:999px
  }
  .kicker .dot{width:8px;height:8px;border-radius:50%;background:var(--blue)}
  h1{margin:10px 0 6px;font-size:28px}
  .sub{color:var(--muted);margin:0 0 16px}
  /* progress */
  .meta{display:flex;justify-content:flex-start;align-items:center;margin:10px 0 8px;color:#b9c2d0;font-size:14px}
  .progress{height:10px;background:#0c1322;border-radius:8px;overflow:hidden;border:1px solid var(--line)}
  .bar{height:100%;width:0;background:linear-gradient(90deg,var(--blue),var(--blue-2));transition:width .35s ease}
  /* quiz */
  .qbox{margin-top:16px}
  .q{font-size:18px;font-weight:700;margin:0 0 12px}
  .answers{display:flex;flex-direction:column;gap:10px}
  .answer{
    display:flex;align-items:center;gap:12px;width:100%;
    background:#0f172a;border:1px solid var(--line);
    color:var(--ink);border-radius:12px;padding:12px 14px;cursor:pointer;
    transition:border-color .15s, background .15s;
    text-align:left;
  }
  .answer:hover{background:#101b30;border-color:rgba(59,130,246,.35)}
  .answer .tag{
    width:28px;height:28px;border-radius:8px;display:grid;place-items:center;
    background:#0c1426;border:1px solid var(--line);color:#c7d2fe;font-weight:800
  }
  .answer.selected{border-color:#60a5fa;background:#0f1d36}
  .controls{display:flex;gap:10px;justify-content:flex-end;margin-top:14px}
  .btn{border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  .ghost{background:#121a2b;border:1px solid var(--line);color:#cbd5e1}
  .primary{background:var(--blue);color:#fff}
  .primary:disabled{opacity:.55;cursor:not-allowed}
  /* result */
  .result{
    opacity:0;max-height:0;overflow:hidden;
    margin-top:0;padding:0;
    transition:all .7s ease;
  }
  .result.visible{
    opacity:1;max-height:1000px;
    margin-top:20px;padding:18px;
    background:#0f172a;border:1px solid var(--line);border-radius:16px;
  }
  .badge{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:#0e1424}
  .score{font-size:20px;font-weight:800;margin:6px 0 14px;color:#f1d37a}
  .mentor{margin:12px 0;padding:12px 14px;border-left:4px solid var(--gold);background:#0e1629;border-radius:8px}
  .mentor b{color:#ffeaa7}
  .mentor a{color:#60a5fa;text-decoration:none}
  .mentor a:hover{text-decoration:underline}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="quizCard">
      <span class="kicker"><span class="dot"></span> Grundkurs 1</span>
      <h1>Finanzielle Souver√§nit√§t ‚Äì Einstieg</h1>
      <p class="sub">Erste Schritte, klare Begriffe, richtige Haltung.</p>

      <div class="meta"><span id="status">Frage 1 von 10</span></div>
      <div class="progress" aria-label="Fortschritt"><div id="bar" class="bar"></div></div>

      <div class="qbox" id="qbox"><!-- JS f√ºllt hier ein --></div>
      <div id="result" class="result"><!-- Auswertung eingeblendet --></div>
    </div>
  </div>

<script>
const data = [
  {q:"Warum ist der erste Schritt zur finanziellen Souver√§nit√§t das eigene Verst√§ndnis √ºber Geldfl√ºsse?",
   a:[
     "Weil nur wer versteht, wie Geld entsteht und zirkuliert, bewusste Entscheidungen treffen kann.",
     "Weil Geld immer durch Banken kontrolliert wird und man sich dem nicht entziehen kann.",
     "Weil finanzielle Souver√§nit√§t nur von staatlicher Regulierung abh√§ngt."
   ], c:0, link:"/pages/krypto-step1.html#geldfluesse"},
  {q:"Was unterscheidet ein klassisches Bankkonto von einer Krypto-Wallet?",
   a:[
     "Beide speichern nur die Transaktionen, nicht das Geld selbst.",
     "Ein Bankkonto geh√∂rt einer Bank, eine Wallet geh√∂rt ausschlie√ülich dir selbst.",
     "Beide Systeme werden von denselben Institutionen √ºberwacht."
   ], c:1, link:"/pages/krypto-step2.html#wallet-sicherheit"},
  {q:"Warum ist die Seed Phrase der wichtigste Teil einer Wallet?",
   a:[
     "Sie ersetzt die PIN deiner Bankkarte.",
     "Sie ist der Nachweis, dass du Kunde einer B√∂rse bist.",
     "Sie ist der einzige Zugang zu deinem Verm√∂gen ‚Äì ohne Seed kein Zugriff."
   ], c:2, link:"/pages/krypto-step2.html#seedphrase"},
  {q:"Was bedeutet ‚Äûfinanzielle Eigenverantwortung‚Äú im Krypto-Kontext wirklich?",
   a:[
     "Dass man bereit ist, f√ºr seine Entscheidungen und Fehler selbst einzustehen.",
     "Dass man anderen Vertrauenspersonen die Verwahrung √ºberl√§sst.",
     "Dass man m√∂glichst viele Konten bei verschiedenen B√∂rsen er√∂ffnet."
   ], c:0, link:"/pages/krypto-step3.html#verantwortung"},
  {q:"Warum sollte man Plattformen wie Trustyfy verstehen, bevor man Geld einzahlt?",
   a:[
     "Weil sie das beste Zinsmodell bieten.",
     "Weil Verst√§ndnis √ºber Funktion und Risiko vor Verlust sch√ºtzt.",
     "Weil sonst Transaktionen automatisch abgelehnt werden."
   ], c:1, link:"/pages/krypto-step2.html#risiko"},
  {q:"Welche Aussage beschreibt ‚ÄûDezentralit√§t‚Äú am besten?",
   a:[
     "Ein System, das von einer zentralen Beh√∂rde gesteuert wird.",
     "Ein System, bei dem jeder Teilnehmer gleiche Rechte und Zugriffe hat.",
     "Ein System, das keine Technologie, sondern eine Bankstruktur nutzt."
   ], c:1, link:"/pages/krypto-step2.html#dezentral"},
  {q:"Warum ist ‚ÄûNicht deine Schl√ºssel ‚Äì nicht deine Coins‚Äú mehr als nur ein Spruch?",
   a:[
     "Weil du ohne eigene Schl√ºssel nicht wirklich der Besitzer deiner Krypto-Werte bist.",
     "Weil die Schl√ºssel automatisch bei der B√∂rse gespeichert werden.",
     "Weil Coins immer durch staatliche Versicherung gesch√ºtzt sind."
   ], c:0, link:"/pages/krypto-step2.html#keys"},
  {q:"Welche Haltung f√ºhrt am ehesten zu langfristigem finanziellen Erfolg?",
   a:[
     "Schnelles Handeln, ohne sich vorher zu informieren.",
     "Geduld, Disziplin und die Bereitschaft, st√§ndig weiter zu lernen.",
     "Blindes Vertrauen in die Erfahrungen anderer."
   ], c:1, link:"/pages/grundkurs.html#lernen"},
  {q:"Warum braucht finanzielle Souver√§nit√§t ein Verst√§ndnis f√ºr Risiko?",
   a:[
     "Weil Risiko nur bei Banken existiert.",
     "Weil du ohne Risikobewusstsein nicht frei, sondern abh√§ngig entscheidest.",
     "Weil Risiken sich automatisch ausgleichen, wenn man Geduld hat."
   ], c:1, link:"/pages/krypto-step3.html#risikoanalyse"},
  {q:"Was zeigt, dass jemand finanziell souver√§n geworden ist?",
   a:[
     "Er kann sich schnell Geld leihen, wenn er es braucht.",
     "Er nutzt sein Wissen bewusst, um unabh√§ngig von Systemen zu handeln.",
     "Er vertraut darauf, dass andere f√ºr ihn die richtige Entscheidung treffen."
   ], c:1, link:"/pages/grundkurs.html#abschluss"}
];

const qbox = document.getElementById('qbox');
const status = document.getElementById('status');
const bar = document.getElementById('bar');
const resEl = document.getElementById('result');
let i=0, chosen = Array(data.length).fill(null);

function render(){
  qbox.innerHTML="";
  const item=data[i];
  const q=document.createElement('p');q.className="q";q.textContent=item.q;qbox.appendChild(q);
  const list=document.createElement('div');list.className="answers";
  item.a.forEach((txt,idx)=>{
    const btn=document.createElement('button');
    btn.className='answer'+(chosen[i]===idx?' selected':'');
    btn.innerHTML=`<span class="tag">${String.fromCharCode(65+idx)}</span>${txt}`;
    btn.onclick=()=>{chosen[i]=idx;render();};
    list.appendChild(btn);
  });
  qbox.appendChild(list);
  const ctr=document.createElement('div');ctr.className="controls";
  const skip=document.createElement('button');skip.className="btn ghost";skip.textContent="√úberspringen";
  skip.onclick=()=>{if(i<data.length-1){i++;updateMeta();render();}else finish();};
  ctr.appendChild(skip);
  const next=document.createElement('button');next.className="btn primary";
  next.textContent=(i===data.length-1)?"Auswerten":"Weiter zur n√§chsten Frage";
  next.disabled=(chosen[i]===null);
  next.onclick=()=>{if(i<data.length-1){i++;updateMeta();render();}else finish();};
  ctr.appendChild(next);
  qbox.appendChild(ctr);
}
function updateMeta(){
  status.textContent=`Frage ${i+1} von ${data.length}`;
  const pct=(i/data.length)*100;bar.style.width=pct+"%";
}
function finish(){
  const score=data.reduce((a,q,idx)=>a+(chosen[idx]===q.c?1:0),0);
  bar.style.width="100%";qbox.innerHTML="";
  const rating=(score<=5)?"‚ùå Keine Qualifikation":(score<=6)?"‚ö†Ô∏è Wiederholung empfohlen":(score<=9)?"ü•â Bronze ‚Äì Qualifiziert":"ü•á Gold ‚Äì Exzellent";
  resEl.innerHTML=`<span class="badge">Auswertung</span>
  <div class="score">${score} / ${data.length} richtig ‚Äî ${rating}</div>
  <p class="sub">Mentor-Feedback & Vertiefung:</p>`;
  data.forEach((q,idx)=>{
    if(chosen[idx]!==q.c){
      const m=document.createElement('div');
      m.className="mentor";
      m.innerHTML=`<b>Frage ${idx+1}:</b> ${q.q}<br>
      <b>Richtig:</b> ${q.a[q.c]}<br>
      Lies zur Vertiefung: <a href="${q.link}" target="_blank" rel="noopener">passenden Abschnitt √∂ffnen ‚Üí</a>`;
      resEl.appendChild(m);
    }
  });
  resEl.classList.add("visible");
}
updateMeta();render();
</script>
</body>
</html>
