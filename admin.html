<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Technikraum – Admin</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,sans-serif;background:#0b0f14;color:#fff;margin:0}
    header{background:#111827;padding:1rem;text-align:center}
    nav{display:flex;gap:1rem;justify-content:center;background:#1f2937;padding:.5rem}
    nav button{background:#2563eb;color:#fff;border:none;padding:.5rem 1rem;cursor:pointer;border-radius:4px}
    nav button:hover{background:#1e40af}
    #tabContent{max-width:1200px;margin:2rem auto;padding:1rem}
  </style>
</head>
<body>
  <header>
    <h1>Technikraum – Vorraum</h1>
  </header>
  <main>
    <section id="login" style="text-align:center;margin-top:4rem;">
      <p>🔐 Zugang nur für Administrator</p>
      <input id="pw" type="password" placeholder="Passwort eingeben" style="padding:.5rem;">
      <button id="btnLogin">Login</button>
      <p id="msg" style="color:#f87171"></p>
    </section>

    <section id="dashboard" style="display:none;">
      <nav>
        <button data-tab="slideshow">🖼 Slideshow</button>
        <button data-tab="video">🎬 Video</button>
        <button data-tab="music">🎵 Musik</button>
        <button data-tab="lp-generator">🧭 LP Generator</button>
        <button data-tab="backup">🧰 Backup</button>
        <button id="logout" style="margin-left:auto;background:#ef4444;">Logout</button>
      </nav>
      <div id="tabContent"></div>
    </section>
  </main>
<script src="js/admin.js"></script>
</body>
</html>
