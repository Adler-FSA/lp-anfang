<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Campus â€“ 4 TÃ¼ren Final + Slideshow & Musik</title>
<style>
  :root{
    --gold: #d4af37;
    --door-width: 5cm;
    --door-height: 7cm;
    --icon-size: 2.2rem;
  }

  html,body{
    height:100%;margin:0;background:#000;overflow:hidden;
    font-family:Inter,system-ui,sans-serif;
  }

  /* ===== Slideshow Hintergrund ===== */
  #slideshow{position:fixed;inset:0;z-index:-1;overflow:hidden}
  .layer{
    position:absolute;inset:0;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity 2s ease-in-out;
    filter:brightness(.85);
  }
  .layer.active{opacity:1}

  /* ===== BÃ¼hne ===== */
  main{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    gap:2.5rem;
    position:relative;
    z-index:1;
    flex-wrap:wrap;
  }

  /* ===== TÃ¼r Container ===== */
  .door-container{
    position:relative;
    width:var(--door-width);
    height:var(--door-height);
    perspective:1000px;
    transform-style:preserve-3d;
    opacity:0;
  }

  /* ===== TÃ¼r Styling ===== */
  .door{
    width:100%;
    height:100%;
    border:2px solid var(--gold);
    background:rgba(255,255,255,0.05);
    box-shadow:0 0 25px rgba(212,175,55,.6), 0 0 60px rgba(212,175,55,.3);
    border-radius:10px;
    backdrop-filter: blur(6px);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    animation:glowPulse 6s ease-in-out infinite;
    cursor:pointer;
  }

  @keyframes glowPulse {
    0%,100% {box-shadow:0 0 20px rgba(212,175,55,.3), 0 0 60px rgba(212,175,55,.2);}
    50% {box-shadow:0 0 30px rgba(212,175,55,.7), 0 0 80px rgba(212,175,55,.4);}
  }

  /* Einflugrichtungen */
  .from-top-left   {animation:doorInTL 3.5s ease forwards;}
  .from-top-right  {animation:doorInTR 3.5s ease forwards;}
  .from-bottom-left{animation:doorInBL 3.5s ease forwards;}
  .from-bottom-right{animation:doorInBR 3.5s ease forwards;}

  @keyframes doorInTL {
    0% {transform:translate(-300px,-300px) rotateY(-40deg) scale(.8);opacity:0;}
    100% {transform:translate(0,0) rotateY(0deg) scale(1);opacity:1;}
  }
  @keyframes doorInTR {
    0% {transform:translate(300px,-300px) rotateY(40deg) scale(.8);opacity:0;}
    100% {transform:translate(0,0) rotateY(0deg) scale(1);opacity:1;}
  }
  @keyframes doorInBL {
    0% {transform:translate(-300px,300px) rotateY(-40deg) scale(.8);opacity:0;}
    100% {transform:translate(0,0) rotateY(0deg) scale(1);opacity:1;}
  }
  @keyframes doorInBR {
    0% {transform:translate(300px,300px) rotateY(40deg) scale(.8);opacity:0;}
    100% {transform:translate(0,0) rotateY(0deg) scale(1);opacity:1;}
  }

  /* ===== Icon ===== */
  .door i{
    font-size:var(--icon-size);
    color:var(--gold);
    text-shadow:0 0 15px rgba(212,175,55,.7);
    margin-bottom:1rem;
  }

  /* ===== Label ===== */
  .door span{
    font-size:1.2rem;
    font-weight:700;
    color:#fff;
    text-shadow:0 0 10px black;
  }

  /* ===== Nebel ===== */
  .fog{
    position:absolute;
    bottom:-20px;left:50%;
    transform:translateX(-50%);
    width:200%;
    height:100px;
    background:url('library/images/fog.png') center/cover repeat-x;
    opacity:.5;
    filter:blur(4px);
    animation:fogMove 40s linear infinite;
    pointer-events:none;
  }
  @keyframes fogMove {
    from {background-position:0 0;}
    to {background-position:-1000px 0;}
  }

  /* ===== Musikbutton ===== */
  #musicBtn{
    position:fixed;
    bottom:20px;
    right:20px;
    z-index:10;
    padding:10px 16px;
    border-radius:999px;
    background:rgba(0,0,0,.55);
    color:#fff;
    border:1px solid rgba(212,175,55,.25);
    box-shadow:0 0 26px rgba(212,175,55,.45),0 10px 28px rgba(0,0,0,.55);
    backdrop-filter:blur(6px);
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Slideshow + Musik -->
<div id="slideshow"></div>
<audio id="bgMusic" loop src="library/music/pool/track-01.mp3"></audio>
<button id="musicBtn">ðŸŽµ Musik starten</button>

<!-- TÃ¼ren -->
<main>

  <div class="door-container from-bottom-right">
    <div class="door" onclick="alert('SouverÃ¤nitÃ¤t')">

      <span>SouverÃ¤nitÃ¤t</span>
    </div>
    <div class="fog"></div>
  </div>
</main>

<script>
// ======== Slideshow ========
(function(){
  const path = 'library/images/pool-live/';
  const count = 48;
  const interval = 8000;
  const fadeTime = 2000;

  const container = document.getElementById('slideshow');
  const layers = [];
  let active = 0;
  let index = 0;

  for (let i = 0; i < 2; i++) {
    const layer = document.createElement('div');
    layer.className = 'layer';
    layer.style.opacity = i === 0 ? '1' : '0';
    container.appendChild(layer);
    layers.push(layer);
  }

  function imgName(n){ return `${path}slide-${String(n).padStart(2,'0')}.jpg`; }

  for (let i = 1; i <= count; i++){ const img = new Image(); img.src = imgName(i); }

  function next(){
    index = (index + 1) % count;
    const nextLayer = 1 - active;
    layers[nextLayer].style.backgroundImage = `url(${imgName(index+1)})`;
    layers[nextLayer].style.opacity = '1';
    layers[active].style.opacity = '0';
    active = nextLayer;
  }

  layers[0].style.backgroundImage = `url(${imgName(1)})`;
  setInterval(next, interval);
})();

// ======== Musiksteuerung ========
const music = document.getElementById('bgMusic');
const musicBtn = document.getElementById('musicBtn');
let playing = false;

async function startMusic(){
  try{
    await music.play();
    playing = true;
    musicBtn.textContent = "â¸ Musik stoppen";
  }catch(e){}
}

musicBtn.addEventListener('click', async ()=>{
  if(!playing){ await startMusic(); }
  else{ music.pause(); playing=false; musicBtn.textContent="ðŸŽµ Musik starten"; }
});

window.addEventListener('pointerdown', function once(){
  if(!playing) startMusic();
  window.removeEventListener('pointerdown', once);
},{once:true});
</script>
