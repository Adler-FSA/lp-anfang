    cursor:pointer;font-weight:600;
    box-shadow:0 0 22px rgba(212,175,55,.25);
    transition:background .2s ease,transform .15s ease;
  }
  .btn:hover{background:rgba(212,175,55,.08)}
  .btn:active{transform:translateY(1px)}
  .stat{color:#94a3b8;font-size:.95rem}

  /* Perlenfortschritt */
  .progress{
    display:flex;justify-content:center;gap:10px;
    margin-top:22px;
  }
  .dot{
    width:10px;height:10px;border-radius:50%;
    background:rgba(212,175,55,.25);
    box-shadow:0 0 8px rgba(212,175,55,.25);
    transition:all .3s ease;
  }
  .dot.active{
    background:#d4af37;
    box-shadow:0 0 12px rgba(212,175,55,.6);
    transform:scale(1.2);
  }

  @media(max-width:820px){
    .fsa-container{margin:36px auto;padding:22px}
    .stage{min-height:340px}
  }
</style>

<script>
(function(){
const slides=[

{t:"Wem gehÃ¶rt, was ich nutze?",x:`Du nutzt dein Konto, aber es gehÃ¶rt der Bank.

{t:"Besitz ist nicht gleich Kontrolle",x:`Etwas zu besitzen bedeutet noch lange nicht, es zu beherrschen.
Haus, Auto, Software, selbst dein Profil â€“ alles ist eingebettet in Strukturen, die Regeln setzen.

{t:"Zeit gegen Geld oder Wert gegen Wirkung",x:`Die meisten Menschen tauschen Zeit gegen Geld.
Ein souverÃ¤ner Mensch denkt anders: in Ergebnissen, nicht in Aufwand.

{t:"Eine Ãœbung zur Klarheit",x:`Nimm dir fÃ¼nf Minuten und schreibe fÃ¼nf Dinge auf, die du tÃ¤glich nutzt, aber nicht besitzt.
Dann frage dich: Wer kontrolliert die Nutzung? Was wÃ¼rde geschehen, wenn es morgen nicht mehr da wÃ¤re?

{t:"Mentorenimpuls: AbhÃ¤ngigkeit ist kein Fehler",x:`Viele schÃ¤men sich, wenn sie merken, wie abhÃ¤ngig sie sind.
Aber genau dort beginnt Entwicklung.
Jede AbhÃ¤ngigkeit ist eine Einladung, Verantwortung zurÃ¼ckzuholen â€“ Schritt fÃ¼r Schritt.
SouverÃ¤nitÃ¤t wÃ¤chst nicht aus Stolz, sondern aus Ehrlichkeit.`},
{t:"Bewusst handeln, nicht perfekt",x:`SouverÃ¤nitÃ¤t heiÃŸt nicht, alles zu besitzen, sondern zu wissen, was du freiwillig teilst.

];

const stage=document.querySelector('#stage');
const stat=document.querySelector('#stat');
const prev=document.querySelector('#prevBtn');
const next=document.querySelector('#nextBtn');
const progress=document.querySelector('#progress');
const container=document.querySelector('#sovereign01');

/* Karten aufbauen */
slides.forEach((s,i)=>{
  const el=document.createElement('article');
  el.className='card'+(i===0?' active':'');
  el.innerHTML=`<h3>${s.t}</h3>${s.x.split('\n').map(p=>p.trim()).filter(Boolean).map(p=>`<p>${p}</p>`).join('')}`;
  stage.appendChild(el);
  const dot=document.createElement('div');
  dot.className='dot'+(i===0?' active':'');
  progress.appendChild(dot);
});

let idx=0;
function show(n){
  const cards=stage.querySelectorAll('.card');
  const dots=progress.querySelectorAll('.dot');
  cards.forEach(c=>c.classList.remove('active'));
  dots.forEach(d=>d.classList.remove('active'));
  cards[n].classList.add('active');
  dots[n].classList.add('active');
  stat.textContent=(n+1)+' / '+slides.length;
  prev.disabled=(n===0);
  next.disabled=(n===slides.length-1);
  container.classList.remove('flash'); void container.offsetWidth; container.classList.add('flash');
}

/* Buttons */
prev.addEventListener('click',()=>{if(idx>0){idx--;show(idx)}});
next.addEventListener('click',()=>{if(idx<slides.length-1){idx++;show(idx)}});

/* Swipe (Touch) */
let startX=null;
stage.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
stage.addEventListener('touchend',e=>{
  if(startX===null)return;
  const endX=e.changedTouches[0].clientX;
  const diff=endX-startX;
  if(Math.abs(diff)>40){
    if(diff<0 && idx<slides.length-1){idx++;show(idx);}
    if(diff>0 && idx>0){idx--;show(idx);}
  }
  startX=null;
});

/* Keyboard */
stage.addEventListener('keydown',e=>{
  if(e.key==='ArrowRight'&&idx<slides.length-1){idx++;show(idx);}
  if(e.key==='ArrowLeft'&&idx>0){idx--;show(idx);}
});
stage.focus();
show(idx);
})();
</script>
