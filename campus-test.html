<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Campus Test</title>
<style>
  :root{
    --glow-color: rgba(212,175,55,.6);
    --glow-soft: 0 0 24px var(--glow-color), 0 0 48px rgba(212,175,55,.3);
    --door-width: 5cm;
    --door-height: 7cm;
  }

  html,body{height:100%;margin:0;background:#000;overflow:hidden;font-family:Inter,system-ui,sans-serif}

  /* Hintergrund-Slideshow */
  .bg{position:fixed;inset:0;z-index:-2;overflow:hidden}
  .slide{
    position:absolute;inset:0;background:#000 center/cover no-repeat;
    opacity:0;transition:opacity 1.5s ease-in-out;
  }
  .slide.active{opacity:1}

  /* Bühne */
  main{display:flex;justify-content:center;align-items:center;height:100vh;position:relative;z-index:1}

  /* Türcontainer */
  .door-container{
    position:relative;
    width:var(--door-width);
    height:var(--door-height);
    display:flex;
    justify-content:center;
    align-items:flex-end;
    transform:translateY(-20px) rotateY(-25deg);
    animation:doorIn 3.5s ease forwards;
  }

  /* Tür selbst */
  .door{
    width:100%;
    height:100%;
    background:url('library/images/door-01.png') center/cover no-repeat;
    border:2px solid rgba(212,175,55,.5);
    box-shadow:var(--glow-soft);
    border-radius:10px;
    cursor:pointer;
    animation:glowPulse 6s ease-in-out infinite;
  }

  @keyframes doorIn {
    0% {opacity:0; transform:translateY(-200px) rotateY(-45deg);}
    100% {opacity:1; transform:translateY(0) rotateY(0deg);}
  }

  @keyframes glowPulse {
    0%,100% {box-shadow:0 0 20px rgba(212,175,55,.3), 0 0 60px rgba(212,175,55,.2);}
    50% {box-shadow:0 0 30px rgba(212,175,55,.7), 0 0 80px rgba(212,175,55,.4);}
  }

  /* Nebel */
  .fog{
    position:absolute;
    bottom:-20px;left:50%;
    transform:translateX(-50%);
    width:150%;
    height:100px;
    background:url('library/images/fog.png') center/cover repeat-x;
    opacity:.5;
    filter:blur(4px);
    animation:fogMove 40s linear infinite;
    pointer-events:none;
  }
  @keyframes fogMove {
    from {background-position:0 0;}
    to {background-position:-1000px 0;}
  }

  /* Text */
  .label{
    position:absolute;
    bottom:-40px;
    width:100%;
    text-align:center;
    color:#fff;
    font-size:1.2rem;
    font-weight:700;
    text-shadow:0 0 10px black;
  }

</style>
</head>
<body>

<!-- Slideshow -->
<div class="bg" id="slideshow"></div>

<main>
  <div class="door-container">
    <div class="door" onclick="alert('Tür geöffnet – Social Media Bereich')"></div>
    <div class="fog"></div>
    <div class="label">Social Media</div>
  </div>
</main>

<script>
  // Slideshow aus pool-live
  const bg = document.getElementById('slideshow');
  const max = 48;
  const slides = [];
  for(let i=1;i<=max;i++){
    const n=String(i).padStart(2,'0');
    const d=document.createElement('div');
    d.className='slide';
    d.style.backgroundImage=`url('library/images/pool-live/slide-${n}.jpg')`;
    bg.appendChild(d);
    slides.push(d);
  }
  let idx=0;
  function next(){
    slides.forEach(s=>s.classList.remove('active'));
    slides[idx].classList.add('active');
    idx=(idx+1)%slides.length;
  }
  next();
  setInterval(next,6000);
</script>
</body>
</html>
