<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Campus – 4 Türen Final</title>
<style>
  :root{
    --gold: #d4af37;
    --door-width: 5cm;
    --door-height: 7cm;
    --icon-size: 2.2rem;
  }

  html,body{
    height:100%;margin:0;background:#000;overflow:hidden;
    font-family:Inter,system-ui,sans-serif;
  }

  /* ===== Slideshow ===== */
  .bg{position:fixed;inset:0;z-index:-2;overflow:hidden}
  .slide{
    position:absolute;inset:0;background:#000 center/cover no-repeat;
    opacity:0;transition:opacity 1.6s ease-in-out;
    filter:brightness(.85);
  }
  .slide.active{opacity:1}

  /* ===== Bühne ===== */
  main{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    gap:2.5rem;
    position:relative;
    z-index:1;
    flex-wrap:wrap;
  }

  /* ===== Tür Container ===== */
  .door-container{
    position:relative;
    width:var(--door-width);
    height:var(--door-height);
    perspective:1000px;
    transform-style:preserve-3d;
    opacity:0;
  }

  /* ===== Tür Styling ===== */
  .door{
    width:100%;
    height:100%;
    border:2px solid var(--gold);
    background:rgba(255,255,255,0.05);
    box-shadow:0 0 25px rgba(212,175,55,.6), 0 0 60px rgba(212,175,55,.3);
    border-radius:10px;
    backdrop-filter: blur(6px);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    animation:glowPulse 6s ease-in-out infinite;
    cursor:pointer;
  }

  @keyframes glowPulse {
    0%,100% {box-shadow:0 0 20px rgba(212,175,55,.3), 0 0 60px rgba(212,175,55,.2);}
    50% {box-shadow:0 0 30px rgba(212,175,55,.7), 0 0 80px rgba(212,175,55,.4);}
  }

  /* Einflugrichtungen */
  .from-top-left   {animation:doorInTL 3.5s ease forwards;}
  .from-top-right  {animation:doorInTR 3.5s ease forwards;}
  .from-bottom-left{animation:doorInBL 3.5s ease forwards;}
  .from-bottom-right{animation:doorInBR 3.5s ease forwards;}

  @keyframes doorInTL {
    0% {transform:translate(-300px,-300px) rotateY(-40deg) scale(.8);opacity:0;}
    100% {transform:translate(0,0) rotateY(0deg) scale(1);opacity:1;}
  }
  @keyframes doorInTR {
    0% {transform:translate(300px,-300px) rotateY(40deg) scale(.8);opacity:0;}
    100% {transform:translate(0,0) rotateY(0deg) scale(1);opacity:1;}
  }
  @keyframes doorInBL {
    0% {transform:translate(-300px,300px) rotateY(-40deg) scale(.8);opacity:0;}
    100% {transform:translate(0,0) rotateY(0deg) scale(1);opacity:1;}
  }
  @keyframes doorInBR {
    0% {transform:translate(300px,300px) rotateY(40deg) scale(.8);opacity:0;}
    100% {transform:translate(0,0) rotateY(0deg) scale(1);opacity:1;}
  }

  /* ===== Icon ===== */
  .door i{
    font-size:var(--icon-size);
    color:var(--gold);
    text-shadow:0 0 15px rgba(212,175,55,.7);
    margin-bottom:1rem;
  }

  /* ===== Label im Rahmen ===== */
  .door span{
    font-size:1.2rem;
    font-weight:700;
    color:#fff;
    text-shadow:0 0 10px black;
  }

  /* ===== Nebel ===== */
  .fog{
    position:absolute;
    bottom:-20px;left:50%;
    transform:translateX(-50%);
    width:200%;
    height:100px;
    background:url('library/images/fog.png') center/cover repeat-x;
    opacity:.5;
    filter:blur(4px);
    animation:fogMove 40s linear infinite;
    pointer-events:none;
  }
  @keyframes fogMove {
    from {background-position:0 0;}
    to {background-position:-1000px 0;}
  }
</style>
<!-- FontAwesome für Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Hintergrund Slideshow -->
<div class="bg" id="slideshow"></div>

<main>
  <div class="door-container from-top-left">
    <div class="door" onclick="alert('Social Media Bereich')">
      <i class="fa-solid fa-bullhorn"></i>
      <span>Social Media</span>
    </div>
    <div class="fog"></div>
  </div>

  <div class="door-container from-top-right">
    <div class="door" onclick="alert('Community')">
      <i class="fa-solid fa-people-group"></i>
      <span>Community</span>
    </div>
    <div class="fog"></div>
  </div>

  <div class="door-container from-bottom-left">
    <div class="door" onclick="alert('Mentorenzone')">
      <i class="fa-solid fa-compass"></i>
      <span>Mentorenzone</span>
    </div>
    <div class="fog"></div>
  </div>

  <div class="door-container from-bottom-right">
    <div class="door" onclick="alert('Souveränität')">
      <i class="fa-solid fa-coins"></i>
      <span>Souveränität</span>
    </div>
    <div class="fog"></div>
  </div>
</main>

<script>
  // Slideshow aus pool-live
  const bg = document.getElementById('slideshow');
  const path = 'library/images/pool-live/';
  const max = 48;
  const slides = [];

  for (let i = 1; i <= max; i++) {
    const n = String(i).padStart(2, '0');
    const d = document.createElement('div');
    d.className = 'slide';
    d.style.backgroundImage = `url('${path}slide-${n}.jpg')`;
    bg.appendChild(d);
    slides.push(d);
  }

  let idx = 0;
  if (slides.length > 0) {
    slides[0].classList.add('active');
    setInterval(() => {
      slides[idx].classList.remove('active');
      idx = (idx + 1) % slides.length;
      slides[idx].classList.add('active');
    }, 6000);
  }
</script>

</body>
</html>
