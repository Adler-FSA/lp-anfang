<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Campus Test</title>
<style>
  :root{
    --gold: #d4af37;
    --turq: #1cc2a0;
    --door-width: 5cm;
    --door-height: 7cm;
    --glow: 0 0 25px rgba(212,175,55,.7), 0 0 60px rgba(212,175,55,.3);
  }

  html,body{
    height:100%;margin:0;background:#000;overflow:hidden;
    font-family:Inter,system-ui,sans-serif;
  }

  /* ===== Hintergrund Slideshow ===== */
  .bg{position:fixed;inset:0;z-index:-2;overflow:hidden}
  .slide{
    position:absolute;inset:0;background:#000 center/cover no-repeat;
    opacity:0;transition:opacity 1.6s ease-in-out;
    filter:brightness(.85);
  }
  .slide.active{opacity:1}

  /* ===== Bühne ===== */
  main{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    position:relative;
    z-index:1;
  }

  /* ===== Tür Container ===== */
  .door-container{
    position:relative;
    width:var(--door-width);
    height:var(--door-height);
    perspective:1000px;
    transform-style:preserve-3d;
    animation:doorFlyIn 4s ease forwards;
    opacity:0;
  }

  /* ===== Tür Styling ===== */
  .door{
    width:100%;
    height:100%;
    border:2px solid var(--gold);
    background:linear-gradient(145deg, rgba(255,255,255,0.06), rgba(255,255,255,0.15));
    box-shadow:var(--glow);
    border-radius:10px;
    backdrop-filter: blur(4px);
    transform:rotateY(-25deg);
    animation:glowPulse 6s ease-in-out infinite;
  }

  @keyframes doorFlyIn {
    0% {transform:translateY(-200px) scale(0.8) rotateY(-45deg); opacity:0;}
    100% {transform:translateY(0) scale(1) rotateY(0deg); opacity:1;}
  }

  @keyframes glowPulse {
    0%,100% {box-shadow:0 0 20px rgba(212,175,55,.3), 0 0 60px rgba(212,175,55,.2);}
    50% {box-shadow:0 0 30px rgba(212,175,55,.7), 0 0 80px rgba(212,175,55,.4);}
  }

  /* ===== Nebel ===== */
  .fog{
    position:absolute;
    bottom:-20px;left:50%;
    transform:translateX(-50%);
    width:200%;
    height:100px;
    background:url('library/images/fog.png') center/cover repeat-x;
    opacity:.5;
    filter:blur(4px);
    animation:fogMove 40s linear infinite;
    pointer-events:none;
  }
  @keyframes fogMove {
    from {background-position:0 0;}
    to {background-position:-1000px 0;}
  }

  /* ===== Label ===== */
  .label{
    position:absolute;
    bottom:-40px;
    width:100%;
    text-align:center;
    color:#fff;
    font-size:1.2rem;
    font-weight:700;
    text-shadow:0 0 10px black;
  }
</style>
</head>
<body>

<!-- Hintergrund Slideshow -->
<div class="bg" id="slideshow"></div>

<main>
  <div class="door-container">
    <div class="door" onclick="alert('Social Media Bereich')"></div>
    <div class="fog"></div>
    <div class="label">Social Media</div>
  </div>
</main>

<script>
  // Slideshow aus pool-live
  const bg = document.getElementById('slideshow');
  const max = 48;
  const slides = [];
  for(let i=1;i<=max;i++){
    const n=String(i).padStart(2,'0');
    const d=document.createElement('div');
    d.className='slide';
    d.style.backgroundImage=`url('library/images/pool-live/slide-${n}.jpg')`;
    bg.appendChild(d);
    slides.push(d);
  }
  let idx=0;
  function next(){
    slides.forEach(s=>s.classList.remove('active'));
    slides[idx].classList.add('active');
    idx=(idx+1)%slides.length;
  }
  next();
  setInterval(next,6000);
</script>

</body>
</html>
