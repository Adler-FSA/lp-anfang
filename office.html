<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FSA Office – Arbeitsbereich</title>
  <meta name="description" content="FSA Office – dein Arbeitsbereich für Organisation, Struktur und Tools.">
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121821;
      --accent: #4ea1c1;
      --ink: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(78,161,193,0.25);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: radial-gradient(circle at top, rgba(78,161,193,0.12), #0b0f14 60%);
      color: var(--ink);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      text-align: center;
      padding: 6rem 1rem 2rem;
    }

    h1 {
      font-size: clamp(2.1rem, 3vw, 2.6rem);
      color: var(--accent);
      letter-spacing: .02em;
      margin-bottom: .4rem;
    }

    p.intro {
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.5;
      max-width: 46rem;
      margin: 0 auto 3rem;
    }

    /* Menübereich */
    .office-menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding-bottom: 4rem;
    }

    .door {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 230px;
      height: 150px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      text-decoration: none;
      color: var(--ink);
      font-weight: 500;
      transition: all .18s ease;
      box-shadow: 0 8px 22px rgba(0,0,0,.25);
    }

    .door:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
    }

    .door svg {
      width: 28px;
      height: 28px;
      margin-bottom: .6rem;
      fill: var(--accent);
    }

    footer {
      text-align: center;
      font-size: .85rem;
      color: rgba(229,231,235,.6);
      padding: 1.2rem;
      border-top: 1px solid rgba(78,161,193,0.2);
    }

    @media (max-width: 600px) {
      .door { width: 100%; max-width: 320px; }
      header { padding-top: 4rem; }
    }
  </style>
</head>
<body>

  <!-- Globale Navigation -->
  <script src="/lp-anfang/library/js/menu.js"></script>
  <script src="/lp-anfang/library/js/lang-switcher.js"></script>
  <script src="/lp-anfang/library/js/music-button.js"></script>

  <main>
    <header>
      <h1>FSA Office</h1>
      <p class="intro">Dein zentraler Arbeitsbereich für Struktur, Überblick und Umsetzung. Wähle einen Bereich, um loszulegen.</p>
    </header>

    <!-- Menü (wird automatisch durch office-menu.js erzeugt) -->
    <div id="office-menu-anchor"></div>
  </main>

  <footer>
    © 2025 FSA Akademie – Struktur beginnt mit Klarheit.
  </footer>

  <!-- Office Menü Script -->
  <script src="/lp-anfang/library/js/office-menu.js"></script>

</body>
</html>
