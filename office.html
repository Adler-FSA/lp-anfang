<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FSA Office – Arbeitsbereich</title>
  <meta name="description" content="FSA Office – dein zentraler Arbeitsbereich für Struktur, Übersicht und Umsetzung.">
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121821;
      --accent: #d4af37;
      --ink: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(212,175,55,0.35);
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      background:radial-gradient(circle at top,rgba(212,175,55,.08),#0b0f14 60%);
      color:var(--ink);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    main{
      flex:1;
      max-width:1100px;
      margin:0 auto;
      padding:6rem 1.2rem 3rem;
      text-align:center;
    }
    h1{
      font-size:clamp(2.1rem,3vw,2.5rem);
      color:var(--accent);
      margin-bottom:.6rem;
      letter-spacing:.02em;
    }
    p.intro{
      color:var(--muted);
      max-width:48rem;
      margin:0 auto 3rem;
      line-height:1.55;
      font-size:1rem;
    }
    footer{
      text-align:center;
      font-size:.85rem;
      color:rgba(229,231,235,.6);
      padding:1.2rem;
      border-top:1px solid rgba(212,175,55,0.25);
    }
  </style>
</head>
<body>

  <!-- Globale Navigation -->
  <script src="/lp-anfang/library/js/menu.js"></script>
  <script src="/lp-anfang/library/js/lang-switcher.js"></script>
  <script src="/lp-anfang/library/js/music-button.js"></script>

  <main>
    <header>
      <h1>FSA Office</h1>
      <p class="intro">
        Willkommen im Arbeitsbereich der Akademie.  
        Hier organisierst du deine Abläufe, sammelst Unterlagen und greifst auf Tools zu, die dir Klarheit und Struktur geben.
      </p>
    </header>
  </main>

  <!-- Office-Menü (globales Script, kein Platzhalter) -->
  <script src="/lp-anfang/library/js/office-menu.js"></script>

  <footer>
    © 2025 FSA Akademie – Struktur beginnt mit Klarheit.
  </footer>

</body>
</html>
