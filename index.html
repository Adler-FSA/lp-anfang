<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FSA Landingpage</title>
<style>
  :root{
    --bg-card: rgba(15,15,25,0.78);
    --text: #f2f2f2;
    --gold:#d4af37;
    --turq:#1cc2a0;
    --radius:16px;
    --shadow: 0 28px 48px rgba(0,0,0,.55);
    --glow: 0 0 26px rgba(212,175,55,.45), 0 10px 28px rgba(0,0,0,.5);
    --maxw: 1200px;
  }
  html,body{height:100%}
  body{margin:0;background:#000;color:var(--text);font-family:Inter,system-ui,sans-serif;overflow-x:hidden}

  /* Hintergrund */
  .bg{position:fixed;inset:0;z-index:-2;background:#000;overflow:hidden;pointer-events:none}
  .bg iframe{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:120vw;height:120vh;border:0}
  .bg .slides{position:absolute;inset:0;z-index:-3}
  .bg .slide{position:absolute;inset:0;background:#000 center/cover no-repeat;opacity:0;transition:opacity 1.2s ease-in-out;filter:brightness(.85)}
  .bg .slide.active{opacity:1}

  main{position:relative;z-index:1}
  section{padding:90px 0}
  .wrap{max-width:var(--maxw);margin:0 auto;padding:0 24px}

  @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
  @keyframes pulse{0%{box-shadow:var(--shadow)}50%{box-shadow:0 0 36px rgba(212,175,55,.55), 0 14px 34px rgba(0,0,0,.55)}100%{box-shadow:var(--shadow)}}
  .floating{animation:float 10s ease-in-out infinite, pulse 10s ease-in-out infinite;will-change:transform,box-shadow}

  .card{background:var(--bg-card);border:1px solid rgba(212,175,55,.18);border-radius:var(--radius);box-shadow:var(--glow);padding:32px;backdrop-filter: blur(4px)}
  h1,h2{font-family:Montserrat,system-ui,sans-serif;margin:0 0 12px}
  h1{font-size:2.4rem}
  h2{font-size:1.8rem}

  /* Men√º */
  .topbar{position:sticky;top:0;z-index:3;padding:16px 24px;background:linear-gradient(180deg,rgba(0,0,0,.55),transparent)}
  .brand{font-weight:800;letter-spacing:.2px}
  .brand .acc{color:var(--turq)}
  .doors{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;justify-content:center}
  .door{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid rgba(212,175,55,.25);background:rgba(0,0,0,.45);color:#fff;text-decoration:none;font-weight:700;box-shadow:var(--glow);backdrop-filter: blur(6px)}
  .door:hover{transform:translateY(-1px)}
  .door span{opacity:.9}

  /* Laufband */
  .laufband-wrap{margin:42px 0}
  .laufband{position:relative;overflow:hidden;white-space:nowrap;border:2px solid var(--gold);border-radius:12px;padding:12px 0;background:rgba(0,0,0,.35);box-shadow:var(--glow)}
  .laufband::before,.laufband::after{content:"";position:absolute;top:0;bottom:0;width:80px;z-index:1}
  .laufband::before{left:0;background:linear-gradient(90deg,#000,transparent)}
  .laufband::after{right:0;background:linear-gradient(-90deg,#000,transparent)}
  .marquee{display:inline-block;padding-left:100%;animation:marq 55s linear infinite;font-size:1.06rem;letter-spacing:.2px}
  .marquee span{padding-right:4cm;}
  @keyframes marq{0%{transform:translateX(0)}100%{transform:translateX(-100%)}}

  /* Accordion */
  .acc-box{padding:8px 4px}
  .acc-row{border-bottom:1px solid rgba(255,255,255,.15);padding:14px 0}
  .acc-head{display:flex;align-items:center;gap:10px;font-weight:800;color:var(--gold);cursor:pointer}
  .acc-body{display:none;color:#e8eaf1;line-height:1.8;margin-top:8px}
  .acc-row.open .acc-body{display:block}

  .btn{display:inline-block;background:var(--gold);color:#000;padding:14px 22px;border-radius:999px;font-weight:800;text-decoration:none}
  .btn:hover{filter:brightness(1.05)}
  .btn.full{display:block;text-align:center}

  /* Kino */
  .kino{
    max-width:var(--maxw);
    height:460px;
    margin:60px auto;
    border:2px solid var(--gold);
    border-radius:var(--radius);
    box-shadow:var(--glow);
    background:transparent;
  }

  .fixed-left, .fixed-right{position:fixed;bottom:20px;z-index:4;display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid rgba(212,175,55,.25);background:rgba(0,0,0,.55);color:#fff;text-decoration:none;font-weight:800;box-shadow:var(--glow);backdrop-filter: blur(6px)}
  .fixed-left{left:20px}
  .fixed-right{right:20px}

  #hero{padding-top:40px}
</style>
</head>
