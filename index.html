<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FSA – Slideshow Landingpage</title>
  <meta name="description" content="FSA Landingpage mit Hintergrund-Slideshow.">
  <link rel="stylesheet" href="master.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      text-align: center;
      color: #fff;
      z-index: 10;
    }

    #slideshow {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }

    main {
      position: relative;
      z-index: 20;
      text-align: center;
      color: #fff;
      padding-top: 50vh;
    }
  </style>
</head>
<body>

  <header>
    <h1>Finanzielle Souveränität Akademie</h1>
  </header>

  <!-- Slideshow -->
  <div id="slideshow"></div>

  <main>
    <h2>Willkommen</h2>
    <p>Dein Weg zur finanziellen Souveränität startet hier.</p>
  </main>

  <!-- Rotator Script -->
  <script src="js/slideshow.js"></script>
</body>
</html>
